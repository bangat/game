<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÌÅ¨Î†àÏù¥ÏßÄ Î¥ÑÎ≤Ñ</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            --bg-color: #2c3e50;
            --board-bg: #34495e;
            --wall-color: #7f8c8d; /* ÌååÍ¥¥Î∂àÍ∞Ä Î≤Ω */
            --crate-color: #a0522d; /* ÌååÍ¥¥Í∞ÄÎä• ÎÇòÎ¨¥ÏÉÅÏûê */
            --path-color: #27ae60; /* ÏûîÎîî Î∞îÎã• */
            --player1-color: #3498db;
            --player2-color: #e74c3c;
            --explosion-color: rgba(255, 80, 80, 0.7); /* Ìè≠Î∞ú Ìö®Í≥º */
            --item-bomb-color: #9b59b6;
            --item-range-color: #f1c40f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: 'GmarketSans', sans-serif;
            background-color: var(--bg-color); color: white;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            -webkit-user-select: none; user-select: none;
            touch-action: none;
        }

        #game-wrapper {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }

        #game-header {
            flex-shrink: 0; display: flex;
            justify-content: space-around; align-items: center;
            padding: 10px; background-color: rgba(0,0,0,0.2);
        }
        .player-info { display: flex; align-items: center; gap: 8px; }
        .player-avatar { font-size: 1.5em; }
        .player-avatar img { width: 32px; height: 32px; border-radius: 50%; }
        .player-stats { font-size: 0.8em; display: flex; gap: 5px; margin-left: 5px;}

        #game-container {
            width: 100%; flex-grow: 1;
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden; padding: 10px;
        }
        
        #game-board {
            position: relative;
            background-color: var(--board-bg);
            border: 2px solid var(--wall-color);
            aspect-ratio: 11 / 15; 
            height: 100%;
            max-height: 80vh;
            max-width: none;
        }
        
        .grid-cell {
            position: absolute;
            width: calc(100% / 11); 
            height: calc(100% / 15);
            transition: background-color 0.2s linear; 
        }
        .wall { background-color: var(--wall-color); z-index: 1;}
        .path { background-color: var(--path-color); z-index: 1;}
        .crate { 
            background-color: var(--crate-color); 
            border: 1px solid rgba(0,0,0,0.3);
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.2), inset -2px -2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .explosion {
            position: absolute;
             /* ‚ú® [ÏàòÏ†ï] top, left Ï∂îÍ∞Ä */
            top: 0;
            left: 0;
            background-color: var(--explosion-color);
            z-index: 20; 
            animation: fade-out 0.5s forwards;
            pointer-events: none; 
            border-radius: 20%;
        }
        @keyframes fade-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }

        .bomb {
            position: absolute;
             /* ‚ú® [ÏàòÏ†ï] top, left Ï∂îÍ∞Ä */
            top: 0;
            left: 0;
            width: calc(100% / 11);
            height: calc(100% / 15);
            z-index: 5; 
            display: flex; justify-content: center; align-items: center;
            font-size: calc(100vh / 25); 
            transition: transform 0.1s linear;
            /* animation: pulse-bomb 1s infinite; */ /* Ïï†ÎãàÎ©îÏù¥ÏÖò ÏûÑÏãú Ï†úÍ±∞ */
        }
        /* @keyframes pulse-bomb { ... } */

        .item {
            position: absolute;
            width: calc(100% / 11);
            height: calc(100% / 15);
            z-index: 6; 
            display: flex; justify-content: center; align-items: center;
            font-size: calc(100vh / 28);
            border-radius: 50%;
            opacity: 0.9;
        }
        .item-bomb { background-color: var(--item-bomb-color); }
        .item-range { background-color: var(--item-range-color); }
        .item-balloon { 
             animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .player {
            position: absolute;
            width: calc(100% / 11);
            height: calc(100% / 15);
            border-radius: 50%;
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.8em;
            transition: transform 0.1s linear, opacity 0.3s ease; 
        }
        .player-avatar-img {
            width: 90%; height: 90%;
            object-fit: contain; border-radius: 50%;
        }
        .player.dead {
            opacity: 0.5;
            pointer-events: none; 
        }

        #controls-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }
        #d-pad {
            position: relative;
            width: 120px; height: 120px;
        }
        .d-pad-btn {
            position: absolute;
            width: 40px; height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; color: white;
            cursor: pointer;
        }
        .d-pad-btn.active {
             background-color: rgba(255, 255, 255, 0.6);
        }
        #btn-up { top: 0; left: 40px; }
        #btn-left { top: 40px; left: 0; }
        #btn-right { top: 40px; left: 80px; }
        #btn-down { top: 80px; left: 40px; }

        #bomb-btn {
            position: fixed;
            bottom: 40px; right: 40px;
            width: 80px; height: 80px;
            background-color: rgba(220, 50, 50, 0.7); 
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            font-size: 3em;
            color: white;
            z-index: 100;
            cursor: pointer; 
        }
        #bomb-btn:active {
            background-color: rgba(255, 80, 80, 0.9);
            transform: scale(0.95);
        }
        
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        .overlay.active { display: flex; }
        .modal-content {
            background: #ecf0f1; color: #333;
            padding: 30px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .modal-content h2 { font-size: 2em; margin-bottom: 20px; color: var(--primary-color); }
        .modal-btn {
            padding: 12px 25px; font-size: 1.1em; font-weight: 700;
            border-radius: 10px; border: none; cursor: pointer;
            margin: 10px;
        }
        .modal-btn.primary { background-color: var(--primary-color); color: white; }
        .modal-btn.secondary { background-color: #bdc3c7; color: #333; }
    </style>
</head>

    </div>

    <div id="controls-container">
        <div id="d-pad">
            <button class="d-pad-btn" id="btn-up">‚Üë</button>
            <button class="d-pad-btn" id="btn-left">‚Üê</button>

        </div>

    <button id="bomb-btn">üí£</button>
    
    <div id="game-over-modal" class="overlay">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <button id="lobby-btn" class="modal-btn secondary">ÎåÄÍ∏∞Ïã§Î°ú</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('DOMContentLoaded', () => {
            // ... (Firebase ÏÑ§Ï†ï Îì± Ïù¥Ï†Ñ ÏΩîÎìúÏôÄ ÎèôÏùº) ...
             const firebaseConfig = {
                apiKey: "AIzaSyCmNAKmgF_L3o0QyOGh_oFAq_rMRtUyklw",
                authDomain: "goodluck-7c14b.firebaseapp.com",
                databaseURL: "https://goodluck-7c14b-default-rtdb.firebaseio.com",
                projectId: "goodluck-7c14b",
                storageBucket: "goodluck-7c14b.appspot.com",
                messagingSenderId: "858281658455",
                appId: "1:858281658455:web:9131280a459be983933b12"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            const auth = firebase.auth();
            const roomsRef = db.ref('rooms');
            const usersRef = db.ref('users');

            const gameBoard = document.getElementById('game-board');
            const gameHeader = document.getElementById('game-header');
            const gameOverModal = document.getElementById('game-over-modal');
            const gameOverMessage = document.getElementById('game-over-message');
            const lobbyBtn = document.getElementById('lobby-btn');
            
            let myPlayerId, myNickname, myAvatar, roomRef, isHost;
            let currentRoomData = {};
            let playerElements = {}; 
            let bombElements = {}; 
            let itemElements = {}; 
            let explosionElements = {}; 
            let mapGrid = []; 
            let mapElements = []; 
            let TILE_WIDTH = 0;
            let TILE_HEIGHT = 0;
            
            const GRID_COLS = 11;
            const GRID_ROWS = 15;
            
            let moveDirection = { x: 0, y: 0, current: null }; 
            let moveInterval = null; 
            const MOVE_SPEED = 150; 
            
            let serverTimeOffset = 0;
            
            const ITEM_TYPES = {
                BOMB_COUNT: 'bomb',
                BOMB_RANGE: 'range'
            };
            const ITEM_ICONS = {
                [ITEM_TYPES.BOMB_COUNT]: 'üí£',
                [ITEM_TYPES.BOMB_RANGE]: 'üî•'
            };

            function initialize() {
                const offsetRef = db.ref(".info/serverTimeOffset");
                offsetRef.on("value", (snap) => {
                    serverTimeOffset = snap.val();
                });
                
                auth.onAuthStateChanged(user => {
                    if (user) {
                        myPlayerId = user.uid;
                        myNickname = localStorage.getItem('userNickname');
                        myAvatar = localStorage.getItem('userAvatar');
                        
                        const urlParams = new URLSearchParams(window.location.search);
                        const roomId = urlParams.get('roomId');
                        
                        if (!roomId || !myNickname) {
                            alert("ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.");
                            window.location.href = 'ÎåÄÍ∏∞Ïã§.html';
                            return;
                        }
                        joinRoom(roomId);
                    } else {
                        window.location.href = 'index.html';
                    }
                });
            }

            function joinRoom(roomId) {
                roomRef = roomsRef.child(roomId);
                
                roomRef.once('value', snapshot => {
                    if (!snapshot.exists()) {
                        alert("Î∞©ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.");
                        window.location.href = 'ÎåÄÍ∏∞Ïã§.html';
                        return;
                    }
                    
                    currentRoomData = snapshot.val();
                    isHost = currentRoomData.hostId === myPlayerId;

                    if (isHost) {
                        roomRef.onDisconnect().remove();
                    } else {
                        roomRef.child('players/' + myPlayerId).onDisconnect().remove();
                    }
                    
                    setTimeout(setupGameLayout, 0); 
                    listenToRoomChanges();
                    setupControls();
                });
            }
            
            function setupGameLayout() {
                // ‚ú® [ÏàòÏ†ï] ÎßµÏù¥ ÌôîÎ©¥Ïóê ÎßûÏ∂∞ÏßÑ ÌõÑ ÌÅ¨Í∏∞ Í≥ÑÏÇ∞
                requestAnimationFrame(() => {
                    TILE_WIDTH = gameBoard.clientWidth / GRID_COLS;
                    TILE_HEIGHT = gameBoard.clientHeight / GRID_ROWS;
                    console.log(`[setupGameLayout] Tile Size: W=${TILE_WIDTH.toFixed(1)}, H=${TILE_HEIGHT.toFixed(1)}`);

                    if (isHost && !currentRoomData.map) {
                        generateMap();
                        renderMap(); 
                    } else if (currentRoomData.map && mapGrid.length > 0) {
                        // Ïù¥ÎØ∏ Îßµ Îç∞Ïù¥ÌÑ∞Îäî ÏûàÏßÄÎßå ÌÅ¨Í∏∞ Í≥ÑÏÇ∞Ïù¥ Îä¶ÏóàÏùÑ Í≤ΩÏö∞ Í∞ïÏ†ú Î¶¨Î†åÎçîÎßÅ
                         renderMap();
                         renderPlayers(currentRoomData.players);
                         renderBombs(currentRoomData.bombs);
                         renderItems(currentRoomData.items);
                    }
                });
            }

            // ... (generateMap Ìï®ÏàòÎäî Ïù¥Ï†ÑÍ≥º ÎèôÏùº) ...
             function generateMap() {
                mapGrid = [];
                let player1Pos = { r: GRID_ROWS - 2, c: Math.floor(GRID_COLS / 2) }; 
                let player2Pos = { r: 1, c: Math.floor(GRID_COLS / 2) }; 
                
                for (let r = 0; r < GRID_ROWS; r++) {
                    const row = [];
                    for (let c = 0; c < GRID_COLS; c++) {
                        let tileType = 0;
                        if (r === 0 || r === GRID_ROWS - 1 || c === 0 || c === GRID_COLS - 1) {
                            tileType = 1;
                        } else if (r === Math.floor(GRID_ROWS / 2)) {
                            tileType = 1;
                        } else if (r % 2 === 0 && c % 2 === 0) {
                            tileType = 1;
                        } else {
                            if (Math.random() < 0.7) {
                                tileType = 2;
                            }
                        }
                        row.push(tileType);
                    }
                    mapGrid.push(row);
                }
                
                const startPoints = [
                    player1Pos, {r: player1Pos.r - 1, c: player1Pos.c}, {r: player1Pos.r, c: player1Pos.c - 1}, {r: player1Pos.r, c: player1Pos.c + 1},
                    player2Pos, {r: player2Pos.r + 1, c: player2Pos.c}, {r: player2Pos.r, c: player2Pos.c - 1}, {r: player2Pos.r, c: player2Pos.c + 1}
                ];
                
                startPoints.forEach(pos => {
                    if (mapGrid[pos.r] && mapGrid[pos.r][pos.c] === 2) {
                        mapGrid[pos.r][pos.c] = 0;
                    }
                });
                
                const playerIds = Object.keys(currentRoomData.players);
                const hostId = currentRoomData.hostId;
                const guestId = playerIds.find(id => id !== hostId);
                
                let playersData = { ...currentRoomData.players };
                playersData[hostId] = { ...playersData[hostId], r: player1Pos.r, c: player1Pos.c, stats: { maxBombs: 1, bombRange: 1, isAlive: true } };
                if (guestId && playersData[guestId]) {
                    playersData[guestId] = { ...playersData[guestId], r: player2Pos.r, c: player2Pos.c, stats: { maxBombs: 1, bombRange: 1, isAlive: true } };
                }

                let initialItems = {};
                const itemTypes = [ITEM_TYPES.BOMB_COUNT, ITEM_TYPES.BOMB_RANGE];
                initialItems[roomRef.child('items').push().key] = {
                    r: GRID_ROWS - 2, c: 1, type: itemTypes[Math.floor(Math.random() * itemTypes.length)], isVisible: true, isBalloon: true
                };
                 initialItems[roomRef.child('items').push().key] = {
                    r: 1, c: GRID_COLS - 2, type: itemTypes[Math.floor(Math.random() * itemTypes.length)], isVisible: true, isBalloon: true
                };

                roomRef.update({
                    map: mapGrid,
                    players: playersData,
                    items: initialItems, 
                    status: 'playing' 
                });
            }

            function listenToRoomChanges() {
                roomRef.on('value', snapshot => {
                    if (!snapshot.exists()) {
                        if (gameOverModal.style.display !== 'flex') {
                            alert("Î∞©Ïû•Ïù¥ ÎÇòÍ∞îÏäµÎãàÎã§.");
                            window.location.href = 'ÎåÄÍ∏∞Ïã§.html';
                        }
                        return;
                    }
                    
                    const oldStatus = currentRoomData.status;
                    currentRoomData = snapshot.val();
                    
                    // ‚ú® Îßµ Îç∞Ïù¥ÌÑ∞ Î≥ÄÍ≤Ω Ïãú ÏãúÍ∞Å Ìö®Í≥º ÏóÖÎç∞Ïù¥Ìä∏
                    if (currentRoomData.map && mapGrid.length > 0 && JSON.stringify(mapGrid) !== JSON.stringify(currentRoomData.map)) {
                         console.log("Map data changed, updating visuals.");
                        updateMapVisuals(currentRoomData.map);
                    } else if (currentRoomData.map && mapGrid.length === 0) {
                         console.log("Initial map data received.");
                         mapGrid = currentRoomData.map;
                        if (TILE_WIDTH > 0) {
                            renderMap();
                        } else {
                            setTimeout(setupGameLayout, 50);
                        }
                    }
                    
                    if (currentRoomData.players) {
                        renderPlayers(currentRoomData.players);
                        updateHeader(currentRoomData.players);
                    }
                    
                    renderBombs(currentRoomData.bombs);
                    renderItems(currentRoomData.items); 
                    
                    if (currentRoomData.status === 'gameOver' && oldStatus !== 'gameOver') {
                        showGameOver(currentRoomData.winner);
                    }
                });
            }

             function renderMap() {
                console.log("[renderMap] Rendering map...");
                gameBoard.innerHTML = '';
                mapElements = []; 
                mapGrid.forEach((row, r) => {
                    const rowElements = [];
                    row.forEach((tileType, c) => {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.dataset.r = r; 
                        cell.dataset.c = c;
                        
                        if (tileType === 1) cell.classList.add('wall');
                        else if (tileType === 2) cell.classList.add('crate');
                        else cell.classList.add('path');
                        
                        // ‚ú® [ÏàòÏ†ï] ÌÅ¨Í∏∞ Í≥ÑÏÇ∞ ÌõÑ Ï†ÅÏö© Î≥¥Ïû•
                        if(TILE_WIDTH > 0 && TILE_HEIGHT > 0){
                            cell.style.transform = `translate(${c * TILE_WIDTH}px, ${r * TILE_HEIGHT}px)`;
                        } else {
                             console.warn(`[renderMap] Tile size zero during cell creation at ${r},${c}`);
                        }
                        
                        gameBoard.appendChild(cell);
                        rowElements.push(cell); 
                    });
                    mapElements.push(rowElements); 
                });
            }
            
            function updateMapVisuals(newMapData) {
                console.log("[updateMapVisuals] Updating map visuals...");
                if (!mapElements.length) {
                     console.warn("[updateMapVisuals] mapElements not ready.");
                     return;
                }
                for (let r = 0; r < GRID_ROWS; r++) {
                    for (let c = 0; c < GRID_COLS; c++) {
                        // ‚ú® mapElements[r] Ï°¥Ïû¨ ÌôïÏù∏
                        if (!mapElements[r] || !mapElements[r][c]) continue; 
                        
                        const cellEl = mapElements[r][c];
                        const oldType = mapGrid[r]?.[c]; // Ïù¥Ï†Ñ Îßµ Îç∞Ïù¥ÌÑ∞ ÏïàÏ†ÑÌïòÍ≤å Ï†ëÍ∑º
                        const newType = newMapData[r]?.[c]; // ÏÉà Îßµ Îç∞Ïù¥ÌÑ∞ ÏïàÏ†ÑÌïòÍ≤å Ï†ëÍ∑º
                        
                        if (oldType === 2 && newType === 0) { 
                            console.log(`[updateMapVisuals] Crate destroyed at ${r},${c}`);
                            cellEl.classList.remove('crate');
                            cellEl.classList.add('path');
                        }
                    }
                }
                mapGrid = newMapData; 
            }
            
            function renderPlayers(players) {
                if (TILE_WIDTH === 0 || TILE_HEIGHT === 0) return; 

                Object.keys(players).forEach(playerId => {
                    const pData = players[playerId];
                    if (pData.r === undefined || pData.c === undefined) return; 
                    
                    let playerEl = playerElements[playerId];
                    
                    if (!playerEl) {
                        playerEl = document.createElement('div');
                        playerEl.className = 'player';
                        
                        const avatarImg = document.createElement('img');
                        avatarImg.className = 'player-avatar-img';
                        if (pData.avatar.startsWith('http')) {
                            avatarImg.src = pData.avatar;
                        } else {
                            playerEl.textContent = pData.avatar;
                            playerEl.style.fontSize = `${TILE_HEIGHT * 0.7}px`;
                        }
                        
                        playerEl.style.backgroundColor = (playerId === currentRoomData.hostId) ? 
                            'var(--player1-color)' : 'var(--player2-color)';
                        
                        playerEl.appendChild(avatarImg);
                        gameBoard.appendChild(playerEl);
                        playerElements[playerId] = playerEl;
                    }
                    
                    const x = pData.c * TILE_WIDTH;
                    const y = pData.r * TILE_HEIGHT;
                    playerEl.style.transform = `translate(${x}px, ${y}px)`;
                    playerEl.classList.toggle('dead', !pData.stats?.isAlive);
                });
            }
            
            function renderItems(itemsData) {
                if (!itemsData) itemsData = {};
                if (TILE_WIDTH === 0) return;
                
                const itemsOnScreen = {};
                for (const itemId in itemsData) {
                    const iData = itemsData[itemId];
                    itemsOnScreen[itemId] = true;
                    
                    let itemEl = itemElements[itemId];
                    if (!itemEl) {
                        itemEl = document.createElement('div');
                        itemEl.id = itemId;
                        itemEl.className = 'item';
                        itemEl.textContent = ITEM_ICONS[iData.type] || '?';
                        itemEl.classList.add(`item-${iData.type}`);
                        if (iData.isBalloon) {
                            itemEl.classList.add('item-balloon');
                        }
                        gameBoard.appendChild(itemEl);
                        itemElements[itemId] = itemEl;
                    }
                    
                    itemEl.style.transform = `translate(${iData.c * TILE_WIDTH}px, ${iData.r * TILE_HEIGHT}px)`;
                }
                
                for (const itemId in itemElements) {
                    if (!itemsOnScreen[itemId]) {
                        itemElements[itemId].remove();
                        delete itemElements[itemId];
                    }
                }
            }

            // ‚ú® [ÏàòÏ†ï] renderBombs (DOM ÏÉùÏÑ± ÌõÑ transform Ï†ÅÏö©)
            function renderBombs(bombsData) {
                if (TILE_WIDTH === 0 || TILE_HEIGHT === 0) {
                    // Ïû¨Í≥ÑÏÇ∞ ÏãúÎèÑ
                     TILE_WIDTH = gameBoard.clientWidth / GRID_COLS;
                     TILE_HEIGHT = gameBoard.clientHeight / GRID_ROWS;
                    if (TILE_WIDTH === 0 || TILE_HEIGHT === 0){
                         // console.warn("[renderBombs] Tile size still zero.");
                         return; 
                    }
                }
                
                if (!bombsData) bombsData = {};
                const now = Date.now() + serverTimeOffset; 
                const bombsOnScreen = {}; 

                for (const bombId in bombsData) {
                    const bData = bombsData[bombId];
                    if (typeof bData.r !== 'number' || typeof bData.c !== 'number' || typeof bData.placedAt !== 'number') continue; 
                    bombsOnScreen[bombId] = true; 
                    
                    let bombEl = bombElements[bombId];
                    // ‚ú® DOM ÏÉùÏÑ± Î°úÏßÅ ÏàòÏ†ï: ÏÉùÏÑ± ÌõÑ Ï¶âÏãú transform Ï†ÅÏö©
                    if (!bombEl) {
                        bombEl = document.createElement('div');
                        bombEl.id = bombId;
                        bombEl.className = 'bomb';
                        bombEl.textContent = 'üí£';
                        bombEl.style.fontSize = `${TILE_HEIGHT * 0.8}px`;
                        // ‚ú® Î®ºÏ†Ä DOMÏóê Ï∂îÍ∞Ä
                        gameBoard.appendChild(bombEl); 
                        bombElements[bombId] = bombEl;
                        
                        // ‚ú® Ï∂îÍ∞ÄÌïú ÏßÅÌõÑÏóê ÏúÑÏπò Í≥ÑÏÇ∞ Î∞è Ï†ÅÏö©
                        const bombR = Number(bData.r);
                        const bombC = Number(bData.c);
                        if (!isNaN(bombR) && !isNaN(bombC)) {
                             const bombX = bombC * TILE_WIDTH;
                             const bombY = bombR * TILE_HEIGHT;
                             // console.log(`[renderBombs] Initial position for ${bombId}: translate(${bombX.toFixed(1)}px, ${bombY.toFixed(1)}px)`);
                             bombEl.style.transform = `translate(${bombX}px, ${bombY}px)`;
                        } else {
                             console.error(`[renderBombs] Invalid coords during creation for ${bombId}`);
                        }
                        
                    } else {
                         // ‚ú® Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî DOMÏù¥Î©¥ ÏúÑÏπòÎßå ÏóÖÎç∞Ïù¥Ìä∏
                        const bombR = Number(bData.r);
                        const bombC = Number(bData.c);
                         if (!isNaN(bombR) && !isNaN(bombC)) {
                             const bombX = bombC * TILE_WIDTH;
                             const bombY = bombR * TILE_HEIGHT;
                             // console.log(`[renderBombs] Updating position for ${bombId}: translate(${bombX.toFixed(1)}px, ${bombY.toFixed(1)}px)`);
                             bombEl.style.transform = `translate(${bombX}px, ${bombY}px)`;
                        }
                    }
                    
                    if (isHost) {
                        const timeElapsed = now - bData.placedAt;
                        if (timeElapsed > 3000) { 
                            explodeBomb(bombId, bData);
                        }
                    }
                }
                
                for (const bombId in bombElements) {
                    if (!bombsOnScreen[bombId]) { 
                        if (bombElements[bombId]) {
                            bombElements[bombId].remove();
                            delete bombElements[bombId]; 
                        }
                    }
                }
            }

            function placeBomb() {
                if (!currentRoomData.players || !currentRoomData.players[myPlayerId] || !currentRoomData.players[myPlayerId].stats) return;
                
                const myStats = currentRoomData.players[myPlayerId].stats;
                const myPos = currentRoomData.players[myPlayerId];
                
                if (myPos.r === undefined || myPos.c === undefined || !myStats.isAlive) return; 
                
                const myBombs = Object.values(currentRoomData.bombs || {}).filter(b => b.owner === myPlayerId).length;
                if (myBombs >= myStats.maxBombs) {
                    return; 
                }
                
                const bombId = roomRef.child('bombs').push().key;
                const bombData = {
                    owner: myPlayerId,
                    r: myPos.r,
                    c: myPos.c,
                    placedAt: firebase.database.ServerValue.TIMESTAMP 
                };
                
                roomRef.child('bombs/' + bombId).set(bombData);
            }
            
             function explodeBomb(bombId, bData) {
                if (!isHost) return; 
                
                console.log(`[explodeBomb] Processing ${bombId}`);
                roomRef.child('bombs/' + bombId).remove();
                
                const explosionTiles = []; 
                const ownerStats = currentRoomData.players[bData.owner]?.stats;
                const range = ownerStats ? ownerStats.bombRange : 1; 
                
                explosionTiles.push({ r: bData.r, c: bData.c }); 
                
                const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]]; 
                directions.forEach(([dr, dc]) => {
                    for (let i = 1; i <= range; i++) {
                        const r = bData.r + dr * i;
                        const c = bData.c + dc * i;
                        if (r < 0 || r >= GRID_ROWS || c < 0 || c >= GRID_COLS) break; 
                        
                        // ‚ú® mapGrid ÏßÅÏ†ë Ï†ëÍ∑º ÎåÄÏã† currentRoomData.map ÏÇ¨Ïö©
                        const tileType = currentRoomData.map?.[r]?.[c]; 
                        // ‚ú® Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÌÉÄÏùºÏù¥Î©¥ Ï§ëÎã®
                        if (tileType === undefined) break; 

                        explosionTiles.push({ r, c });
                        
                        if (tileType === 1) break; 
                        if (tileType === 2) break; 
                    }
                });
                
                const updates = {};
                let newItemKey = null; 
                
                explosionTiles.forEach(tile => {
                    // ‚ú® Ìè≠Î∞ú Ìö®Í≥º Ìï®Ïàò Ìò∏Ï∂ú ÏãúÏ†ê Î≥ÄÍ≤Ω: ÏóÖÎç∞Ïù¥Ìä∏ Ï†Ñ Ìò∏Ï∂ú
                    showExplosionEffect(tile.r, tile.c); 
                    
                    // ‚ú® mapGrid ÏßÅÏ†ë Ï†ëÍ∑º ÎåÄÏã† currentRoomData.map ÏÇ¨Ïö©
                    const currentTileType = currentRoomData.map?.[tile.r]?.[tile.c];

                    if (currentTileType === 2) { // ÎÇòÎ¨¥ÏÉÅÏûê ÌååÍ¥¥
                        updates[`map/${tile.r}/${tile.c}`] = 0; 
                        if (Math.random() < 0.3) {
                            newItemKey = roomRef.child('items').push().key;
                            updates[`items/${newItemKey}`] = {
                                r: tile.r, c: tile.c,
                                type: Math.random() < 0.5 ? ITEM_TYPES.BOMB_COUNT : ITEM_TYPES.BOMB_RANGE,
                                isVisible: true, isBalloon: false 
                            };
                        }
                    }
                    
                    // ÌîåÎ†àÏù¥Ïñ¥ ÏÇ¨Îßù Ï≤òÎ¶¨
                    for (const playerId in currentRoomData.players) {
                        const pData = currentRoomData.players[playerId];
                        // ‚ú® stats Ï°¥Ïû¨ ÌôïÏù∏ Ï∂îÍ∞Ä
                        if (pData.stats?.isAlive && pData.r === tile.r && pData.c === tile.c) {
                            updates[`players/${playerId}/stats/isAlive`] = false;
                            console.log(`Player ${playerId} hit by explosion!`);
                        }
                    }
                });
                
                if (Object.keys(updates).length > 0) {
                    roomRef.update(updates).then(() => { checkWinCondition(); });
                } else {
                     checkWinCondition();
                }
            }
            
            // ‚ú® [ÏàòÏ†ï] showExplosionEffect (ÌÅ¨Í∏∞/ÏúÑÏπò ÏÑ§Ï†ï Î≥¥Í∞ï)
            function showExplosionEffect(r, c) {
                 if (TILE_WIDTH === 0 || TILE_HEIGHT === 0) {
                     console.warn("[showExplosionEffect] Tile size zero, cannot show effect.");
                     return;
                 }
                const effectId = `exp-${r}-${c}-${Date.now()}`; 
                const explosionEl = document.createElement('div');
                explosionEl.id = effectId;
                explosionEl.className = 'explosion';
                
                // ‚ú® ÌÅ¨Í∏∞ÏôÄ ÏúÑÏπòÎ•º Î™ÖÌôïÌïòÍ≤å ÏÑ§Ï†ï
                explosionEl.style.width = `${TILE_WIDTH}px`;
                explosionEl.style.height = `${TILE_HEIGHT}px`;
                explosionEl.style.transform = `translate(${c * TILE_WIDTH}px, ${r * TILE_HEIGHT}px)`;
                
                gameBoard.appendChild(explosionEl);
                
                setTimeout(() => {
                    // ‚ú® Ï†úÍ±∞ Ïãú ÏöîÏÜåÍ∞Ä ÏïÑÏßÅ Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏
                    const elToRemove = document.getElementById(effectId);
                    if(elToRemove) elToRemove.remove();
                }, 500);
            }
            
            function checkWinCondition() {
                if (!isHost || !currentRoomData.players) return;
                const alivePlayers = Object.entries(currentRoomData.players)
                                         .filter(([id, pData]) => pData.stats?.isAlive);
                if (alivePlayers.length <= 1 && currentRoomData.status !== 'gameOver') { // ‚ú® Ï§ëÎ≥µ Ìò∏Ï∂ú Î∞©ÏßÄ
                    let winnerId = alivePlayers.length === 1 ? alivePlayers[0][0] : null;
                    console.log(`Game Over! Winner: ${winnerId || 'Draw'}`);
                    roomRef.update({ status: 'gameOver', winner: winnerId });
                }
            }
            
            function showGameOver(winnerId) {
                let message = "Î¨¥ÏäπÎ∂Ä!";
                if (winnerId) {
                    const winnerData = currentRoomData.players[winnerId];
                    const winnerName = winnerData?.nickname || (winnerId === myPlayerId ? myNickname : 'ÏÉÅÎåÄÎ∞©');
                    message = `üéâ ${winnerName} ÏäπÎ¶¨! üéâ`;
                }
                gameOverMessage.textContent = message;
                gameOverModal.classList.add('active');
                
                const lobbyBtnGameOver = gameOverModal.querySelector('#lobby-btn');
                 // ‚ú® Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï§ëÎ≥µ Î∞©ÏßÄ
                lobbyBtnGameOver.replaceWith(lobbyBtnGameOver.cloneNode(true)); 
                gameOverModal.querySelector('#lobby-btn').onclick = () => { window.location.href = 'ÎåÄÍ∏∞Ïã§.html'; };
            }

            function updateHeader(players) {
                gameHeader.innerHTML = '';
                Object.keys(players).forEach(playerId => {
                    const pData = players[playerId];
                    const pInfo = document.createElement('div');
                    pInfo.className = 'player-info';
                    
                    const avatarEl = document.createElement('div');
                    avatarEl.className = 'player-avatar';
                    if (pData.avatar.startsWith('http')) {
                        avatarEl.innerHTML = `<img src="${pData.avatar}" alt="av">`;
                    } else {
                        avatarEl.textContent = pData.avatar;
                    }
                    
                    const statsEl = document.createElement('div');
                    statsEl.className = 'player-stats';
                    if (pData.stats) {
                        statsEl.innerHTML = `<span>üí£ ${pData.stats.maxBombs}</span> <span>üî• ${pData.stats.bombRange}</span>`;
                    }
                    
                    pInfo.appendChild(avatarEl);
                    pInfo.appendChild(statsEl); 
                    gameHeader.appendChild(pInfo);
                });
            }

            function setupControls() {
                const dPadButtons = {
                    'btn-up': { dir: 'up', x: 0, y: -1, el: document.getElementById('btn-up') },
                    'btn-down': { dir: 'down', x: 0, y: 1, el: document.getElementById('btn-down') },
                    'btn-left': { dir: 'left', x: -1, y: 0, el: document.getElementById('btn-left') },
                    'btn-right': { dir: 'right', x: 1, y: 0, el: document.getElementById('btn-right') },
                };

                Object.values(dPadButtons).forEach(btn => {
                    const start = (e) => {
                        e.preventDefault();
                        if (currentRoomData?.players?.[myPlayerId]?.stats?.isAlive === false) return; 
                        Object.values(dPadButtons).forEach(b => b.el.classList.remove('active'));
                        btn.el.classList.add('active');
                        startContinuousMove(btn.dir, btn.x, btn.y);
                    };
                    const end = (e) => {
                        e.preventDefault();
                        btn.el.classList.remove('active');
                        if (moveDirection.current === btn.dir) {
                            stopContinuousMove();
                        }
                    };
                    btn.el.addEventListener('mousedown', start);
                    btn.el.addEventListener('touchstart', start, { passive: false });
                    btn.el.addEventListener('mouseup', end);
                    btn.el.addEventListener('touchend', end);
                    btn.el.addEventListener('mouseleave', end);
                });
                
                document.getElementById('bomb-btn').addEventListener('click', placeBomb);
                
                document.addEventListener('keydown', (e) => {
                     if (currentRoomData?.players?.[myPlayerId]?.stats?.isAlive === false) return; 
                    switch(e.key) {
                        case 'ArrowUp': e.preventDefault(); startContinuousMove('up', 0, -1); break;
                        case 'ArrowDown': e.preventDefault(); startContinuousMove('down', 0, 1); break;
                        case 'ArrowLeft': e.preventDefault(); startContinuousMove('left', -1, 0); break;
                        case 'ArrowRight': e.preventDefault(); startContinuousMove('right', 1, 0); break;
                        case ' ': e.preventDefault(); placeBomb(); break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    const keyMap = {'ArrowUp': 'up', 'ArrowDown': 'down', 'ArrowLeft': 'left', 'ArrowRight': 'right'};
                    if (moveDirection.current === keyMap[e.key]) {
                        stopContinuousMove();
                    }
                });
            }
            
            function startContinuousMove(dir, x, y) {
                if (moveDirection.current === dir) return; 
                stopContinuousMove(); 
                moveDirection = { x, y, current: dir };
                tryMove(x, y); 
                moveInterval = setInterval(() => {
                    tryMove(moveDirection.x, moveDirection.y);
                }, MOVE_SPEED);
            }
            
            function stopContinuousMove() {
                clearInterval(moveInterval);
                moveInterval = null;
                moveDirection.current = null;
            }

            function tryMove(dc, dr) {
                if (!currentRoomData.players || !currentRoomData.players[myPlayerId] || !currentRoomData.players[myPlayerId].stats?.isAlive) return;
                const myPos = currentRoomData.players[myPlayerId];
                if (myPos.r === undefined) return; 
                const newR = myPos.r + dr;
                const newC = myPos.c + dc;
                if (isWalkable(newR, newC)) {
                    const updates = { r: newR, c: newC };
                    const items = currentRoomData.items || {};
                    let collectedItemId = null;
                    let collectedItemType = null;
                    
                    for (const itemId in items) {
                        if (items[itemId].r === newR && items[itemId].c === newC) {
                            collectedItemId = itemId;
                            collectedItemType = items[itemId].type;
                            break;
                        }
                    }
                    
                    if (collectedItemId && collectedItemType) {
                        const myStats = { ...myPos.stats }; 
                        if (collectedItemType === ITEM_TYPES.BOMB_COUNT) {
                            myStats.maxBombs = Math.min(4, myStats.maxBombs + 1); 
                        } else if (collectedItemType === ITEM_TYPES.BOMB_RANGE) {
                            myStats.bombRange = Math.min(4, myStats.bombRange + 1); 
                        }
                        updates.stats = myStats; 
                        roomRef.child('items/' + collectedItemId).remove();
                    }
                    
                    roomRef.child('players/' + myPlayerId).update(updates);
                }
            }
            
            function isWalkable(r, c) {
                // ‚ú® Îßµ Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï†Ñ/ÌõÑ ÏïàÏ†ÑÌïòÍ≤å Ï†ëÍ∑º
                const tileType = currentRoomData?.map?.[r]?.[c];
                if (tileType === undefined || tileType === 1 || tileType === 2) {
                    return false;
                }
                
                const bombs = currentRoomData.bombs || {};
                for (const bombId in bombs) {
                    if (bombs[bombId].r === r && bombs[bombId].c === c) {
                        return false; 
                    }
                }
                
                return true; 
            }

            initialize();
        });
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>테트리스 혼자하기</title>
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            /* ▼▼▼ [수정] 원래의 다크 테마로 복원 ▼▼▼ */
            --bg-color: #1a1a2e; /* Dark blue background */
            --board-bg: #0c0c1e; /* Even darker board background */
            --grid-color: #4a4a6a; /* Grid line color */
            --text-color: #e0e0ff; /* Light purple text */
            --text-color-light: #e0e0ff; /* [수정] */
            --text-color-dark: #333D4B;
            --accent-color: #FFC84A; /* Accent yellow */
            --highlight-color: #ff57a5; /* Pink highlight for effects */
            --danger-color: #F76363;
            --primary-color: #4A8DFF;
            --garbage-color: #888888; /* Garbage line color */
            --garbage-indicator-bg: rgba(136, 136, 136, 0.3);
            --garbage-indicator-fill: #e74c3c; /* Red fill for garbage meter */
            --ghost-opacity: 0.25;
            
            /* [수정] UI Elements (다크 테마 기준) */
            --panel-bg: rgba(0,0,0,0.2);
            --panel-bg-transparent: rgba(0,0,0,0.2);
            --touch-control-bg: rgba(0,0,0,0.3);
            --modal-bg: #2a2a4e;
            --modal-header-bg: #0c0c1e;

            /* [수정] Touch Controls (다크 테마 기준) */
            --touch-btn-bg-light: rgba(255, 255, 255, 0.1);
            --touch-btn-bg-dark: rgba(0, 0, 0, 0.2);
            --touch-btn-active-bg-light: rgba(0, 0, 0, 0.3);
            --touch-btn-active-bg-dark: rgba(255, 255, 255, 0.05);
            --touch-btn-shadow: rgba(0, 0, 0, 0.3);
            --touch-btn-inset-shadow: rgba(255, 255, 255, 0.1);
            
            /* [신규] 3D 블록용 변수 (다크 테마에 맞게 조정) */
            --block-highlight: rgba(255, 255, 255, 0.3);
            --block-shadow: rgba(0, 0, 0, 0.4);

            /* Piece Colors - Standard Guideline */
            --color-I: #00FFFF; /* Cyan */
            --color-O: #FFFF00; /* Yellow */
            --color-T: #800080; /* Purple */
            --color-J: #0000FF; /* Blue */
            --color-L: #FFA500; /* Orange */
            --color-S: #00FF00; /* Green */
            --color-Z: #FF0000; /* Red */
            /* ▲▲▲ [수정] 원래의 다크 테마로 복원 ▲▲▲ */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: 'GmarketSans', sans-serif;
            background-color: var(--bg-color); color: var(--text-color); /* [테마] */
            display: flex; flex-direction: column; 
            align-items: center; /* [수정] 가로 중앙 정렬 */
            touch-action: manipulation; -webkit-user-select: none; user-select: none;
            overscroll-behavior-y: none;
            padding-top: env(safe-area-inset-top);
        }

        #game-wrapper {
            width: 100%;
            max-width: 600px; /* [수정] 최대 너비 고정 */
            height: 100%; /* [수정] 100%로 복원 */
            display: flex; flex-direction: column;
            padding-bottom: env(safe-area-inset-bottom);
            background-color: var(--panel-bg); /* [테마] Wrapper에 배경색 적용 */
            box-shadow: 0 0 20px rgba(0,0,0,0.2); /* [테마] 그림자 효과 */
            border-radius: 8px; /* [테마] 둥근 모서리 */
            overflow: hidden; /* [테마] 둥근 모서리 적용 */
        }

        #game-header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 4px;
            background-color: var(--panel-bg); /* [테마] */
            gap: 4px;
            border-bottom: 1px solid var(--grid-color);
            min-height: 50px;
        }
        .player-info {
            display: flex; align-items: center; gap: 5px;
            background-color: rgba(0,0,0,0.1); /* [테마] 살짝 어둡게 */
            padding: 5px; border-radius: 6px;
            transition: all 0.3s ease;
            flex: 1; min-width: 0;
            border: 2px solid transparent;
            position: relative;
            color: var(--text-color-light); /* [테마] 헤더 텍스트 흰색 */
        }
        .player-info.my-turn { 
            border-color: var(--accent-color);
            background-color: rgba(255, 215, 0, 0.3); /* [테마] */
        }
        .player-info .avatar {
            font-size: 1.2em; width: 24px; height: 24px;
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0; background-color: #eee; border-radius: 50%;
        }
        .player-info .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .player-info .info-text { display: flex; flex-direction: column; min-width: 0; flex-grow: 1; gap: 2px;}
        .player-info .nickname { font-weight: 700; font-size: clamp(0.8em, 2.2vw, 0.95em); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-info .stats { font-size: clamp(0.7em, 2vw, 0.85em); color: var(--text-color-light); display: flex; gap: 4px; } /* [테마] */
        .player-info .stats span { color: var(--accent-color); font-weight: bold; }
        
        /* [신규] 솔로 플레이용 헤더 */
        .player-info.solo {
            flex-direction: row;
            justify-content: space-around;
            flex: 1;
            max-width: 400px;
            margin: 0 auto; /* [신규] 헤더 중앙 정렬 */
        }
        .player-info.solo .info-text { align-items: center; }
        .player-info.solo .stats { 
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            display: flex; flex-direction: column; text-align: center; gap: 4px;
        }
        .player-info.solo .stats span { color: var(--accent-color); font-weight: bold; font-size: 1.2em; }
        
        .garbage-meter {
            display: none; /* [수정] 솔로 모드에서 숨김 */
            background-color: var(--garbage-indicator-bg);
            border: 1px solid var(--grid-color);
            border-radius: 3px;
            overflow: hidden;
        }
        .garbage-fill {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 0%; 
            background-color: var(--garbage-indicator-fill);
            transition: height 0.1s linear;
        }
        .garbage-warning { animation: blink-warning 0.5s infinite alternate; }
        @keyframes blink-warning {
            from { background-color: var(--garbage-indicator-fill); }
            to { background-color: #ffc107; }
        }
        @keyframes blink-warning-fill {
            from { opacity: 1; filter: brightness(1); }
            to { opacity: 0.7; filter: brightness(1.5); }
        }

        .player-info .garbage-meter {
            position: absolute;
            top: 5px; right: 5px; bottom: 5px;
            width: 8px;
        }
        .player-info .garbage-meter .garbage-fill {
             background: linear-gradient(to top, #e74c3c, #f1c40f);
             transition: height 0.2s ease-out;
        }
        .player-info .garbage-meter.garbage-warning .garbage-fill {
             animation: blink-warning-fill 0.5s infinite alternate;
        }

        #game-main-content {
             flex-grow: 1; /* [복원] 남는 세로 공간 채우기 */
             min-height: 0;
             overflow: hidden;
             display: flex;
             flex-direction: row;
             justify-content: center;
             align-items: center; /* [수정] 세로 중앙 정렬로 변경 */
             padding: 10px 2px; /* [수정] 좌우 여백 최소화 */
             gap: 3px; /* [수정] 갭 최소화 */
        }

        #game-side-panels {
            display: flex;
            flex-direction: column; /* Stack Next and Hold vertically */
            align-items: center;
            gap: 10px; /* Space between Next and Hold */
            flex-shrink: 0;
        }

        /* [수정] 캔버스 공통 스타일 */
        #hold-panel canvas,
        #immediate-next-panel canvas,
        #queue-panel canvas {
             background-color: rgba(0,0,0,0.2); /* Slight background */
             border: 1px solid var(--grid-color);
             border-radius: 4px;
        }
        #hold-panel.unavailable canvas {
            opacity: 0.4;
        }
        
        #game-board-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
            /* [삭제] height: 100%; */
            min-width: 0;
        }
        
        .board-wrapper {
            display: flex;
            flex-direction: row;
        }
        
        #my-board-canvas {
            border: 2px solid var(--grid-color);
            background-color: var(--board-bg);
            display: block;
        }
        
        /* [삭제] #my-garbage-meter-side 관련 스타일 */

        .board-side-panel {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 2px;
            flex-shrink: 0;
        }
        
        .panel-label {
            font-size: 0.7em;
            font-weight: bold;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        #touch-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px max(15px, 3vw);
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            background-color: var(--touch-control-bg); /* [테마] */
            border-top: 1px solid var(--grid-color);
            width: 100%;
        }
        .touch-btn {
            width: clamp(40px, 11vw, 55px);
            height: clamp(40px, 11vw, 55px);
            display: flex; justify-content: center; align-items: center;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            font-weight: bold; color: var(--text-color-light); /* [테마] */
            /* [테마] 버튼 스타일 수정 */
            background: linear-gradient(145deg, var(--touch-btn-bg-light), var(--touch-btn-bg-dark));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 2px 2px 5px var(--touch-btn-shadow),
                        inset 1px 1px 2px var(--touch-btn-inset-shadow);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.1s ease-out;
            -webkit-tap-highlight-color: transparent;
        }
        .touch-btn:active {
            transform: scale(0.96);
            /* [테마] 버튼 활성 스타일 수정 */
            background: linear-gradient(145deg, var(--touch-btn-active-bg-light), var(--touch-btn-active-bg-dark));
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.6);
        }

        .controls-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
        }
         .controls-column { /* For Soft Drop & Left */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* [수정] 중앙 정렬 -> 왼쪽 정렬 */
            gap: 15px; /* [수정] 5px -> 15px (소프트 드롭 버튼 위로 올림) */
        }

        .controls-column > div:last-child {
             display: flex;
             gap: max(40px, 8vw);
        }
       .action-buttons {
            display: flex;
            align-items: flex-end;
            gap: max(8px, 1.5vw);
        }

        #particle-canvas {
            position: absolute; top: 0; left: 0;
            pointer-events: none; z-index: 99;
        }

        /* --- [테마] 오버레이/모달 스타일 --- */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; 
            flex-direction: column; justify-content: center; align-items: center; 
            z-index: 200; text-align: center; background-color: rgba(0, 0, 0, 0.6); /* [테마] */
            color: var(--text-color-dark); /* [테마] */
        }
        .overlay.active {
            display: flex; 
        }
        .modal-content { 
            background: var(--modal-bg); /* [테마] */
            color: var(--text-color-dark);  /* [테마] */
            padding: 0; border-radius: 16px; width: 90%; max-width: 400px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden;
            border: 1px solid var(--grid-color);
        }
        .modal-header { 
            background-color: var(--modal-header-bg); /* [테마] */
            color: var(--text-color-dark); padding: 15px; border-radius: 16px 16px 0 0; /* [테마] */
            border-bottom: 1px solid var(--grid-color);
        }
        .modal-header h2 { font-size: 1.6em; }
        .modal-body { padding: 25px; color: var(--text-color-dark); } /* [테마] */
        .modal-buttons { display: flex; flex-direction: column; gap: 12px; align-items: center; margin-top: 25px; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.2); border-radius: 50%; border-top: 4px solid var(--primary-color); width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; } /* [테마] */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #countdown-number { 
            font-size: 7em; font-weight: 700; color: white; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); /* [테마] */
            animation: countdown-pop 1s; 
        }
        @keyframes countdown-pop { 
            from { transform: scale(0.5); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }

        #score-board { margin: 20px 0; display: flex; flex-direction: column; gap: 8px; }
        .score-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; border-radius: 8px; font-size: 1.1em; font-weight: 700; 
            background-color: rgba(0,0,0,0.05); /* [테마] */
        }
        .score-row.winner { /* [수정] 최종 점수 강조용 */
            background-color: var(--accent-color); color: var(--text-color-dark); 
            transform: scale(1.03); 
            border: 1px solid var(--text-color-dark);
        }
        .score-row.loser, .score-row.draw { /* [수정] 일반 스탯용 */
            background-color: rgba(0,0,0,0.05);
            border: 1px solid var(--grid-color);
        }
        .score-avatar { display: inline-flex; align-items: center; gap: 10px; }
        .score-avatar .avatar { width: 32px; height: 32px; font-size: 1.5em; } 
        .score-avatar .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        .menu-btn { 
            width: 100%; padding: 15px; font-size: 1.1em; font-weight: bold; 
            border-radius: 12px; border: none; cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.1s; margin: 5px 0; 
            font-family: 'GmarketSans', sans-serif;
        }
        .menu-btn.primary { background-color: var(--primary-color); color: white; }
        .menu-btn.secondary { background-color: #E9ECEF; color: var(--text-color-dark); } /* [테마] */
        .menu-btn:active { transform: scale(0.98); }
        .menu-btn:disabled { background-color: #ccc; color: #888; cursor: not-allowed; }

       #confirm-exit-modal .modal-content { max-width: 350px; }
       #confirm-exit-modal .modal-body { padding: 30px; text-align: center; }
       #confirm-exit-modal .modal-body h3 { font-size: 1.4em; margin-bottom: 15px; }
       #confirm-exit-modal .modal-body p { font-size: 0.9em; color: #666; } /* [테마] */
       #confirm-exit-modal .modal-footer { 
           display: flex; gap: 10px; padding: 15px; 
           background-color: #F8F9FA; /* [테마] */
           border-top: 1px solid var(--grid-color); 
       }

       #my-action-text {
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(1.8em, 6vw, 2.8em);
            font-weight: 900;
            background: linear-gradient(180deg, var(--accent-color) 40%, #ffd700 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.7));
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px) scale(0.8);
            z-index: 100;
        }
        #my-action-text.show {
            animation: elegant-action-text 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes elegant-action-text {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            25% { opacity: 1; transform: translateY(-10px) scale(1.2); }
            75% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(20px) scale(0.9); }
        }

        .touch-btn.soft-drop { font-size: clamp(1.3rem, 4vw, 1.6rem); }
        .touch-btn.move-left, .touch-btn.move-right { font-size: clamp(1.3rem, 4vw, 1.6rem); }
        .touch-btn.hold, .touch-btn.hard-drop { font-size: clamp(1.0rem, 3vw, 1.2rem); font-weight: 900; }
        .touch-btn.rotate { font-size: clamp(1.4rem, 4.5vw, 1.8rem); }

    </style>
</head>

             </div>
         </div>

            // --- [신규] 3D 입체 블록 그리기 헬퍼 함수 ---
            function drawBeveledBlock(context, x, y, color) {
                const size = 1;
                const inset = 0.1; // 10% 
                
                // 1. Base (Main Color)
                context.fillStyle = color;
                context.fillRect(x, y, size, size);

                // 2. Top/Left Highlight
                context.fillStyle = BLOCK_HIGHLIGHT_COLOR;
                context.beginPath();
                context.moveTo(x, y);
                context.lineTo(x + size, y);
                context.lineTo(x + size - inset, y + inset);
                context.lineTo(x + inset, y + inset);
                context.lineTo(x + inset, y + size - inset);
                context.lineTo(x, y + size);
                context.closePath();
                context.fill();

                // 3. Bottom/Right Shadow
                context.fillStyle = BLOCK_SHADOW_COLOR;
                context.beginPath();
                context.moveTo(x + size, y + size);
                context.lineTo(x, y + size);
                context.lineTo(x + inset, y + size - inset);
                context.lineTo(x + size - inset, y + size - inset);
                context.lineTo(x + size - inset, y + inset);
                context.lineTo(x + size, y);
                context.closePath();
                context.fill();
            }
            // --- [신규] ---

            function drawMatrix(context, matrix, offset) {
                if (!matrix) return;
                for (let y = 0; y < ROWS + HIDDEN_ROWS; y++) {
                    if (!matrix[y]) continue;
                    for (let x = 0; x < COLS; x++) {
                        const value = matrix[y][x];
                        if (value !== 0) {
                            const canvasY = y + offset.y;
                            // [수정] 3D 블록 그리기로 변경
                            const color = value === GARBAGE_INDEX ? GARBAGE_COLOR_VALUE : PIECES[PIECE_TYPES[value - 1]]?.color || '#888888';
                            drawBeveledBlock(context, x + offset.x, canvasY, color);
                        }
                    }
                }
            }

            function drawPiece(context, piece, yOffset = 0) {
                 if (!piece || !piece.shape) return;
                 // [삭제] context.fillStyle
                 piece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const canvasX = x + piece.x;
                            const canvasY = y + piece.y + yOffset;
                            // [수정] 3D 블록 그리기로 변경
                            drawBeveledBlock(context, canvasX, canvasY, piece.color);
                        }
                    });
                 });
            }


            function drawGrid(context, cols, rows, yStart = 0) {
                context.strokeStyle = GRID_COLOR_VALUE;
                context.lineWidth = 0.02;
                context.beginPath();
                for (let i = 1; i < cols; i++) {
                    context.moveTo(i, yStart);
                    context.lineTo(i, rows + yStart);
                }
                for (let i = yStart + 1; i < rows + yStart; i++) {
                    context.moveTo(0, i);
                    context.lineTo(cols, i);
                }
                context.stroke();
            }
            
           function drawQueue(context, nextPieceTypes) {
                if (!context || !queueCanvas) return;

                const MAX_BLOCKS_WIDE = 4;
                const canvasScaledWidth = context.canvas.width / nextBlockSize;
                const canvasScaledHeight = context.canvas.height / nextBlockSize;

                context.clearRect(0, 0, canvasScaledWidth, canvasScaledHeight);

                const piecesToDraw = nextPieceTypes.slice(0, PREVIEW_COUNT - 1);
                let currentYOffset = 1.0;
                const gap = 1.0;

                piecesToDraw.forEach((pieceType, index) => {
                    if (pieceType) {
                        const piece = PIECES[pieceType];
                        const shape = piece.shape;
                        let pieceHeight = 0;
                        let pieceWidth = 0;
                        shape.forEach((row, y) => {
                           if(row.some(cell => cell !== 0)) {
                               pieceHeight = Math.max(pieceHeight, y + 1);
                               row.forEach((cell, x) => {
                                   if(cell !== 0) pieceWidth = Math.max(pieceWidth, x + 1);
                               });
                           }
                        });
                         let startY = shape.findIndex(row => row.some(cell => cell !== 0));
                         if (startY === -1) startY = 0;
                         pieceHeight = pieceHeight - startY;

                        if (index > 0) currentYOffset += gap;

                        const offsetX = (MAX_BLOCKS_WIDE - pieceWidth) / 2;
                        const offsetY = currentYOffset;

                        // [삭제] context.fillStyle
                        for(let y = startY; y < shape.length; y++){
                            if(!shape[y]) continue;
                            for(let x = 0; x < shape[y].length; x++){
                                if (shape[y][x] !== 0) {
                                    const drawX = x + offsetX;
                                    const drawY = (y - startY) + offsetY;
                                    if(drawX < canvasScaledWidth && drawY < canvasScaledHeight) {
                                        // [수정] 3D 블록 그리기로 변경
                                        drawBeveledBlock(context, drawX, drawY, piece.color);
                                    }
                                }
                            }
                        }
                        currentYOffset += pieceHeight;
                    }
                });
            }

             function drawGhostPiece(context, yOffset = 0) {
                if (!currentPiece || ghostY === undefined) return;
                const ghostPiece = { ...currentPiece, y: ghostY };
                context.globalAlpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ghost-opacity').trim());
                drawPiece(context, ghostPiece, yOffset);
                context.globalAlpha = 1.0;
             }

            function drawHold(context, pieceType) {
                 if(!context || !holdCanvas) return;
                 const HOLD_SIZE = 4;
                 context.clearRect(0, 0, HOLD_SIZE, HOLD_SIZE);

                 if (pieceType) {
                     const piece = PIECES[pieceType];
                     const shape = piece.shape;
                     const offsetX = (HOLD_SIZE - shape[0].length) / 2;
                     const offsetY = (HOLD_SIZE - shape.length) / 2;

                     // [삭제] context.fillStyle
                     shape.forEach((row, y) => {
                         row.forEach((value, x) => {
                             if (value !== 0) {
                                 // [수정] 3D 블록 그리기로 변경
                                 drawBeveledBlock(context, x + offsetX, y + offsetY, piece.color);
                             }
                         });
                     });
                 }
            }

            function drawImmediateNext(context, pieceType) {
                 if(!context || !immediateNextCanvas) return;
                 const BOX_SIZE = 4;
                 context.clearRect(0, 0, BOX_SIZE, BOX_SIZE);

                 if (pieceType) {
                     const piece = PIECES[pieceType];
                     const shape = piece.shape;
                     const offsetX = (BOX_SIZE - shape[0].length) / 2;
                     const offsetY = (BOX_SIZE - shape.length) / 2;

                     // [삭제] context.fillStyle
                     shape.forEach((row, y) => {
                         row.forEach((value, x) => {
                             if (value !== 0) {
                                 // [수정] 3D 블록 그리기로 변경
                                 drawBeveledBlock(context, x + offsetX, y + offsetY, piece.color);
                             }
                         });
                     });
                 }
            }


            function createMatrix(w, h) { 
                const matrix = [];
                while (h--) { matrix.push(new Array(w).fill(0)); }
                return matrix;
            }
            function generate7Bag() { 
                let bag = [...PIECE_TYPES];
                for (let i = bag.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [bag[i], bag[j]] = [bag[j], bag[i]];
                }
                return bag;
            }
            function getNextPieceFromBag() { 
                if (pieceBag.length === 0) {
                    pieceBag.push(...generate7Bag()); // [수정] push...spread
                }
                return pieceBag.pop();
            }
            function spawnPiece(pieceType) { 
                const piece = PIECES[pieceType];
                return {
                    type: pieceType, shape: piece.shape, color: piece.color, index: piece.index,
                    x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                    y: 0,
                    rotation: 0
                };
            }

            function fillNextPieces() {
                while (nextPieces.length < PREVIEW_COUNT) {
                    nextPieces.push(getNextPieceFromBag());
                }
            }

             function movePiece(dx, dy) { // [수정] isUserMove 삭제
                if (isGameOver || !currentPiece || !isGameLive) return;
                const nextPos = { ...currentPiece, x: currentPiece.x + dx, y: currentPiece.y + dy };
                if (!checkCollision(board, nextPos)) {
                    currentPiece.x = nextPos.x;
                    currentPiece.y = nextPos.y;
                    
                    if (dx !== 0) {
                        lastMoveWasRotate = false;
                    }
                    
                    playSound('move');
                    clearLockDelay();
                    calculateGhostY();
                    drawMyBoard();
                }
                else if (dy > 0) {
                    startLockDelay();
                }
             }

            function rotatePiece() { 
                if (isGameOver || !currentPiece || !isGameLive) return; 
                const originalShape = currentPiece.shape;
                const rotatedShape = rotateMatrix(originalShape);
                let testPos = { ...currentPiece, shape: rotatedShape };
                let kickOffset = 0;
                while (checkCollision(board, testPos)) {
                    kickOffset = (kickOffset >= 0) ? -(kickOffset + 1) : -(kickOffset - 1);
                    testPos.x = currentPiece.x + kickOffset;
                    if (Math.abs(kickOffset) > 2) {
                        playSound('move'); return;
                    }
                }
                
                currentPiece.x = testPos.x;
                currentPiece.shape = rotatedShape;
                currentPiece.rotation = (currentPiece.rotation + 1) % 4;
                lastMoveWasRotate = true; 
                
                playSound('rotate');
                clearLockDelay();
                calculateGhostY();
                drawMyBoard();
            }

            function rotateMatrix(matrix) { 
                const N = matrix.length;
                const result = matrix.map((row, i) =>
                    row.map((val, j) => matrix[N - 1 - j][i])
                );
                return result;
            }

            function hardDrop() {
                if (isGameOver || !currentPiece || !isGameLive) return;
                playSound('move');
                let dropDistance = 0;
                let finalY = currentPiece.y;
                while (!checkCollision(board, { ...currentPiece, y: finalY + 1 })) {
                    finalY++; dropDistance++;
                }

                if (finalY > currentPiece.y) {
                    const hardDropScoreToAdd = dropDistance * HARD_DROP_SCORE;
                    handleLocking(true, finalY, hardDropScoreToAdd);
                    clearLockDelay();
                } else {
                     startLockDelay();
                }
            }

             function checkCollision(boardToCheck, piece) { 
                 if (!piece || !piece.shape || !boardToCheck) return true; 
                 for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x] !== 0) {
                            const boardX = x + piece.x;
                            const boardY = y + piece.y;
                            if (boardX < 0 || boardX >= COLS || boardY >= ROWS + HIDDEN_ROWS) {
                                return true;
                            }
                            if (boardY >= 0 && boardToCheck[boardY] && boardToCheck[boardY][boardX] !== 0) {
                                return true;
                            }
                        }
                    }
                 }
                 return false;
             }

             function detectTSpin(rotatedPiece) { 
                if (!rotatedPiece || rotatedPiece.type !== 'T' || !lastMoveWasRotate) {
                    return null;
                }
                const centerOffsets = { x: 1, y: 1 };
                const centerX = rotatedPiece.x + centerOffsets.x;
                const centerY = rotatedPiece.y + centerOffsets.y;
                const corners = [
                    { x: centerX - 1, y: centerY - 1 }, { x: centerX + 1, y: centerY - 1 },
                    { x: centerX - 1, y: centerY + 1 }, { x: centerX + 1, y: centerY + 1 },
                ];
                let filledCorners = 0;
                let frontCornersFilled = 0;
                corners.forEach((corner, index) => {
                    if (corner.x < 0 || corner.x >= COLS || corner.y < 0 || corner.y >= ROWS + HIDDEN_ROWS ||
                        (board[corner.y] && board[corner.y][corner.x] !== 0))
                    {
                        filledCorners++;
                        if (index < 2) { frontCornersFilled++; }
                    }
                });
                if (filledCorners >= 3) {
                     if (filledCorners === 3 && frontCornersFilled < 2) { return 'mini'; }
                    return 'normal';
                }
                return null;
             }

            function mergePieceToBoard(pieceToMerge = currentPiece) { 
                if (!pieceToMerge || !pieceToMerge.shape || !board) return; 
                const pieceIndex = pieceToMerge.index;
                pieceToMerge.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const boardY = y + pieceToMerge.y;
                            const boardX = x + pieceToMerge.x;
                            if (boardY >= 0 && boardY < ROWS + HIDDEN_ROWS && boardX >= 0 && boardX < COLS) {
                                board[boardY][boardX] = pieceIndex;
                            }
                        }
                    });
                });
            }

          function handleLocking(isHardDrop = false, finalY = null, hardDropScore = 0) { 
                if (!currentPiece) return;

                const pieceToMerge = isHardDrop && finalY !== null ? { ...currentPiece, y: finalY } : { ...currentPiece };
                clearLockDelay();

                // 1. 로컬 보드에 조각 병합
                mergePieceToBoard(pieceToMerge);
                playSound('lock-new-sound');
                canSwapHold = true;
                holdPanel.classList.remove('unavailable');

                let linesCleared = 0;
                let tSpinType = detectTSpin(pieceToMerge); 

                // 2. 라인 클리어 검사
                let y = ROWS + HIDDEN_ROWS - 1;
                while (y >= 0) {
                    if (board[y] && board[y].every(cell => cell !== 0 && cell !== GARBAGE_INDEX)) {
                        triggerLineClearAnimation(y); 
                        board.splice(y, 1);
                        board.unshift(new Array(COLS).fill(0));
                        linesCleared++;
                    } else {
                        y--;
                    }
                }

                let scoreToAdd = hardDropScore;
                
                // 3. 점수 및 레벨 계산
                if (linesCleared > 0) {
                    playSound('clear-new-sound'); 
                    combo = (combo < 0) ? 0 : combo + 1;

                    let actionText = "";
                    if (tSpinType) {
                        playSound('tspin');
                        if (tSpinType === 'mini') {
                            actionText = "T-Spin Mini!";
                            scoreToAdd += T_SPIN_SCORE.mini;
                        } else {
                            if (linesCleared === 3) actionText = "T-Spin Triple!";
                            else if (linesCleared === 2) actionText = "T-Spin Double!";
                            else actionText = "T-Spin Single!";
                            scoreToAdd += T_SPIN_LINE_SCORE[linesCleared] || T_SPIN_SCORE.normal;
                        }
                    } else {
                        if (linesCleared === 4) {
                            playSound('tetris');
                            actionText = "Tetris!";
                        } else if (linesCleared === 3) {
                            actionText = "Triple!";
                        } else if (linesCleared === 2) {
                            actionText = "Double!";
                        }
                        scoreToAdd += SCORE_MAP[linesCleared] || 0;
                    }

                    if (combo > 0 && !tSpinType && linesCleared < 4) {
                        actionText = `Combo ${combo + 1}!`;
                        scoreToAdd += combo * COMBO_SCORE * level;
                    }

                    if (actionText) {
                        showActionText(actionText);
                    }
                    
                    score += scoreToAdd * level;
                    lines += linesCleared;
                    
                    let newLevel = Math.floor(lines / 10) + 1;
                    if (newLevel > level) {
                        level = newLevel;
                        dropInterval = Math.max(50, BASE_DROP_INTERVAL * Math.pow(LEVEL_SPEED_FACTOR, level - 1));
                    }

                } else {
                    if (tSpinType) {
                       playSound('tspin');
                       showActionText(tSpinType === 'mini' ? "T-Spin Mini!" : "T-Spin!");
                       scoreToAdd += (tSpinType === 'mini' ? T_SPIN_SCORE.mini : T_SPIN_SCORE.normal) * level;
                       score += scoreToAdd;
                    }
                    combo = -1;
                }
                
                // [삭제] 쓰레기 로직
                
                // 4. 다음 조각 준비
                const nextSpawnType = nextPieces.shift();
                currentPiece = spawnPiece(nextSpawnType);
                fillNextPieces(); // 다음 조각 채우기
                
                // 5. 게임 오버 확인
                let lockedPieceLowestPoint = -1;
                pieceToMerge.shape.forEach((row, y) => {
                     row.forEach((value, x) => {
                          if (value !== 0) lockedPieceLowestPoint = Math.max(lockedPieceLowestPoint, y + pieceToMerge.y);
                     });
                });

                if (lockedPieceLowestPoint < HIDDEN_ROWS || checkCollision(board, currentPiece)) {
                    isGameOver = true;
                    showGameOver(); // [수정]
                } else {
                    // 6. UI 업데이트
                    calculateGhostY();
                    drawMyBoard();
                    updateHeaderUI(); // [신규]
                }
            }

             function calculateBoardHeight(boardToCheck) { 
                let height = 0;
                if (!boardToCheck) return 0;
                for (let r = 0; r < ROWS + HIDDEN_ROWS; r++) {
                    if (boardToCheck[r].some(cell => cell !== 0)) {
                        height = (ROWS + HIDDEN_ROWS) - r; 
                        break;
                    }
                }
                return Math.max(0, Math.min(ROWS + HIDDEN_ROWS, height));
            }
            

            function calculateGhostY() { 
                if (!currentPiece || !board) { ghostY = undefined; return; };
                ghostY = currentPiece.y;
                while (!checkCollision(board, { ...currentPiece, y: ghostY + 1 })) {
                    ghostY++;
                }
            }

            function startLockDelay() { 
                if (lockDelayTimer || !isGameLive) return;
                lockDelayTimer = setTimeout(() => {
                    if (!currentPiece || !board) { clearLockDelay(); return; } 
                    if (!checkCollision(board, { ...currentPiece, y: currentPiece.y + 1 })) {
                        clearLockDelay();
                    } else {
                        handleLocking(); 
                    }
                }, LOCK_DELAY);
            }

            function clearLockDelay() { 
                if (lockDelayTimer) { clearTimeout(lockDelayTimer); lockDelayTimer = null; }
            }

            function startGameLoop() {
                if (gameLoopId) cancelAnimationFrame(gameLoopId); 
                lastTime = performance.now();
                dropCounter = 0;
                gameStarted = true;
                gameLoopId = requestAnimationFrame(gameLoop);
                console.log("Game loop started for", myPlayerId);
            }

            function gameLoop(timestamp) {
                if (isGameOver || !isGameLive) { 
                    console.log("Game loop stopped.");
                    gameStarted = false;
                    cancelAnimationFrame(gameLoopId);
                    return;
                }

                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                dropCounter += deltaTime;

                const currentDropInterval = softDropActive ? Math.min(dropInterval, DAS_INTERVAL) : dropInterval;

                if (dropCounter > currentDropInterval) {
                    if (currentPiece && board && !checkCollision(board, { ...currentPiece, y: currentPiece.y + 1 })) {
                         movePiece(0, 1); // [수정]
                         if (softDropActive) {
                             score += SOFT_DROP_SCORE;
                             updateHeaderUI(); // [신규]
                         }
                    } else {
                         startLockDelay();
                    }
                    dropCounter = 0;
                }
                
                updateParticles(deltaTime);
                drawParticles(); 
                
                gameLoopId = requestAnimationFrame(gameLoop);
            }

            function setupControls() {
                document.addEventListener('keydown', handleKeyPress);
                document.addEventListener('keyup', handleKeyUp);

                touchControls.style.display = 'flex';

                document.getElementById('touch-left').addEventListener('touchstart', (e) => {
                    e.preventDefault(); if(!isGameLive) return;
                    moveDirection = -1; startTouchMove(-1);
                }, { passive: false });
                document.getElementById('touch-right').addEventListener('touchstart', (e) => {
                    e.preventDefault(); if(!isGameLive) return;
                    moveDirection = 1; startTouchMove(1);
                }, { passive: false });

                document.getElementById('touch-rotate').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; rotatePiece(); }, { passive: false });
                document.getElementById('touch-down').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; softDropActive = true; }, { passive: false });
                document.getElementById('touch-drop').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; hardDrop(); }, { passive: false });
                document.getElementById('touch-hold').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; holdPiece(); }, { passive: false });
                
                const stopMove = () => {
                    stopTouchMove();
                    softDropActive = false;
                    if (moveDirection !== 0) moveDirection = 0;
                };
                document.getElementById('touch-left').addEventListener('touchend', stopMove);
                document.getElementById('touch-right').addEventListener('touchend', stopMove);
                document.getElementById('touch-down').addEventListener('touchend', stopMove);

                document.getElementById('touch-left').addEventListener('touchcancel', stopMove);
                document.getElementById('touch-right').addEventListener('touchcancel', stopMove);
                document.getElementById('touch-down').addEventListener('touchcancel', stopMove);
            }

            function startTouchMove(dir) {
                stopTouchMove();
                movePiece(dir, 0); // [수정]
                
                moveDelay = setTimeout(() => {
                    moveInterval = setInterval(() => {
                        movePiece(dir, 0); // [수정]
                    }, DAS_INTERVAL); 
                }, DAS_DELAY);
            }
            
            function stopTouchMove() {
                clearTimeout(moveDelay);
                clearInterval(moveInterval);
                moveDelay = null;
                moveInterval = null;
            }


            function handleKeyPress(event) {
                if (isGameOver || !isGameLive) return; 
                
                switch (event.code) {
                    case 'ArrowLeft':
                        event.preventDefault();
                        if (moveDirection === -1 || event.repeat) return; 
                        moveDirection = -1;
                        startTouchMove(-1);
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        if (moveDirection === 1 || event.repeat) return;
                        moveDirection = 1;
                        startTouchMove(1);
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        if (!softDropActive) {
                            softDropActive = true;
                            dropCounter = dropInterval;
                        }
                         break;
                    case 'ArrowUp': 
                        if (event.repeat) return;
                        rotatePiece(); 
                        event.preventDefault(); 
                        break;
                    case 'Space':
                        if (event.repeat) return;
                        hardDrop();
                        event.preventDefault();
                        break;
                    case 'KeyC':
                    case 'ShiftLeft':
                    case 'ShiftRight':
                        if (event.repeat) return;
                        holdPiece();
                        event.preventDefault();
                        break;
                }
            }
             function handleKeyUp(event) {
                event.preventDefault();
                switch (event.code) {
                    case 'ArrowLeft':
                        if (moveDirection === -1) { 
                            moveDirection = 0;
                            stopTouchMove();
                        }
                        break;
                    case 'ArrowRight':
                        if (moveDirection === 1) { 
                            moveDirection = 0;
                            stopTouchMove();
                        }
                        break;
                    case 'ArrowDown': 
                        softDropActive = false; 
                        break;
                }
             }

            // [삭제] updateGarbageMeter 함수

            function showGameOver() {
                console.log("showGameOver called. Current gameOverFlag:", gameOverFlag);
                if (gameOverFlag || gameoverOverlay.classList.contains('active')) {
                     console.log("showGameOver execution skipped (already game over).");
                     return;
                }

                gameOverFlag = true;
                cancelAnimationFrame(gameLoopId);
                gameStarted = false;
                isGameLive = false;
                
                playSound('gameover');
                updatePlayerStats(); // [수정] 파라미터 없음

                gameoverOverlay.innerHTML = `
                     <div class="modal-content">
                         <div class="modal-header"><h2>GAME OVER</h2></div>
                         <div class="modal-body">
                             <div id="score-board">
                                 <div class="score-row winner">
                                     <span>최종 점수</span>
                                     <span>${score.toLocaleString()} 점</span>
                                 </div>
                                 <div class="score-row draw">
                                     <span>라인</span>
                                     <span>${lines}</span>
                                 </div>
                                 <div class="score-row draw">
                                     <span>레벨</span>
                                     <span>${level}</span>
                                 </div>
                             </div>
                             <div class="modal-buttons">
                                 <button id="restart-btn" class="menu-btn primary">다시 하기</button>
                                 <button id="lobby-btn" class="menu-btn secondary">대기실로</button>
                             </div>
                         </div>
                     </div>`;
                gameoverOverlay.classList.add('active');
                console.log("Game over overlay activated.");

                const restartBtn = gameoverOverlay.querySelector('#restart-btn');
                if (restartBtn) {
                     restartBtn.addEventListener('click', () => {
                         gameoverOverlay.classList.remove('active');
                         initializeGame(); // [신규]
                     });
                }
                const lobbyBtn = gameoverOverlay.querySelector('#lobby-btn');
                 if (lobbyBtn) {
                     lobbyBtn.addEventListener('click', cleanupAndExit);
                 }
                 
                 // [삭제] listenForRematch()
            }

            
            // [삭제] listenForRematch 함수


             function updatePlayerStats() { // [수정] didIWin 파라미터 삭제
                if (!myPlayerId || myPlayerId.startsWith('guest_')) return;
                // const result = (didIWin === null) ? 'draws' : (didIWin ? 'wins' : 'losses'); // [삭제]
                const userStatsRef = usersRef.child(myPlayerId).child('gameStats/tetris');

                userStatsRef.transaction(currentStats => {
                    if (currentStats === null) {
                        currentStats = { wins: 0, losses: 0, draws: 0, plays: 0, highscore: 0 };
                    }
                    currentStats.plays = (currentStats.plays || 0) + 1;
                    // currentStats[result] = (currentStats[result] || 0) + 1; // [삭제]
                    currentStats.highscore = Math.max(currentStats.highscore || 0, score);
                    return currentStats;
                });
                
                // [수정] 기본 플레이 보상
                let expGained = 50, pointsGained = 50;
                usersRef.child(myPlayerId).child('profile/exp').transaction(exp => (exp || 0) + expGained);
                usersRef.child(myPlayerId).child('profile/points').transaction(points => (points || 0) + pointsGained);
            }

            function triggerLineClearAnimation(clearedRowY) {
                 const startY = (clearedRowY - HIDDEN_ROWS) * BLOCK_SIZE + BLOCK_SIZE / 2;
                 const startX = myCanvas.width / 2;
                 const count = 30;
                 const color = 'var(--highlight-color)';
                 for (let i = 0; i < count; i++) {
                    particles.push(new Particle(startX, startY, color));
                 }
            }
            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * -8 - 2;
                    this.color = color;
                    this.life = 1; this.gravity = 0.2;
                }
                update(deltaTime) {
                    this.x += this.speedX * (deltaTime / 16);
                    this.y += this.speedY * (deltaTime / 16);
                    this.speedY += this.gravity;
                    this.life -= 0.02 * (deltaTime / 16);
                }
                draw() {
                    particleCtx.fillStyle = this.color;
                    particleCtx.globalAlpha = this.life;
                    particleCtx.beginPath();
                    particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    particleCtx.fill();
                    particleCtx.globalAlpha = 1;
                }
            }
            function updateParticles(deltaTime) {
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(deltaTime);
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
            }
            function drawParticles() {
                 if (!particleCtx || !particleCanvas) return;
                 particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                 particles.forEach(p => p.draw());
            }

            window.addEventListener('resize', () => {
                adjustLayout();
                if (gameStarted && !isGameOver) {
                     drawMyBoard();
                } else {
                     drawMyBoard();
                }
            });

        }); // DOMContentLoaded End
    </script>

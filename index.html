<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>미니 보드게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
        
        :root {
            --bg-color: #eef7ff;
            --word-game-color: #ff6b6b;
            --maze-game-color: #34495e;
            --memory-game-color: #4CAF50;
            --defense-game-color: #f39c12;
            --primary-color: #1e88e5;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-user-select: none;
            user-select: none;
        }

        #menu-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #343a40;
            margin-bottom: 20px;
        }
        
        #nickname-display {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #edit-nickname-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
        }

        .game-button {
            display: block;
            width: 300px;
            padding: 25px 20px;
            margin: 15px 0;
            border-radius: 20px;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .game-button:active {
            transform: scale(0.97);
        }

        #word-game-btn { background-color: var(--word-game-color); }
        #maze-game-btn { background-color: var(--maze-game-color); }
        #memory-game-btn { background-color: var(--memory-game-color); }
        #defense-game-btn { background-color: var(--defense-game-color); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 320px;
        }

        .modal-content h2 {
            margin-top: 10px;
            margin-bottom: 25px;
            color: #333;
        }

        /* [핵심 수정] 텍스트 정렬 문제를 확실히 해결하기 위한 최종 스타일 */
        .modal-content input {
            width: 100%;
            padding: 12px 15px; /* 좌우 패딩을 동일하게 지정 */
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함시켜 계산 */
            font-size: 1.2em;
            text-align: center; /* 텍스트 중앙 정렬 명시 */
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: border-color 0.2s;
        }
        .modal-content input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-buttons button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-family: 'Noto Sans KR', sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #cancel-nickname-btn {
            background-color: #e9ecef;
            color: #555;
        }
        #cancel-nickname-btn:hover {
            background-color: #dee2e6;
        }

        #save-nickname-btn {
            background-color: var(--primary-color);
            color: #fff;
        }
        #save-nickname-btn:hover {
            background-color: #1573c2;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }
        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>미니 보드게임</h1>
        <div id="nickname-display">
            <span id="nickname-text"></span>
            <span id="edit-nickname-btn">✏️</span>
        </div>
        <a href="word-game.html" class="game-button" id="word-game-btn">🎨 낱말 만들기</a>
        <a href="maze-game.html" class="game-button" id="maze-game-btn">🚀 미로 찾기</a>
        <a href="메모리게임.html" class="game-button" id="memory-game-btn">🧠 메모리게임</a>
        <a href="타워디펜스.html" class="game-button" id="defense-game-btn">🏰 타워디펜스</a>
    </div>

    <div id="nickname-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">닉네임을 설정해주세요</h2>
            <input type="text" id="nickname-input" maxlength="6" placeholder="최대 6글자">
            <div class="modal-buttons">
                <button id="cancel-nickname-btn">취소</button>
                <button id="save-nickname-btn">저장</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const nicknameDisplay = document.getElementById('nickname-display');
        const nicknameText = document.getElementById('nickname-text');
        const editNicknameBtn = document.getElementById('edit-nickname-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const modalTitle = document.getElementById('modal-title');
        const nicknameInput = document.getElementById('nickname-input');
        const saveNicknameBtn = document.getElementById('save-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const closeBtn = document.querySelector('.close-btn');
        const gameButtons = document.querySelectorAll('.game-button');

        function showModal(isEditing) {
            if (isEditing) {
                modalTitle.textContent = '닉네임 수정';
                saveNicknameBtn.textContent = '수정하기';
                nicknameInput.value = localStorage.getItem('userNickname') || '';
            } else {
                modalTitle.textContent = '닉네임을 설정해주세요';
                saveNicknameBtn.textContent = '저장';
                nicknameInput.value = '';
            }
            nicknameModal.style.display = 'flex';
            nicknameInput.focus();
        }

        function hideModal() {
            nicknameModal.style.display = 'none';
        }

        function checkNickname() {
            const savedNickname = localStorage.getItem('userNickname');
            if (savedNickname) {
                nicknameText.textContent = `환영합니다, ${savedNickname}님!`;
                nicknameDisplay.style.display = 'flex';
                hideModal();
            } else {
                showModal(false);
            }
        }

        editNicknameBtn.addEventListener('click', () => {
            showModal(true);
        });

        saveNicknameBtn.addEventListener('click', () => {
            const newNickname = nicknameInput.value.trim();
            if (newNickname && newNickname.length > 0 && newNickname.length <= 6) {
                localStorage.setItem('userNickname', newNickname);
                checkNickname();
            } else {
                alert('닉네임은 1~6글자로 입력해주세요.');
            }
        });

        cancelNicknameBtn.addEventListener('click', hideModal);
        closeBtn.addEventListener('click', hideModal);
        
        nicknameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                saveNicknameBtn.click();
            }
        });

        gameButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const nickname = localStorage.getItem('userNickname');
                if (nickname) {
                    const targetUrl = this.href;
                    window.location.href = `${targetUrl}?nickname=${encodeURIComponent(nickname)}`;
                } else {
                    alert('먼저 닉네임을 설정해주세요!');
                    showModal(false);
                }
            });
        });

        checkNickname();
    });
    </script>
</body>
</html>

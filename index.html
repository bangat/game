        :root {
            --bg-color: #F3F7FD; --primary-color: #4A8DFF; --accent-color: #FFC84A;
            --text-color-dark: #333D4B; --text-color-light: #ffffff;
            --danger-color: #F76363; --panel-bg: #ffffff; --panel-border: #E5E8EB;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden; font-family: 'GmarketSans', sans-serif;
            background-color: var(--bg-color); color: var(--text-color-dark);
            -webkit-user-select: none; user-select: none; touch-action: manipulation;
        }
        .view {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }
        .spinner { border: 4px solid rgba(0,0,0,0.1); border-radius: 50%; border-top: 4px solid var(--primary-color); width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-content { width: 90%; max-width: 400px; text-align: center; }
        .loading-text { color: #333; font-size: 1.2em; font-weight: 700; margin: 0; }
        .progress-bar-container { width: 100%; background-color: #e0e0e0; border-radius: 20px; height: 20px; margin: 15px 0; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1) inset; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--accent-color), var(--primary-color)); border-radius: 20px; transition: width 0.2s linear; }

        .form-container {
            background: white; padding: clamp(1.5rem, 5vw, 2.5rem); border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%; /* max-width: 400px; */ text-align: center; /* ✨ 이전 요청대로 max-width 제거 */
            display: flex; flex-direction: column;
            
            /* ✨ [수정] 모바일에서 세로 길이를 확보하도록 변경 */
            height: 100%; 
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            padding: 20px;
        }
        .form-title { font-size: clamp(1.8rem, 6vw, 2.2rem); font-weight: 700; margin-bottom: 1rem; }
        .form-subtitle { font-size: 1rem; color: #666; margin-bottom: 2rem; }
        .input-field { width: 100%; padding: 1rem; border: 2px solid var(--panel-border); border-radius: 0.5rem; margin-bottom: 1rem; font-size: 1em; text-align: center; }
        .error-message { color: var(--danger-color); min-height: 24px; font-weight: 700; margin-bottom: 1rem; }
        .menu-btn {
            width: 100%; padding: 15px; font-size: 1.2em; font-weight: 700;
            border-radius: 12px; border: none; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.15s ease-out;
        }
        .menu-btn:active { transform: translateY(2px); }
        .menu-btn.primary { background-color: var(--primary-color); color: var(--text-color-light); }
        .menu-btn.secondary { background-color: #E9EEF2; color: var(--text-color-dark); margin-top: 10px; }
        .menu-btn:disabled { background-color: #ccc !important; cursor: not-allowed; }
        .switch-link { margin-top: 1.5rem; color: #555; cursor: pointer; font-weight: 700; text-decoration: underline; flex-shrink: 0; }
        
        #character-picker {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 1rem;
            border: 2px solid var(--panel-border);
            border-radius: 0.5rem;
            padding: 10px;
            margin-bottom: 1rem;
        }

        #character-grid {
            display: grid;
            /* ✨ [수정] 3열로 변경하고 간격 축소 */
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .char-option {
            /* ✨ [수정] 간격 축소 */
            aspect-ratio: 1 / 1;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease-in-out;
            background-color: #f8f9fa;
            padding: 2px; /* ✨ 패딩 추가 */
        }

        .char-option img {
            /* ✨ [수정] 이미지 크기 살짝 줄임 */
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
        
        .char-option.selected {
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .char-option.selected {
            border-color: var(--accent-color);
            transform: scale(1.05);

        }

        /* ✨ [신규] 모달창을 위한 필수 CSS 코드 추가 */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000; /* 다른 모든 요소 위에 있도록 설정 */
        }

    </style>
</head>

            function escapeHTML(str) {
        if (typeof str !== 'string') return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return str.replace(/[&<>"']/g, m => map[m]);

                });
            } else {
                // 사용자가 로그아웃된 상태라면, 로딩 화면을 숨기고 로그인 폼을 보여줍니다.
                loadingView.style.display = 'none';
                authView.style.display = 'flex';
            }
        });

        function startLoadingAnimation() {
            let progress = 0;
            const interval = setInterval(() => {
                // auth.onAuthStateChanged가 완료될 때까지 천천히 로딩
                progress += auth.currentUser ? 5 : 1;
                if (progress >= 100) {
                    clearInterval(interval);
                    // 100%가 되어도 onAuthStateChanged가 처리할 때까지 대기
                }
                progressBar.style.width = Math.min(progress, 100) + '%';
                progressText.textContent = Math.min(progress, 100) + '%';
            }, 30);
        }

        function setupCharacterPicker() {
            characterGrid.innerHTML = '';
            characters.forEach(char => {
                const charOption = document.createElement('div');
                charOption.classList.add('char-option');
                charOption.dataset.avatarUrl = char.url;
                
                const img = document.createElement('img');
                img.src = char.url;
                img.alt = char.name;
                
                charOption.appendChild(img);
                
                charOption.addEventListener('click', () => {
                    clickSound.play();
                    document.querySelectorAll('.char-option').forEach(opt => opt.classList.remove('selected'));
                    charOption.classList.add('selected');
                    selectedAvatar = char.url;
                });
                
                characterGrid.appendChild(charOption);
            });
        }
        
        function toggleMode() {
            clickSound.play();
            isLoginMode = !isLoginMode;
            subtitle.textContent = isLoginMode ? '로그인하여 게임을 즐겨보세요.' : '대표 캐릭터를 선택하고 계정을 만드세요.';
            actionBtn.textContent = isLoginMode ? '로그인' : '회원가입';
            switchLink.textContent = isLoginMode ? '계정이 없으신가요? 회원가입' : '이미 계정이 있으신가요? 로그인';
            errorMessage.textContent = '';
            characterPicker.style.display = isLoginMode ? 'none' : 'block';
            
            if (!isLoginMode && characterGrid.children.length === 0) {
                setupCharacterPicker();
            }
        }

        switchLink.addEventListener('click', toggleMode);
        actionBtn.addEventListener('click', handleAuthAction);
        function handleEnter(event) {
        // 버튼이 비활성화 상태가 아닐 때만 Enter 키로 동작
        if (event.key === 'Enter' && !actionBtn.disabled) {
            actionBtn.click(); // actionBtn 클릭을 실행하여 기존 로직 재사용
        }
    }
    nicknameInput.addEventListener('keydown', handleEnter);
    passwordInput.addEventListener('keydown', handleEnter);

        function handleAuthAction() {
            clickSound.play();
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value;

            // 유효성 검사 (ShowErrorModal 호출)
            if (nickname.length < 2 || nickname.length > 10 || !/^[가-힣0-9]+$/.test(nickname)) {
                showErrorModal('닉네임은 한글, 숫자로 2~10자 입니다.'); return;
            }
            if (password.length < 6) {
                showErrorModal('비밀번호는 6자 이상이어야 합니다.'); return;
            }
            if (!isLoginMode && !selectedAvatar) {
                showErrorModal('대표 캐릭터를 선택해주세요.'); return;
            }

            setLoading(true); // 로딩 시작 (버튼 비활성화)
            errorMessage.textContent = ''; // 기존 텍스트 에러 메시지 초기화

            const email = `${nickname}@kidsgame.com`;

            if (isLoginMode) {
                // --- 로그인 시도 ---
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // 로그인 성공 시 onAuthStateChanged 리스너가 처리하므로 여기서는 별도 처리 X
                        // setLoading(false) 호출 안 함 (페이지 전환됨)
                        console.log("로그인 성공");
                    })
                    .catch(error => {
                        // --- 로그인 실패 시 ---
                        console.error("로그인 실패:", error.code, error.message); // 어떤 에러인지 콘솔에 출력
                        // ✨ [수정] showErrorModal 호출 확인
                        showErrorModal('닉네임 또는 비밀번호가 일치하지 않습니다.');
                        setLoading(false); // 로딩 종료 (버튼 활성화)
                    });
            } else {
                // --- 회원가입 시도 ---
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // 신규 사용자 정보 DB에 저장
                        const userId = userCredential.user.uid;
                        usersRef.child(userId).set({
                            profile: {
                                nickname: nickname,
                                avatar: selectedAvatar,
                                level: 1,
                                exp: 0,
                                points: 1000,
                                createdAt: firebase.database.ServerValue.TIMESTAMP
                            }
                            // gameStats는 게임 플레이 시 생성됨
                        })
                        .then(() => {
                            // 회원가입 성공 시 onAuthStateChanged 리스너가 처리
                            // setLoading(false) 호출 안 함 (페이지 전환됨)
                            console.log("회원가입 및 DB 저장 성공");
                        })
                        .catch(dbError => {
                             console.error("DB 저장 실패:", dbError);
                             showErrorModal('사용자 정보 저장 중 오류가 발생했습니다.');
                             setLoading(false); // 로딩 종료
                        });
                    })
                    .catch(error => {
                        // --- 회원가입 실패 시 ---
                        console.error("회원가입 실패:", error.code, error.message); // 어떤 에러인지 콘솔에 출력
                        const msg = error.code === 'auth/email-already-in-use'
                            ? '이미 사용중인 닉네임입니다.'
                            : '회원가입 중 오류가 발생했습니다: ' + error.message;
                        // ✨ [수정] showErrorModal 호출 확인
                        showErrorModal(msg);
                        setLoading(false); // 로딩 종료
                    });
            }
        }

        function setLoading(isLoading) {
            actionBtn.disabled = isLoading;
            actionBtn.textContent = isLoading ? '처리중...' : (isLoginMode ? '로그인' : '회원가입');
            errorMessage.textContent = ''; // (이 줄은 유지해도 괜찮습니다)
        }
    });
    </script>
</body>

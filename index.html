<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>서아 서준이 게임</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
        
        :root {
            --bg-color: #eef7ff;
            --word-game-color: #ff6b6b;
            --maze-game-color: #34495e;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-user-select: none;
            user-select: none;
        }

        #menu-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #343a40;
            margin-bottom: 50px;
        }

        .game-button {
            display: block;
            width: 300px;
            padding: 30px 20px;
            margin: 20px 0;
            border-radius: 20px;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .game-button:active {
            transform: scale(0.97);
        }

        #word-game-btn {
            background-color: var(--word-game-color);
        }

        #maze-game-btn {
            background-color: var(--maze-game-color);
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>게임 선택</h1>
        <a href="word-game.html" class="game-button" id="word-game-btn">🎨 낱말 만들기</a>
        <a href="maze-game.html" class="game-button" id="maze-game-btn">🚀 미로 찾기</a>
                <a href="메모리게임.html" class="game-button" id="maze-game-btn">메모리게임</a>
                        <a href="타워디펜스.html" class="game-button" id="maze-game-btn">타디</a>
    </div>
</body>
</html>

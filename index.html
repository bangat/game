            --text-color-dark: #574141; /* 어두운 갈색 */
            --text-color-light: #ffffff;
            --danger-color: #F76363;
            --panel-bg: #FFFFFF;
            --panel-border: #F0EAD2; /* 연한 베이지색 테두리 */
            --panel-shadow: #E4DCCF; /* 패널 그림자 */
            --font-main: 'GmarketSans', sans-serif;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden; 
            font-family: var(--font-main); /* ✨ [수정] */
            background-color: var(--bg-color); /* ✨ [수정] */

        #character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .char-option {
            aspect-ratio: 1 / 1;
            border-radius: 12px; /* ✨ [수정] */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease-in-out;
            background-color: var(--bg-color); /* ✨ [수정] */
            padding: 2px;

        .char-option img {
            width: 90%;
            height: 90%;

        }
        
        .char-option.selected {
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* ✨ [수정] 모달창 (아케이드 테마 적용) */
        .overlay {
            position: fixed;

            function escapeHTML(str) {
        if (typeof str !== 'string') return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return str.replace(/[&<>"']/g, m => map[m]);
    }

            { id: 'spongebob', name: '스펀지밥', url: 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2F0cKaC%2FbtsOr1QO0BQ%2FAAAAAAAAAAAAAAAAAAAAAIXwoxx1YDAnNF10iiLKCzniAGs6yfTgZ6MDMxjvY-FX%2Fimg.png%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1761922799%26allow_ip%3D%26allow_referer%3D%26signature%3Dh83OP98fPmKQUwaruTFJVeBLnRg%253D' },
            { id: 'captain', name: '캡틴', url: 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2FOz4VW%2FbtsOs1I42zk%2FAAAAAAAAAAAAAAAAAAAAALLqYVC-TV1nau2QidETnqw9AnU4nv2LQRS1_xBQFkrC%2Fimg.png%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1761922799%26allow_ip%3D%26allow_referer%3D%26signature%3DJnnjHb8msvTXLcQv2ocUGegKr8s%253D' }
        ];
        
        // 페이지 로딩 시 항상 애니메이션을 먼저 시작합니다.
        startLoadingAnimation();

        // 인증 상태 변경(로그인, 로그아웃, 회원가입 성공)을 감지하는 리스너
        auth.onAuthStateChanged(user => {
            if (user) {
                // 사용자가 로그인된 상태
                usersRef.child(user.uid).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        // 필요한 정보를 localStorage에 저장
                        localStorage.setItem('myPlayerId', user.uid);
                        localStorage.setItem('userNickname', userData.profile.nickname);
                        localStorage.setItem('userAvatar', userData.profile.avatar);

                        // [수정] 3. 로그인 성공 시, 저장된 초대장이 있는지 확인
                        const invitedRoomId = sessionStorage.getItem('invitedRoomId');
                        
                        if (invitedRoomId) {
                            // [수정] 4. 초대장이 있으면 -> 게임방으로 이동
                            console.log(`초대장(${invitedRoomId})을 사용하여 게임방으로 이동합니다.`);
                            sessionStorage.removeItem('invitedRoomId'); // 사용했으니 삭제
                            window.location.replace(`게임방.html?roomId=${invitedRoomId}`);
                        
                        } else {
                            // [수정] 5. 초대장이 없으면 -> 기존처럼 대기실로 이동
                            console.log('초대장 없음. 대기실로 이동합니다.');
                            sessionStorage.removeItem('invitedRoomId'); // ✨ [추가] 대기실로 갈 때는 초대장 삭제
                            window.location.replace('대기실.html');
                        }

                    } else {
                        // DB에 유저 정보가 없는 비정상적인 경우, 로그아웃 처리
                        auth.signOut();
                    }
                });
            } else {
                // 사용자가 로그아웃된 상태라면, 로딩 화면을 숨기고 로그인 폼을 보여줍니다.
                loadingView.style.display = 'none';
                authView.style.display = 'flex';
            }
        });

        function startLoadingAnimation() {
            let progress = 0;
            const interval = setInterval(() => {
                // auth.onAuthStateChanged가 완료될 때까지 천천히 로딩
                progress += auth.currentUser ? 5 : 1;
                if (progress >= 100) {
                    clearInterval(interval);
                    // 100%가 되어도 onAuthStateChanged가 처리할 때까지 대기
                }
                progressBar.style.width = Math.min(progress, 100) + '%';
                progressText.textContent = Math.min(progress, 100) + '%';
            }, 30);
        }

        function setupCharacterPicker() {
            characterGrid.innerHTML = '';
            characters.forEach(char => {
                const charOption = document.createElement('div');
                charOption.classList.add('char-option');
                charOption.dataset.avatarUrl = char.url;
                
                const img = document.createElement('img');
                img.src = char.url;
                img.alt = char.name;
                
                charOption.appendChild(img);
                
                charOption.addEventListener('click', () => {
                    clickSound.play();
                    document.querySelectorAll('.char-option').forEach(opt => opt.classList.remove('selected'));
                    charOption.classList.add('selected');
                    selectedAvatar = char.url;
                });
                
                characterGrid.appendChild(charOption);
            });
        }
        
        function toggleMode() {
            clickSound.play();
            isLoginMode = !isLoginMode;
            subtitle.textContent = isLoginMode ? '로그인하여 게임을 즐겨보세요.' : '대표 캐릭터를 선택하고 계정을 만드세요.';
            actionBtn.textContent = isLoginMode ? '로그인' : '회원가입';
            switchLink.textContent = isLoginMode ? '계정이 없으신가요? 회원가입' : '이미 계정이 있으신가요? 로그인';
            errorMessage.textContent = '';
            characterPicker.style.display = isLoginMode ? 'none' : 'block';
            
            if (!isLoginMode && characterGrid.children.length === 0) {
                setupCharacterPicker();
            }
        }

        switchLink.addEventListener('click', toggleMode);
        actionBtn.addEventListener('click', handleAuthAction);
        function handleEnter(event) {
        // 버튼이 비활성화 상태가 아닐 때만 Enter 키로 동작
        if (event.key === 'Enter' && !actionBtn.disabled) {
            actionBtn.click(); // actionBtn 클릭을 실행하여 기존 로직 재사용
        }
    }
    nicknameInput.addEventListener('keydown', handleEnter);
    passwordInput.addEventListener('keydown', handleEnter);

        function handleAuthAction() {
            clickSound.play();
            const nickname = nicknameInput.value.trim();
            const password = passwordInput.value;

            // 유효성 검사 (ShowErrorModal 호출)
            if (nickname.length < 2 || nickname.length > 10 || !/^[가-힣0-9]+$/.test(nickname)) {
                showErrorModal('닉네임은 한글, 숫자로 2~10자 입니다.'); return;
            }
            if (password.length < 6) {
                showErrorModal('비밀번호는 6자 이상이어야 합니다.'); return;
            }
            if (!isLoginMode && !selectedAvatar) {
                showErrorModal('대표 캐릭터를 선택해주세요.'); return;
            }

            setLoading(true); // 로딩 시작 (버튼 비활성화)
            errorMessage.textContent = ''; // 기존 텍스트 에러 메시지 초기화

            const email = `${nickname}@kidsgame.com`;

            if (isLoginMode) {
                // --- 로그인 시도 ---
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // 로그인 성공 시 onAuthStateChanged 리스너가 처리하므로 여기서는 별도 처리 X
                        // setLoading(false) 호출 안 함 (페이지 전환됨)
                        console.log("로그인 성공");
                    })
                    .catch(error => {
                        // --- 로그인 실패 시 ---
                        console.error("로그인 실패:", error.code, error.message); // 어떤 에러인지 콘솔에 출력
                        // ✨ [수정] showErrorModal 호출 확인
                        showErrorModal('닉네임 또는 비밀번호가 일치하지 않습니다.');
                        setLoading(false); // 로딩 종료 (버튼 활성화)
                    });
            } else {
                // --- 회원가입 시도 ---
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // 신규 사용자 정보 DB에 저장
                        const userId = userCredential.user.uid;
                        usersRef.child(userId).set({
                            profile: {
                                nickname: nickname,
                                avatar: selectedAvatar,
                                level: 1,
                                exp: 0,
                                points: 1000,
                                createdAt: firebase.database.ServerValue.TIMESTAMP
                            }
                            // gameStats는 게임 플레이 시 생성됨
                        })
                        .then(() => {
                            // 회원가입 성공 시 onAuthStateChanged 리스너가 처리
                            // setLoading(false) 호출 안 함 (페이지 전환됨)
                            console.log("회원가입 및 DB 저장 성공");
                        })
                        .catch(dbError => {
                             console.error("DB 저장 실패:", dbError);
                             showErrorModal('사용자 정보 저장 중 오류가 발생했습니다.');
                             setLoading(false); // 로딩 종료
                        });
                    })
                    .catch(error => {
                        // --- 회원가입 실패 시 ---
                        console.error("회원가입 실패:", error.code, error.message); // 어떤 에러인지 콘솔에 출력
                        const msg = error.code === 'auth/email-already-in-use'
                            ? '이미 사용중인 닉네임입니다.'
                            : '회원가입 중 오류가 발생했습니다: ' + error.message;
                        // ✨ [수정] showErrorModal 호출 확인
                        showErrorModal(msg);
                        setLoading(false); // 로딩 종료
                    });
            }
        }

        function setLoading(isLoading) {
            actionBtn.disabled = isLoading;
            actionBtn.textContent = isLoading ? '처리중...' : (isLoginMode ? '로그인' : '회원가입');
            errorMessage.textContent = ''; // (이 줄은 유지해도 괜찮습니다)
        }
    });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
        
        :root {

            --word-game-color: #ff6b6b;
            --maze-game-color: #34495e;
            --memory-game-color: #4CAF50;
            --defense-game-color: #f39c12;
            --primary-color: #1e88e5;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-user-select: none;
            user-select: none;
        }

        #menu-container {

        h1 {

            color: #343a40;
            margin-bottom: 20px;
        }
        
        #nickname-display {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 40px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
            align-items: center;

        }
        
        #nickname-display .avatar {

        }

        #edit-nickname-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
        }

        .game-button {
            display: block;
            width: 300px;
            padding: 25px 20px;
            margin: 15px 0;
            border-radius: 20px;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }

        .game-button:active {
            transform: scale(0.97);
        }

        #word-game-btn { background-color: var(--word-game-color); }
        #maze-game-btn { background-color: var(--maze-game-color); }
        #memory-game-btn { background-color: var(--memory-game-color); }
        #defense-game-btn { background-color: var(--defense-game-color); }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 350px;
        }

        .modal-content h2 {
            margin-top: 10px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .modal-content input {
            width: 100%;
            padding: 12px 15px;
            box-sizing: border-box;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: border-color 0.2s;
        }
        .modal-content input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        #avatar-picker {
            margin-bottom: 25px;
        }
        #avatar-picker h3 {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }
        #avatar-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .avatar-option {
            font-size: 2em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
        }
        .avatar-option:hover {
            background-color: #f0f0f0;
        }
        .avatar-option.selected {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-buttons button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-family: 'Noto Sans KR', sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #cancel-nickname-btn { background-color: #e9ecef; color: #555; }
        #cancel-nickname-btn:hover { background-color: #dee2e6; }
        #save-nickname-btn { background-color: var(--primary-color); color: #fff; }
        #save-nickname-btn:hover { background-color: #1573c2; }

        .close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 2em; color: #aaa; cursor: pointer; line-height: 1;
        }
        .close-btn:hover { color: #333; }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>ÎØ∏Îãà Î≥¥ÎìúÍ≤åÏûÑ</h1>
        <div id="nickname-display">
            <span class="avatar"></span>
            <span id="nickname-text"></span>
            <span id="edit-nickname-btn">‚úèÔ∏è</span>
        </div>
        <a href="word-game.html" class="game-button" id="word-game-btn">üé® ÎÇ±Îßê ÎßåÎì§Í∏∞</a>
        <a href="maze-game.html" class="game-button" id="maze-game-btn">üöÄ ÎØ∏Î°ú Ï∞æÍ∏∞</a>
        <a href="Î©îÎ™®Î¶¨Í≤åÏûÑ.html" class="game-button" id="memory-game-btn">üß† Î©îÎ™®Î¶¨Í≤åÏûÑ</a>
        <a href="ÌÉÄÏõåÎîîÌéúÏä§.html" class="game-button" id="defense-game-btn">üè∞ ÌÉÄÏõåÎîîÌéúÏä§</a>
    </div>

    <div id="nickname-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">ÌîÑÎ°úÌïÑÏùÑ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî</h2>
            <input type="text" id="nickname-input" maxlength="6" placeholder="ÎãâÎÑ§ÏûÑ (ÏµúÎåÄ 6Í∏ÄÏûê)">
            <div id="avatar-picker">
                <h3>ÌîÑÎ°úÌïÑ ÏÑ†ÌÉù</h3>
                <div id="avatar-options"></div>
            </div>
            <div class="modal-buttons">
                <button id="cancel-nickname-btn">Ï∑®ÏÜå</button>
                <button id="save-nickname-btn">Ï†ÄÏû•</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const firebaseConfig = {
            apiKey: "AIzaSyCmNAKmgF_L3o0QyOGh_oFAq_rMRtUyklw", authDomain: "goodluck-7c14b.firebaseapp.com",
            databaseURL: "https://goodluck-7c14b-default-rtdb.firebaseio.com", projectId: "goodluck-7c14b",
            storageBucket: "goodluck-7c14b.firebasestorage.app", messagingSenderId: "858281658455",
            appId: "1:858281658455:web:9131280a459be983933b12"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const nicknameDisplay = document.getElementById('nickname-display');
        const nicknameAvatar = nicknameDisplay.querySelector('.avatar');
        const nicknameText = document.getElementById('nickname-text');
        const editNicknameBtn = document.getElementById('edit-nickname-btn');
        const nicknameModal = document.getElementById('nickname-modal');
        const modalTitle = document.getElementById('modal-title');
        const nicknameInput = document.getElementById('nickname-input');
        const saveNicknameBtn = document.getElementById('save-nickname-btn');
        const cancelNicknameBtn = document.getElementById('cancel-nickname-btn');
        const closeBtn = document.querySelector('.close-btn');
        const gameButtons = document.querySelectorAll('.game-button');
        const avatarOptionsContainer = document.getElementById('avatar-options');
        const avatars = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº','üê®','üêØ','ü¶Å','üêÆ','üê∑','üê∏','üêµ'];
        let selectedAvatar = avatars[0];

        function getPlayerId() {
            let id = localStorage.getItem('myPlayerId');
            if (!id) {
                id = `p_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
                localStorage.setItem('myPlayerId', id);
            }
            return id;
        }
        const myPlayerId = getPlayerId();

        function renderAvatarOptions() {
            avatarOptionsContainer.innerHTML = '';
            avatars.forEach(avatar => {
                const span = document.createElement('span');
                span.className = 'avatar-option';
                span.textContent = avatar;
                if (avatar === selectedAvatar) {
                    span.classList.add('selected');
                }
                span.addEventListener('click', () => {
                    selectedAvatar = avatar;
                    document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                    span.classList.add('selected');
                });
                avatarOptionsContainer.appendChild(span);
            });
        }

        function showModal(isEditing) {
            if (isEditing) {
                modalTitle.textContent = 'ÌîÑÎ°úÌïÑ ÏàòÏ†ï';
                saveNicknameBtn.textContent = 'ÏàòÏ†ïÌïòÍ∏∞';
                nicknameInput.value = localStorage.getItem('userNickname') || '';
                selectedAvatar = localStorage.getItem('userAvatar') || avatars[0];
            } else {
                modalTitle.textContent = 'ÌîÑÎ°úÌïÑÏùÑ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî';
                saveNicknameBtn.textContent = 'Ï†ÄÏû•ÌïòÍ≥† ÏãúÏûëÌïòÍ∏∞';
                nicknameInput.value = '';
                selectedAvatar = avatars[0];
            }
            renderAvatarOptions();
            nicknameModal.style.display = 'flex';
            nicknameInput.focus();
        }

        function hideModal() { nicknameModal.style.display = 'none'; }

        function checkNickname() {
            const savedNickname = localStorage.getItem('userNickname');
            const savedAvatar = localStorage.getItem('userAvatar');
            if (savedNickname && savedAvatar) {
                nicknameAvatar.textContent = savedAvatar;
                nicknameText.textContent = `${savedNickname}Îãò!`;
                nicknameDisplay.style.display = 'flex';
                hideModal();
            } else {
                showModal(false);
            }
        }

        editNicknameBtn.addEventListener('click', () => showModal(true));
        
        saveNicknameBtn.addEventListener('click', () => {
            const newNickname = nicknameInput.value.trim();
            if (newNickname && newNickname.length > 0 && newNickname.length <= 6) {
                localStorage.setItem('userNickname', newNickname);
                localStorage.setItem('userAvatar', selectedAvatar);
                
                const playerRef = database.ref(`memoryGamePlayers/${myPlayerId}`);
                playerRef.once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        playerRef.update({ nickname: newNickname, avatar: selectedAvatar });
                    } else {
                        playerRef.set({
                            playerId: myPlayerId, nickname: newNickname, avatar: selectedAvatar,
                            level: 1, exp: 0, wins: 0, losses: 0
                        });
                    }
                });
                checkNickname();
            } else {
                alert('ÎãâÎÑ§ÏûÑÏùÄ 1~6Í∏ÄÏûêÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        });

        cancelNicknameBtn.addEventListener('click', hideModal);
        closeBtn.addEventListener('click', hideModal);
        
        nicknameInput.addEventListener('keyup', e => { if (e.key === 'Enter') saveNicknameBtn.click(); });

        gameButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const nickname = localStorage.getItem('userNickname');
                if (nickname) {
                    const targetUrl = this.href;
                    window.location.href = `${targetUrl}?nickname=${encodeURIComponent(nickname)}`;
                } else {
                    alert('Î®ºÏ†Ä ÌîÑÎ°úÌïÑÏùÑ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî!');
                    showModal(false);
                }
            });
        });

        checkNickname();
    });
    </script>
</body>

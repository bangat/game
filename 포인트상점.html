        // âœ¨ [ì‹ ê·œ] ê³µìš© ì•Œë¦¼ ëª¨ë‹¬ í‘œì‹œ í•¨ìˆ˜
        function showAlert(message) {

        // âœ¨ [ìˆ˜ì •] ë Œë”ë§ ë¡œì§ (íƒ­ ê¸°ë°˜ìœ¼ë¡œ ë³€ê²½)
        function renderShopItems() {
            itemGrid.innerHTML = '';
            
            // [ìˆ˜ì •] 4ê°œ íƒ­ìœ¼ë¡œ í™•ì¥ (ë§í’ì„  ì¶”ê°€)
            let itemsToRender = [];

                if (currentActiveTab === 'avatar') {

                    avatarContent = isImage ? `<img src="${item.emoji}" alt="item">` : item.emoji;

                } 
                // 2. ë´„ë²„ë§¨ ìŠ¤í‚¨
                else if (currentActiveTab === 'bomber') {

                    isEquipped = (currentBombSkin === item.emoji);
                    
                    const isImage = item.emoji.startsWith('http') || item.emoji.startsWith('.') || /\.(png|jpg|jpeg|gif|webp)$/i.test(item.emoji);
                    avatarContent = isImage ? `<img src="${item.emoji}" alt="item">` : item.emoji;

                } 
                // 3. ì´í™íŠ¸
                else if (currentActiveTab === 'effect') { 
                    isOwned = !!ownedEntryEffects[item.id];
                    isEquipped = (currentEntryEffect === item.id);
                    
                    const avatarSet = AVATAR_SETS[profile.avatar];
                    let myAvatarHTML = '';
                    if (avatarSet) {
                        myAvatarHTML = `<img src="${avatarSet.front}" alt="my-avatar" style="width: 90%; height: 90%; object-fit: contain;">`;
                    } else if (profile.avatar.startsWith('http') || profile.avatar.includes('.')) {
                        myAvatarHTML = `<img src="${profile.avatar}" alt="my-avatar" style="width: 90%; height: 90%; object-fit: contain;">`;
                    } else {

                    } else if (item.id === 'effect_spotlight') {
                        let effectOverlayHTML = '<div class="entry-effect-overlay effect-spotlight-persistent"></div>';
                        avatarContent = myAvatarHTML + effectOverlayHTML; 
                        avatarBgClass = 'effect-spotlight-equipped-bg'; 
                    } else {

                    }
                }
                // 4. [ì‹ ê·œ] ë§í’ì„ 
                else if (currentActiveTab === 'bubble') {
                    isOwned = !!ownedChatSkins[item.id] || item.price === 0;
                    isEquipped = (currentChatSkin === item.id);
                    
                    // ë¯¸ë¦¬ë³´ê¸° HTML ìƒì„±
                    avatarContent = `
                        <div class="chat-bubble-preview-box" 
                             style="background-color: ${item.previewColor}; border-color: ${item.borderColor}; color: ${item.id === 'bubble_dark' ? 'white' : 'black'}">

                }

                if (isOwned) itemEl.classList.add('owned');
                if (isEquipped) itemEl.classList.add('equipped');

                if (selectedItem && selectedItem.id === item.id) {
                    itemEl.classList.add('selected');
                }
                
                // ë§í’ì„ ì€ avatar-preview í´ë˜ìŠ¤ ëŒ€ì‹  ì»¨í…ì¸ ë¥¼ ê·¸ëŒ€ë¡œ ì”€ (ìŠ¤íƒ€ì¼ ì¶©ëŒ ë°©ì§€)
                let finalContent = '';
                if (currentActiveTab === 'bubble') {
                    finalContent = avatarContent;
                } else {
                    finalContent = `<div class="avatar-preview ${avatarBgClass}">${avatarContent}</div>`;
                }
                
                itemEl.innerHTML = `

                    <strong>${item.name || ''}</strong>
                    <div class="avatar-price">${isEquipped ? 'ì‚¬ìš©ì¤‘' : (isOwned ? 'ë³´ìœ ì¤‘' : `${item.price.toLocaleString()} P`)}</div>
                `;
                
                itemEl.addEventListener('click', () => {
                    document.querySelectorAll('.avatar-item.selected').forEach(el => el.classList.remove('selected'));
                    itemEl.classList.add('selected');

        }
        
        function updatePurchaseButton() {
            if (!selectedItem || !currentUserData) { 
                purchaseBtn.disabled = true; 
                purchaseBtn.textContent = 'ì•„ì´í…œì„ ì„ íƒí•˜ì„¸ìš”'; 
                return; 
            }
            
            const profile = currentUserData.profile;
            let isOwned = false;
            let isEquipped = false;

            // 1. ì•„ë°”íƒ€ íƒ­
            if (currentActiveTab === 'avatar') {
                isOwned = profile.ownedAvatars && profile.ownedAvatars[selectedItem.id];
                const avatarValue = (AVATAR_SETS[selectedItem.id]) ? selectedItem.id : selectedItem.emoji;
                isEquipped = (profile.avatar === avatarValue);
            } 
            // 2. ë´„ë²„ë§¨ íƒ­
            else if (currentActiveTab === 'bomber') {

            // 4. [ì‹ ê·œ] ë§í’ì„  íƒ­
            else if (currentActiveTab === 'bubble') {
                isOwned = (profile.ownedChatSkins && profile.ownedChatSkins[selectedItem.id]) || selectedItem.price === 0;
                isEquipped = profile.equippedChatSkin === selectedItem.id;
            }

            if(isOwned) {
                purchaseBtn.disabled = isEquipped;
                if (isEquipped) {
                    purchaseBtn.textContent = 'í˜„ì¬ ì‚¬ìš©ì¤‘';
                } else {
                    // ë²„íŠ¼ í…ìŠ¤íŠ¸
                    if (currentActiveTab === 'avatar') purchaseBtn.textContent = 'ì´ ì•„ë°”íƒ€ë¡œ ë³€ê²½';
                    else if (currentActiveTab === 'bomber') purchaseBtn.textContent = 'ì´ ìŠ¤í‚¨ìœ¼ë¡œ ë³€ê²½';
                    else if (currentActiveTab === 'effect') purchaseBtn.textContent = 'ì´ ì´í™íŠ¸ë¡œ ë³€ê²½';
                    else if (currentActiveTab === 'bubble') purchaseBtn.textContent = 'ì´ ë§í’ì„  ì‚¬ìš©';
                }
            } else {
                purchaseBtn.disabled = (profile.points || 0) < selectedItem.price;
                purchaseBtn.textContent = purchaseBtn.disabled ? 'í¬ì¸íŠ¸ ë¶€ì¡±' : `${selectedItem.price.toLocaleString()} P ì— êµ¬ë§¤`;
            }
        }

        purchaseBtn.addEventListener('click', () => {
            if (!selectedItem || purchaseBtn.disabled || !currentUser) return;

            const profile = currentUserData.profile;
            let isOwned = false;

            // í˜„ì¬ íƒ­ì— ë”°ë¼ ë³´ìœ  ì—¬ë¶€ í™•ì¸
            if (currentActiveTab === 'avatar') {
                isOwned = profile.ownedAvatars && profile.ownedAvatars[selectedItem.id];
            } else if (currentActiveTab === 'bomber') {
                isOwned = profile.ownedBombSkins && profile.ownedBombSkins[selectedItem.id];
            } else if (currentActiveTab === 'effect') {
                isOwned = profile.ownedEntryEffects && profile.ownedEntryEffects[selectedItem.id];
            } else if (currentActiveTab === 'bubble') {
                isOwned = (profile.ownedChatSkins && profile.ownedChatSkins[selectedItem.id]) || selectedItem.price === 0;
            }

            const valueToSet = (currentActiveTab === 'avatar' && AVATAR_SETS[selectedItem.id])
                                ? selectedItem.id
                                : selectedItem.emoji;

            // 1. ì´ë¯¸ ì†Œìœ í•œ ì•„ì´í…œ (ì¥ì°© ë¡œì§)
            if (isOwned) {
                if (currentActiveTab === 'avatar') {
                    usersRef.child(currentUser.uid).child('profile/avatar').set(valueToSet)
                        .then(() => {
                            localStorage.setItem('userAvatar', valueToSet);
                            showAlert('ì•„ë°”íƒ€ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.');
                        });
                } else if (currentActiveTab === 'bomber') {
                    usersRef.child(currentUser.uid).child('profile/bombSkin').set(selectedItem.emoji)
                        .then(() => showAlert('ë¬¼í’ì„  ìŠ¤í‚¨ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.'));
                } else if (currentActiveTab === 'effect') {
                    usersRef.child(currentUser.uid).child('profile/equippedEntryEffect').set(selectedItem.id)
                        .then(() => showAlert('ì…ì¥ ì´í™íŠ¸ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.'));
                } else if (currentActiveTab === 'bubble') {
                    usersRef.child(currentUser.uid).child('profile/equippedChatSkin').set(selectedItem.id)
                        .then(() => showAlert('ë§í’ì„  ìŠ¤í‚¨ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.'));
                }
            } 
            // 2. ë¯¸ì†Œìœ  ì•„ì´í…œ (êµ¬ë§¤ ë° ì¥ì°© ë¡œì§)
            else {
                const newPoints = (profile.points || 0) - selectedItem.price;
                const updates = {};
                updates['profile/points'] = newPoints;

                if (currentActiveTab === 'avatar') {
                    updates['profile/avatar'] = valueToSet;
                    updates[`profile/ownedAvatars/${selectedItem.id}`] = true;
                    localStorage.setItem('userAvatar', valueToSet);
                } else if (currentActiveTab === 'bomber') {
                    updates['profile/bombSkin'] = selectedItem.emoji;
                    updates[`profile/ownedBombSkins/${selectedItem.id}`] = true;
                } else if (currentActiveTab === 'effect') {
                    updates['profile/equippedEntryEffect'] = selectedItem.id;
                    updates[`profile/ownedEntryEffects/${selectedItem.id}`] = true;
                } else if (currentActiveTab === 'bubble') {
                    updates['profile/equippedChatSkin'] = selectedItem.id;
                    updates[`profile/ownedChatSkins/${selectedItem.id}`] = true;
                }

                usersRef.child(currentUser.uid).update(updates)
                  .then(() => showAlert('ì•„ì´í…œì„ êµ¬ë§¤í•˜ê³  ì ìš©í–ˆìŠµë‹ˆë‹¤!'))
                  .catch(error => showAlert('êµ¬ë§¤ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message));
            }

    });

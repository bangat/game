<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>테트리스</title>
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            /* ▼▼▼ [수정] 모던 테마로 변경 ▼▼▼ */
            --bg-color: #151520; /* 더 어둡고 깊은 배경 */
            --board-bg: #1A1A2A; /* 배경보다 살짝 밝은 보드 */
            --grid-color: rgba(255, 255, 255, 0.1); /* 은은한 그리드 */
            --text-color: #FFFFFF; /* 깔끔한 흰색 텍스트 */
            --text-color-light: #FFFFFF;
            --text-color-dark: #333D4B;
            --accent-color: #FFC84A; /* Accent yellow (유지) */
            --highlight-color: #ff57a5; /* Pink highlight (유지) */
            --danger-color: #F76363;
            --primary-color: #4A8DFF;
            --garbage-color: #888888;
            --garbage-indicator-bg: rgba(136, 136, 136, 0.3);
            --garbage-indicator-fill: #e74c3c;
            --ghost-opacity: 0.25;
            
            /* [수정] UI Elements (글래스모피즘 기준) */
            --panel-bg: rgba(0,0,0,0.3); /* 패널 배경 살짝 어둡게 */
            --panel-bg-transparent: rgba(0,0,0,0.2);
            --touch-control-bg: rgba(0,0,0,0.1); /* 터치 영역은 더 투명하게 */
            --modal-bg: #1f1f2e; /* 모달 배경 */
            --modal-header-bg: #151520; /* 모달 헤더 */

            /* [수정] Touch Controls (플랫 & 글래스) */
            --touch-btn-bg-light: rgba(255, 255, 255, 0.15); /* 버튼 기본 배경 */
            --touch-btn-bg-dark: rgba(255, 255, 255, 0.1); /* (단색으로 통일) */
            --touch-btn-active-bg-light: rgba(255, 255, 255, 0.25); /* 눌렀을 때 */
            --touch-btn-active-bg-dark: rgba(255, 255, 255, 0.2); /* (단색으로 통일) */
            --touch-btn-shadow: rgba(0, 0, 0, 0.1); /* 그림자 연하게 */
            --touch-btn-inset-shadow: rgba(255, 255, 255, 0.05); /* 내부 그림자 연하게 */
            
            /* [수정] 3D 블록용 변수 (입체감 강조) */
            --block-highlight: rgba(255, 255, 255, 0.4);
            --block-shadow: rgba(0, 0, 0, 0.5);

            /* Piece Colors - Standard Guideline */
            --color-I: #00FFFF; /* Cyan */
            --color-O: #FFFF00; /* Yellow */
            --color-T: #800080; /* Purple */
            --color-J: #0000FF; /* Blue */
            --color-L: #FFA500; /* Orange */
            --color-S: #00FF00; /* Green */
            --color-Z: #FF0000; /* Red */
            /* ▲▲▲ [수정] 원래의 다크 테마로 복원 ▲▲▲ */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: 'GmarketSans', sans-serif;
            /* [테마] 그라데이션 배경으로 변경 */
            background: linear-gradient(180deg, #2a2a4e, #151520);
            color: var(--text-color); 
            display: flex; flex-direction: column; 
            align-items: center; /* [수정] 가로 중앙 정렬 */
            touch-action: manipulation; -webkit-user-select: none; user-select: none;
            overscroll-behavior-y: none;
            /* [삭제] padding-top: env(safe-area-inset-top); */
        }

        #game-wrapper {
            width: 100%;
            max-width: 600px; /* [수정] 최대 너비 고정 */
            height: 100%; /* [수정] 100%로 복원 */
            /* max-height: 100%; */ /* [삭제] */
            display: flex; flex-direction: column;
            /* [삭제] padding-bottom: env(safe-area-inset-bottom); */
            background-color: var(--panel-bg); /* [테마] Wrapper에 배경색 적용 */
            box-shadow: 0 0 20px rgba(0,0,0,0.2); /* [테마] 그림자 효과 */
            border-radius: 8px; /* [테마] 둥근 모서리 */
            overflow: hidden; /* [테마] 둥근 모서리 적용 */
        }

        #game-header {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 4px;
            padding-top: calc(4px + env(safe-area-inset-top)); /* [수정] safe-area-inset-top 적용 */
            background-color: var(--panel-bg); /* [테마] */
            gap: 4px;
            border-bottom: 1px solid var(--grid-color);
            min-height: 50px;
        }
        .player-info {
            display: flex; align-items: center; gap: 5px;
            background-color: rgba(0,0,0,0.1); /* [테마] 살짝 어둡게 */
            padding: 5px; border-radius: 6px;
            transition: all 0.3s ease;
            flex: 1; min-width: 0;
            border: 2px solid transparent;
            position: relative;
            color: var(--text-color-light); /* [테마] 헤더 텍스트 흰색 */
        }
        .player-info.my-turn { 
            border-color: var(--accent-color);
            background-color: rgba(255, 215, 0, 0.3); /* [테마] */
        }
        .player-info .avatar {
            font-size: 1.2em; width: 24px; height: 24px;
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0; background-color: #eee; border-radius: 50%;
        }
        .player-info .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .player-info .info-text { display: flex; flex-direction: column; min-width: 0; flex-grow: 1; gap: 2px;}
        .player-info .nickname { font-weight: 700; font-size: clamp(0.8em, 2.2vw, 0.95em); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-info .stats { font-size: clamp(0.7em, 2vw, 0.85em); color: var(--text-color-light); display: flex; gap: 4px; } /* [테마] */
        .player-info .stats span { color: var(--accent-color); font-weight: bold; }
        
        /* --- [신규] 키패드 토글 버튼 --- */
        .player-info .keypad-toggle-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: bold;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--grid-color);
            border-radius: 4px;
            cursor: pointer;
            z-index: 5;
            -webkit-tap-highlight-color: transparent;
        }
        .player-info .keypad-toggle-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        /* --- [신규] --- */


        .garbage-meter {
            background-color: var(--garbage-indicator-bg);
            border: 1px solid var(--grid-color);
            border-radius: 3px;
            overflow: hidden;
        }
        .garbage-fill {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 0%; 
            background-color: var(--garbage-indicator-fill);
            transition: height 0.1s linear;
        }
        .garbage-warning { animation: blink-warning 0.5s infinite alternate; }
        @keyframes blink-warning {
            from { background-color: var(--garbage-indicator-fill); }
            to { background-color: #ffc107; }
        }
        @keyframes blink-warning-fill {
            from { opacity: 1; filter: brightness(1); }
            to { opacity: 0.7; filter: brightness(1.5); }
        }

        .player-info .garbage-meter {
            position: absolute;
            top: 5px; right: 5px; bottom: 5px;
            width: 8px;
        }
        .player-info .garbage-meter .garbage-fill {
             background: linear-gradient(to top, #e74c3c, #f1c40f);
             transition: height 0.2s ease-out;
        }
        .player-info .garbage-meter.garbage-warning .garbage-fill {
             animation: blink-warning-fill 0.5s infinite alternate;
        }

       #game-main-content {
             flex-grow: 1; /* [복원] 남는 세로 공간 채우기 */
             min-height: 0;
             overflow: hidden;
             display: flex;
             flex-direction: row;
             justify-content: center;
             align-items: flex-start; /* [수정] 다시 세로 상단 정렬로 복원 */
             padding: 10px 2px; /* [수정] 좌우 여백 최소화 */
             gap: 3px; /* [수정] 갭 최소화 */
        }

        #game-side-panels {
            display: flex;
            flex-direction: column; /* Stack Next and Hold vertically */
            align-items: center;
            gap: 10px; /* Space between Next and Hold */
            flex-shrink: 0;
        }

        /* [수정] 캔버스 공통 스타일 */
        #hold-panel canvas,
        #immediate-next-panel canvas,
        /* [신규] NEXT 캔버스 강조 */
        #immediate-next-panel canvas {
             border: 2px solid var(--accent-color);
             box-shadow: 0 0 8px -2px var(--accent-color);
        }

        #queue-panel canvas {
             background-color: rgba(0,0,0,0.2); /* Slight background */
             border: 1px solid var(--grid-color);
             border-radius: 4px;
        }
        #hold-panel.unavailable canvas {
            opacity: 0.4;
        }
        
        #game-board-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
            /* [삭제] height: 100%; */
            min-width: 0;
            align-self: center; /* [신규] 보드 영역만 세로 중앙 정렬 */
        }
        
        .board-wrapper {
            display: flex;
            flex-direction: row;
        }
        
        #my-board-canvas {
            border: 2px solid var(--grid-color);
            background-color: var(--board-bg);
            display: block;
        }
        
        #my-garbage-meter-side {
            position: relative;
            width: 15px;
            height: 100%;
            margin-left: 2px;
            background-color: var(--garbage-indicator-bg);
            border: 1px solid var(--grid-color);
            border-radius: 3px;
            overflow: hidden;
        }
        #my-garbage-meter-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 9%,
                rgba(255, 255, 255, 0.1) 9%,
                rgba(255, 255, 255, 0.1) 10%
            );
            z-index: 1;
        }
        #my-garbage-meter-side .garbage-fill {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #e74c3c, #f1c40f);
            transition: height 0.2s ease-out;
            z-index: 0;
        }
        #my-garbage-meter-side.garbage-warning .garbage-fill {
             animation: blink-warning-fill 0.5s infinite alternate;
        }

        .board-side-panel {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 2px;
            flex-shrink: 0;
        }
        
        /* [신규] 상대 보드 캔버스 (자리만) */
        #opponent-preview-panel {
            flex-grow: 1; /* 남는 공간 채우기 */
            width: 100%;
            display: flex; /* 내부 캔버스 정렬용 */
            flex-direction: column;
            align-items: center;
        }
        #opponent-board-canvas {
            width: 100%;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--grid-color);
            border-radius: 4px;
        }


        /* [신규] NEXT 라벨 강조 */
        #immediate-next-panel .panel-label {
            font-size: 0.9em;
            color: #FFFFFF;
            text-shadow: 0 0 5px var(--accent-color);
        }
        /* [신규] */

        .panel-label {
            font-size: 0.7em;
            font-weight: bold;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        #touch-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px max(15px, 3vw);
            padding-bottom: max(8px, env(safe-area-inset-bottom)); /* [수정] safe-area-inset-bottom 다시 적용 */
            background-color: var(--touch-control-bg); /* [테마] */
            border-top: 1px solid var(--grid-color);
            width: 100%;
        }
                .touch-btn {
            width: clamp(55px, 15vw, 75px); /* [수정] 버튼 크기 넓게 */
            height: clamp(55px, 15vw, 75px); /* [수정] 버튼 크기 넓게 */
            display: flex; justify-content: center; align-items: center;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            font-weight: bold; color: var(--text-color-light); /* [테마] */
            /* [테마] 버튼 스타일 수정 */
            background: linear-gradient(145deg, var(--touch-btn-bg-light), var(--touch-btn-bg-dark));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 2px 2px 5px var(--touch-btn-shadow),
                        inset 1px 1px 2px var(--touch-btn-inset-shadow);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.1s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-btn:active {
            transform: scale(0.96);
            /* [테마] 버튼 활성 스타일 수정 */
            background: linear-gradient(145deg, var(--touch-btn-active-bg-light), var(--touch-btn-active-bg-dark));
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.6);
        }

             .controls-row {
            display: flex;
            align-items: center; /* [수정] flex-end -> center */
            justify-content: space-around; /* [수정] PAD 1을 위해 space-around로 복원 */
            width: 100%;
            max-width: 400px; /* [수정] 500px -> 400px (푸터 버튼 간격 조정) */
            gap: 10px; /* [신규] 3개 버튼 배치를 위한 gap */
        }
        /* [신규] PAD 2일 때만 양쪽 정렬 적용 */
        .pad2-layout .controls-row {
            justify-content: flex-start; /* [수정] ◀/▶ 그룹과 ▼ 버튼을 모두 왼쪽 정렬 */
            max-width: none;             /* [추가] 중앙 정렬(400px)을 해제하여 HOLD와 세로열 맞춤 */
        }
        /* --- [신규] 푸터 버튼 그룹 --- */
        .footer-btn-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 35px; /* [수정] 10px -> 20px */
        }
        /* --- [신규] --- */


        #particle-canvas {
            position: absolute; top: 0; left: 0;
            pointer-events: none; z-index: 99;
        }

        /* --- [테마] 오버레이/모달 스타일 --- */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; 
            flex-direction: column; justify-content: center; align-items: center; 
            z-index: 200; text-align: center; background-color: rgba(0, 0, 0, 0.6); /* [테마] */
            color: var(--text-color-dark); /* [테마] */
        }
        .overlay.active {
            display: flex; 
        }
        .modal-content { 
            background: var(--modal-bg); /* [테마] */
            color: var(--text-color-dark);  /* [테마] */
            padding: 0; border-radius: 16px; width: 90%; max-width: 400px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden;
            border: 1px solid var(--grid-color);
        }
        .modal-header { 
            background-color: var(--modal-header-bg); /* [테마] */
            color: var(--text-color-dark); padding: 15px; border-radius: 16px 16px 0 0; /* [테마] */
            border-bottom: 1px solid var(--grid-color);
        }
        .modal-header h2 { font-size: 1.6em; }
        .modal-body { padding: 25px; color: var(--text-color-dark); } /* [테마] */
        .modal-buttons { display: flex; flex-direction: column; gap: 12px; align-items: center; margin-top: 25px; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.2); border-radius: 50%; border-top: 4px solid var(--primary-color); width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; } /* [테마] */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #countdown-number { 
            font-size: 7em; font-weight: 700; color: white; 
            text-shadow: 0 0 20px rgba(0,0,0,0.5); /* [테마] */
            animation: countdown-pop 1s; 
        }
        @keyframes countdown-pop { 
            from { transform: scale(0.5); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }

        #score-board { margin: 20px 0; display: flex; flex-direction: column; gap: 8px; }
        .score-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; border-radius: 8px; font-size: 1.1em; font-weight: 700; 
            background-color: rgba(0,0,0,0.05); /* [테마] */
        }
        .score-row.winner { 
            background-color: var(--accent-color); color: var(--text-color-dark); 
            transform: scale(1.03); 
            border: 1px solid var(--text-color-dark); /* [테마] */
        }
        .score-row.loser, .score-row.draw { 
            background-color: rgba(0,0,0,0.05); /* [테마] */
            border: 1px solid var(--grid-color);
        }
        .score-avatar { display: inline-flex; align-items: center; gap: 10px; }
        .score-avatar .avatar { width: 32px; height: 32px; font-size: 1.5em; } 
        .score-avatar .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        .menu-btn { 
            width: 100%; padding: 15px; font-size: 1.1em; font-weight: bold; 
            border-radius: 12px; border: none; cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.1s; margin: 5px 0; 
            font-family: 'GmarketSans', sans-serif;
        }
        .menu-btn.primary { background-color: var(--primary-color); color: white; }
        .menu-btn.secondary { background-color: #E9ECEF; color: var(--text-color-dark); } /* [테마] */
        .menu-btn:active { transform: scale(0.98); }
        .menu-btn:disabled { background-color: #ccc; color: #888; cursor: not-allowed; }

       #confirm-exit-modal .modal-content { max-width: 350px; }
       #confirm-exit-modal .modal-body { padding: 30px; text-align: center; }
       #confirm-exit-modal .modal-body h3 { font-size: 1.4em; margin-bottom: 15px; }
       #confirm-exit-modal .modal-body p { font-size: 0.9em; color: #666; } /* [테마] */
       #confirm-exit-modal .modal-footer { 
           display: flex; gap: 10px; padding: 15px; 
           background-color: #F8F9FA; /* [테마] */
           border-top: 1px solid var(--grid-color); 
       }

       #my-action-text {
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(1.8em, 6vw, 2.8em);
            font-weight: 900;
            background: linear-gradient(180deg, var(--accent-color) 40%, #ffd700 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.7));
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px) scale(0.8);
            z-index: 100;
        }
        #my-action-text.show {
            animation: elegant-action-text 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes elegant-action-text {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            25% { opacity: 1; transform: translateY(-10px) scale(1.2); }
            75% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(20px) scale(0.9); }
        }

        .touch-btn.soft-drop { font-size: clamp(1.3rem, 4vw, 1.6rem); }
        .touch-btn.move-left, .touch-btn.move-right { font-size: clamp(1.3rem, 4vw, 1.6rem); }
        .touch-btn.hold, .touch-btn.hard-drop { font-size: clamp(1.0rem, 3vw, 1.2rem); font-weight: 900; }
        .touch-btn.rotate { font-size: clamp(1.4rem, 4.5vw, 1.8rem); }


        /* --- [신규] 사이드 터치 컨트롤 --- */
        .side-control-panel {
            position: fixed;
            top: 0;
            bottom: 0;
            width: clamp(65px, 18vw, 90px); /* 버튼 크기 + 여백 */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* [수정] center -> flex-end (하단 정렬) */
            align-items: center;
            gap: 30px; /* 버튼 사이 간격 넓게 */
            /* 헤더(약 50px)와 푸터(약 80px) 영역을 피함 */
            padding-top: calc(50px + env(safe-area-inset-top));
            padding-bottom: max(80px, env(safe-area-inset-bottom));
            z-index: 10;

                const totalSideWidth = sidePanelWidth + sidePanelGap;

                const mainContentStyle = window.getComputedStyle(gameMainContent);
                const boardAreaAvailableWidth = gameMainContent.clientWidth - parseFloat(mainContentStyle.paddingLeft) - parseFloat(mainContentStyle.paddingRight) - totalSideWidth;
                const boardAreaAvailableHeight = gameMainContent.clientHeight - parseFloat(mainContentStyle.paddingTop) - parseFloat(mainContentStyle.paddingBottom);

                 if (boardAreaAvailableHeight <= 0 || boardAreaAvailableWidth <= 0 || !isFinite(boardAreaAvailableHeight) || !isFinite(boardAreaAvailableWidth) ) {
                     console.warn("adjustLayout: Invalid dimensions, using fallback. H/W:", boardAreaAvailableHeight, boardAreaAvailableWidth);
                     BLOCK_SIZE = 10;
                 } else {
                    const widthBasedBlockSize = boardAreaAvailableWidth / COLS;
                    const heightBasedBlockSize = boardAreaAvailableHeight / ROWS;
                    BLOCK_SIZE = Math.max(1, Math.floor(Math.min(widthBasedBlockSize, heightBasedBlockSize)));
                 }

                const boardWidth = BLOCK_SIZE * COLS;
                const garbageMeterWidth = 15 + 2 + 2;
                const boardHeight = BLOCK_SIZE * ROWS;
                const totalCanvasHeight = BLOCK_SIZE * (ROWS + HIDDEN_ROWS);

                const boardWrapper = document.querySelector('.board-wrapper');
                boardWrapper.style.width = `${boardWidth + garbageMeterWidth}px`;
                boardWrapper.style.height = `${boardHeight}px`;
                 boardWrapper.style.marginTop = `calc(-2 * ${BLOCK_SIZE}px)`;

                myCanvas.width = boardWidth;
                myCanvas.height = totalCanvasHeight;

                particleCanvas.width = boardWidth;
                particleCanvas.height = boardHeight;
                particleCanvas.style.width = `${boardWidth}px`;
                particleCanvas.style.height = `${boardHeight}px`;

                const sideBlockSize = Math.max(1, Math.floor(sidePanelWidth / 4));
                nextBlockSize = sideBlockSize;

                // Size HOLD canvas
                const holdCanvasSize = sideBlockSize * 4;
                holdCanvas.width = holdCanvasSize;
                holdCanvas.height = holdCanvasSize;
                holdCanvas.style.width = `${holdCanvasSize}px`;
                holdCanvas.style.height = `${holdCanvasSize}px`;

                // Size IMMEDIATE NEXT canvas
                const immediateNextCanvasSize = sideBlockSize * 4;
                immediateNextCanvas.width = immediateNextCanvasSize;
                immediateNextCanvas.height = immediateNextCanvasSize;
                immediateNextCanvas.style.width = `${immediateNextCanvasSize}px`;
                immediateNextCanvas.style.height = `${immediateNextCanvasSize}px`;

                // Size QUEUE canvas (Tall)
                const queueCanvasWidth = sideBlockSize * 4;
                
                // ▼▼▼ [수정] 2개 분량의 높이로 변경 (2 pieces * 3 height units) ▼▼▼
                const queueCanvasHeight = sideBlockSize * 6;
                // ▲▲▲ [수정] ▲▲▲
                
                queueCanvas.width = queueCanvasWidth;
                queueCanvas.height = queueCanvasHeight;
                queueCanvas.style.width = `${queueCanvasWidth}px`;
                queueCanvas.style.height = `${queueCanvasHeight}px`;

                // [신규] Size OPPONENT canvas (10x20)
                const opponentBlockSize = sidePanelWidth / COLS;
                if (opponentCanvas) { // null 체크
                    opponentCanvas.width = opponentBlockSize * COLS;
                    opponentCanvas.height = opponentBlockSize * ROWS;
                }

                setupContextScale(BLOCK_SIZE, sideBlockSize, opponentBlockSize);
            }

            function setupContextScale(mainBlockSize, sideBlockSize, opponentBlockSize) {
                if (!myCtx) return;

                myCtx.resetTransform();
                myCtx.scale(mainBlockSize, mainBlockSize);

                if(particleCtx) particleCtx.resetTransform();

                if(immediateNextCtx) {
                    immediateNextCtx.resetTransform();
                    immediateNextCtx.scale(sideBlockSize, sideBlockSize);
                }
                if(queueCtx) {
                    queueCtx.resetTransform();
                    queueCtx.scale(sideBlockSize, sideBlockSize);
                }
                if(holdCtx) {
                    holdCtx.resetTransform();
                    holdCtx.scale(sideBlockSize, sideBlockSize);
                }
                // [신규] opponentCtx 스케일 추가
                if(opponentCtx && opponentBlockSize > 0) { // 0보다 클 때만
                    opponentCtx.resetTransform();
                    opponentCtx.scale(opponentBlockSize, opponentBlockSize);
                }
            }

                let hostBag = generate7Bag();
                const hostStartPiece = hostBag.pop();
                const hostNext1 = hostBag.pop();
                const hostNext2 = hostBag.pop();
                const hostNext3 = hostBag.pop();
                const hostNext4 = hostBag.pop();
                const hostNext5 = hostBag.pop();

                        return;

                    currentRoomData = snapshot.val();
                    const roomData = currentRoomData;

                    if (!roomData.players || !roomData.players[myPlayerId]) {
                        if (!gameOverFlag) alert("방에서 퇴장되었습니다.");
                        cleanupAndExit();
                        return;
                    }
                    
                    if (roomData.status === 'playing') {
                        if (!gameData && isHost) {
                            console.log("GameData not found. Host initializing...");
                            initializeGameData();
                            return; 
                        }

                        if (gameData && !countdownStarted) {
                            countdownStarted = true;
                            
                            if (gameData && myPlayerKey && opponentPlayerKey) {
                                const myData = gameData[myPlayerKey];
                                const opponentData = gameData[opponentPlayerKey];
                                
                                if (myData) {
                                board = myData.board || createMatrix(COLS, ROWS + HIDDEN_ROWS);
                                currentPiece = myData.currentPiece;
                                nextPieces = myData.nextPieces || [];
                                score = myData.score || 0;
                                level = myData.level || 1;
                                lines = myData.lines || 0;
                                incomingGarbage = myData.incomingGarbage || 0;
                                combo = myData.combo !== undefined ? myData.combo : -1;
                                isGameOver = myData.isGameOver || false;
                                lastMoveWasRotate = myData.lastMoveWasRotate || false;
                                pieceBag = myData.pieceBag || [];

                                dropInterval = myData.dropInterval || BASE_DROP_INTERVAL * Math.pow(0.85, (level || 1) - 1);
                                if (isNaN(dropInterval) || dropInterval < 50) {
                                    dropInterval = 50;
                                }

                                calculateGhostY();
                                drawMyBoard();
                            }
                                updateHeaderUI(myData, opponentData);
                            }

                            startCountdown(); 
                        }

                        if (isGameLive && gameData && myPlayerKey && opponentPlayerKey) {
                            const myData = gameData[myPlayerKey];
                            const opponentData = gameData[opponentPlayerKey];
                            
                            // [수정] 내 게임 상태는 더 이상 Firebase에서 읽지 않습니다. (로컬에서 관리)
                            // [수정] 오직 '내가 받을 쓰레기'만 확인합니다.

                                incomingGarbage = myData.incomingGarbage;

                                const myHeaderMeter = document.getElementById('my-garbage-header');
                                const myHeaderFill = document.getElementById('my-garbage-fill-header');
                                updateGarbageMeter(myHeaderMeter, myHeaderFill, incomingGarbage);
                            }

                            // [수정] 상대방 UI 갱신은 그대로 유지합니다.
                            updateHeaderUI(myData, opponentData);

                            if (!gameOverFlag && isGameLive && gameData && myPlayerKey) {
                                const myCurrentData = gameData[myPlayerKey];
                                const opponentCurrentData = gameData[opponentPlayerKey];
                                
                                const iAmGameOver = myCurrentData?.isGameOver === true; 
                                const opponentIsGameOver = opponentCurrentData?.isGameOver === true;
                                
                                const opponentExistsInRoom = Object.keys(currentRoomData.players || {}).length > 1; 

                                console.log(`[Listen Check] iAmGameOver=${iAmGameOver}, opponentIsGameOver=${opponentIsGameOver}, opponentExistsInRoom=${opponentExistsInRoom}`);

                                if (iAmGameOver || opponentIsGameOver || (!iAmGameOver && !opponentExistsInRoom)) {

                                     showGameOver(gameData);
                                }
                            }
                        }

                    } else if (roomData.status === 'gameOver' && !gameOverFlag) {
                        gameOverFlag = true;
                        isGameLive = false;
                        cancelAnimationFrame(gameLoopId);
                        showGameOver(gameData);
                        
                    } else if (roomData.status === 'waiting') {
                        infoOverlay.innerHTML = `<h2>Waiting for opponent...</h2><div class="spinner"></div>`;
                        infoOverlay.classList.add('active');

                        countdownStarted = false;
                        isGameLive = false;
                        gameOverFlag = false;
                        cancelAnimationFrame(gameLoopId);
                        
                        if (isHost) {
                            roomRef.child('players').once('value').then(snap => {
                                if (snap.numChildren() === 2 && (!roomData.gameData || roomData.status === 'gameOver')) {

                                }
                            });
                        }

                });

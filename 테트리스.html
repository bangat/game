<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>테트리스</title>
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            /* ▼▼▼ [수정] 원래의 다크 테마로 복원 ▼▼▼ */
            --bg-color: #1a1a2e; /* Dark blue background */
            --board-bg: #0c0c1e; /* Even darker board background */
            --grid-color: #4a4a6a; /* Grid line color */
            --text-color: #e0e0ff; /* Light purple text */
            --text-color-dark: #333D4B;
            --accent-color: #FFC84A; /* Accent yellow */
            --highlight-color: #ff57a5; /* Pink highlight for effects */
            --danger-color: #F76363;
            --primary-color: #4A8DFF;
            --garbage-color: #888888; /* Garbage line color */
            --garbage-indicator-bg: rgba(136, 136, 136, 0.3);
            --garbage-indicator-fill: #e74c3c; /* Red fill for garbage meter */
            --ghost-opacity: 0.25;
            --touch-control-bg: rgba(255, 255, 255, 0.15);
            --touch-control-active-bg: rgba(255, 255, 255, 0.3);

            /* Piece Colors - Standard Guideline */
            --color-I: #00FFFF; /* Cyan */
            --color-O: #FFFF00; /* Yellow */
            --color-T: #800080; /* Purple */
            --color-J: #0000FF; /* Blue */
            --color-L: #FFA500; /* Orange */
            --color-S: #00FF00; /* Green */
            --color-Z: #FF0000; /* Red */
            /* ▲▲▲ [수정] 원래의 다크 테마로 복원 ▲▲▲ */
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: 'GmarketSans', sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; 
            touch-action: manipulation; -webkit-user-select: none; user-select: none;
            overscroll-behavior-y: none; /* [추가] iOS 당겨서 새로고침 및 오버스크롤 바운스 방지 */
            
            padding-top: env(safe-area-inset-top);
            /* padding-bottom: env(safe-area-inset-bottom); */ /* [삭제] */
        }

        #game-wrapper {
            width: 100%;
            height: 100%; /* Or use flex-grow if nested in another flex container */
            display: flex; flex-direction: column; /* Vertical stacking */
            padding-bottom: env(safe-area-inset-bottom);
        }

        #game-header {
            flex-shrink: 0;
            /* ▼▼▼ Add Flex properties back ▼▼▼ */
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            /* ▲▲▲ Add Flex properties back ▲▲▲ */
            padding: 4px;
            background-color: rgba(0,0,0,0.2);
            gap: 4px;
            border-bottom: 1px solid var(--grid-color);
            min-height: 50px;
        }
        .player-info {
            display: flex; align-items: center; gap: 5px; /* ▼ 갭 축소 ▼ */
            background-color: rgba(0,0,0,0.3);
            padding: 5px; border-radius: 6px; /* ▼ 패딩/반경 축소 ▼ */
            transition: all 0.3s ease;
            flex: 1; min-width: 0;
            border: 2px solid transparent;
            position: relative;
        }
        .player-info.my-turn { 
            border-color: var(--accent-color);
            background-color: rgba(255, 200, 74, 0.3);
        }
        .player-info .avatar {
            font-size: 1.2em; width: 24px; height: 24px; /* ▼ 크기 축소 ▼ */
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0; background-color: #eee; border-radius: 50%;
        }
        .player-info .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .player-info .info-text { display: flex; flex-direction: column; min-width: 0; flex-grow: 1; gap: 2px;}
        .player-info .nickname { font-weight: 700; font-size: clamp(0.8em, 2.2vw, 0.95em); /* [수정] 폰트 크기 가독성 개선 */ white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-info .stats { font-size: clamp(0.7em, 2vw, 0.85em); /* [수정] 폰트 크기 가독성 개선 */ color: var(--text-color); display: flex; gap: 4px; /* ▼ 갭 축소 ▼ */ }
        .player-info .stats span { color: var(--accent-color); font-weight: bold; }
        
        .garbage-meter {
            background-color: var(--garbage-indicator-bg);
            border: 1px solid var(--grid-color);
            border-radius: 3px;
            overflow: hidden;
        }
        .garbage-fill {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: 0%; 
            background-color: var(--garbage-indicator-fill);
            transition: height 0.1s linear;
        }
        .garbage-warning { animation: blink-warning 0.5s infinite alternate; }
        @keyframes blink-warning {
            from { background-color: var(--garbage-indicator-fill); }
            to { background-color: #ffc107; }
        }
        @keyframes blink-warning-fill { /* fill 요소에 적용되도록 수정 */
            from { opacity: 1; filter: brightness(1); }
            to { opacity: 0.7; filter: brightness(1.5); }
        }

        .player-info .garbage-meter {
            position: absolute;
            top: 5px; right: 5px; bottom: 5px; /* ▼ 위치 조정 ▼ */
            width: 8px; /* ▼ 너비 축소 ▼ */
        }
        /* 헤더 쪽 미니 게이지에도 동일한 fill 스타일 적용 (선택 사항) */
        .player-info .garbage-meter .garbage-fill {
             background: linear-gradient(to top, #e74c3c, #f1c40f);
             transition: height 0.2s ease-out;
        }
.player-info .garbage-meter.garbage-warning .garbage-fill {
             animation: blink-warning-fill 0.5s infinite alternate;
        }

              #game-main-content {
             flex-grow: 1; /* <<< Takes up remaining vertical space */
             min-height: 0; /* <<< Allows shrinking */
             overflow: hidden; /* <<< Prevents content spill */
             display: flex; /* Keep internal layout */
             flex-direction: row;
             justify-content: center;
             align-items: flex-start;
             padding: 10px 5px 0; /* Keep top padding */
             gap: 5px;
             /* NO explicit height here */
        }

        #game-side-panels {
            display: flex;
            flex-direction: column; /* Stack Next and Hold vertically */
            align-items: center;
            gap: 10px; /* Space between Next and Hold */
            flex-shrink: 0; /* Don't shrink */
            /* Removed fixed width: 60px; */
        }

        #hold-panel canvas { /* Style specifically for hold canvas */
             background-color: rgba(0,0,0,0.2); /* Slight background */
             border: 1px solid var(--grid-color);
             border-radius: 4px;
        }
        #hold-panel.unavailable canvas { /* Style when hold is not available */
            opacity: 0.4;
        }

        #my-next-canvas { /* Style specifically for next canvas */
             background-color: rgba(0,0,0,0.2); /* Match hold background */
             border: 1px solid var(--grid-color); /* Match hold border */
             border-radius: 4px; /* Match hold radius */
        }
        
        #game-board-area {
            display: flex;
            justify-content: center; /* Center board wrapper */
            align-items: flex-start;
            flex-grow: 1; /* Allow board to take remaining horizontal space */
            height: 100%;
            min-width: 0; /* Prevent overflow */
        }

        /* ▼▼▼ [추가] 보드 래퍼 flex 설정 ▼▼▼ */
        .board-wrapper {
            display: flex;
            flex-direction: row;
            /* JS에서 설정된 높이/너비를 따름 */
        }
        /* ▲▲▲ [추가] ▲▲▲ */
        
        #my-board-canvas {
            border: 2px solid var(--grid-color);
            background-color: var(--board-bg);
            display: block;
        }
        
        #my-garbage-meter-side {
            position: relative; /* 자식 요소(fill, lines)의 기준점 */
            width: 15px;
            height: 100%;
            margin-left: 2px;
            background-color: var(--garbage-indicator-bg); /* 배경색 직접 지정 */
            border: 1px solid var(--grid-color); /* 테두리 유지 */
            border-radius: 3px; /* 반경 유지 */
            overflow: hidden; /* 내부 요소가 넘치지 않도록 */
        }

        /* ▼▼▼ 눈금 효과 추가 (가상 요소 사용) ▼▼▼ */
        #my-garbage-meter-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 9%, /* 각 눈금 높이 (10% 간격) */
                rgba(255, 255, 255, 0.1) 9%, /* 눈금 선 색상 및 두께 */
                rgba(255, 255, 255, 0.1) 10%
            );
            z-index: 1; /* 눈금이 fill 위에 오도록 */
        }
        /* ▲▲▲ 눈금 효과 추가 ▲▲▲ */

        #my-garbage-meter-side .garbage-fill {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 0%;
            /* ▼▼▼ 그라데이션 및 부드러운 전환 효과 ▼▼▼ */
            background: linear-gradient(to top, #e74c3c, #f1c40f); /* 빨강 -> 노랑 */
            transition: height 0.2s ease-out; /* 전환 속도 부드럽게 */
            z-index: 0; /* fill이 눈금 뒤에 오도록 */
             /* ▲▲▲ 그라데이션 및 부드러운 전환 효과 ▲▲▲ */
        }

        /* 경고 깜빡임 효과는 .garbage-warning 클래스로 제어 (기존 방식 유지) */
        #my-garbage-meter-side.garbage-warning .garbage-fill { /* 경고 시 깜빡임 */
             animation: blink-warning-fill 0.5s infinite alternate;
        }


        .board-side-panel {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Stretch children horizontally */
            gap: 2px;
            flex-shrink: 0;
        }
        

        .panel-label {
            font-size: 0.7em; /* Smaller label */
            font-weight: bold;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        #touch-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center; /* Center the row */
            align-items: center; /* Center vertically */
            padding: 8px max(15px, 3vw); /* Adjust horizontal padding */
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            background-color: rgba(0,0,0,0.3);
            border-top: 1px solid var(--grid-color);
            width: 100%;
        }
        .touch-btn {
            width: clamp(40px, 11vw, 55px); /* ▼ Smaller ▼ */
            height: clamp(40px, 11vw, 55px);/* ▼ Smaller ▼ */
            display: flex; justify-content: center; align-items: center;
            font-size: clamp(1rem, 3.5vw, 1.3rem); /* ▼ Smaller ▼ */
            font-weight: bold; color: rgba(255, 255, 255, 0.8);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; /* Slightly less rounded */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset 1px 1px 2px rgba(255, 255, 255, 0.1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.1s ease-out;
            -webkit-tap-highlight-color: transparent;
        }
        .touch-btn:active {
            transform: scale(0.96); /* 살짝 작아짐 */
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.3), rgba(255, 255, 255, 0.05)); /* 눌린 느낌 */
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.4); /* 내부 그림자 강조 */
            color: rgba(255, 255, 255, 0.6); /* 텍스트 약간 어둡게 */
        }

        /* New Layout Styles */
        .controls-row {
            display: flex;
            align-items: flex-end; /* Align buttons vertically at bottom */
            justify-content: space-between; /* [수정] 양쪽 끝으로 정렬 */
            /* gap: max(20px, 5vw); */ /* [삭제] 그룹 간 간격 삭제 */
            width: 100%;
            max-width: 500px; /* Limit max width for better spacing on wider screens */
        }

 .controls-column { /* For Soft Drop & Left */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* [수정] 중앙 정렬 -> 왼쪽 정렬 */
            gap: 5px; /* Space between Soft Drop and Left */
        }
        
        .controls-column > div:last-child { /* Targets the div wrapping left/right buttons */
             display: flex;
             gap: max(25px, 6vw); /* ▼▼▼ Reduced gap between Left & Right ▼▼▼ */
        }

       .action-buttons { /* For Hold, Rotate, Drop */
            display: flex;
            align-items: flex-end;
            gap: max(8px, 1.5vw); /* Default gap between action buttons */
        }

        #particle-canvas {
            position: absolute; top: 0; left: 0;
            pointer-events: none; z-index: 99;
        }

        /* --- [수정] 오버레이/모달 스타일 (다크 테마 복원) --- */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; 
            flex-direction: column; justify-content: center; align-items: center; 
            z-index: 200; text-align: center; background-color: rgba(0, 0, 0, 0.85);
            color: white;
        }
        .overlay.active {
            display: flex; 
        }
        .modal-content { 
            background: #2a2a4e; /* [수정] 다크 테마 */
            color: var(--text-color);  /* [수정] 다크 테마 */
            padding: 0; border-radius: 16px; width: 90%; max-width: 400px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden;
            border: 1px solid var(--grid-color);
        }
        .modal-header { 
            background-color: #0c0c1e; /* [수정] 다크 테마 */
            color: white; padding: 15px; border-radius: 16px 16px 0 0; 
            border-bottom: 1px solid var(--grid-color);
        }
        .modal-header h2 { font-size: 1.6em; }
        .modal-body { padding: 25px; color: var(--text-color); } /* [수정] 다크 테마 */
        .modal-buttons { display: flex; flex-direction: column; gap: 12px; align-items: center; margin-top: 25px; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #countdown-number { 
            font-size: 7em; font-weight: 700; color: white; 
            text-shadow: 0 0 20px rgba(255,255,255,0.7); 
            animation: countdown-pop 1s; 
        }
        @keyframes countdown-pop { 
            from { transform: scale(0.5); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }

        #score-board { margin: 20px 0; display: flex; flex-direction: column; gap: 8px; }
        .score-row { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 15px; border-radius: 8px; font-size: 1.1em; font-weight: 700; 
            background-color: rgba(0,0,0,0.2);
        }
        .score-row.winner { 
            background-color: var(--accent-color); color: var(--text-color-dark); 
            transform: scale(1.03); 
            border: 1px solid #fff;
        }
        .score-row.loser, .score-row.draw { 
            background-color: rgba(0,0,0,0.2); 
            border: 1px solid var(--grid-color);
        }
        .score-avatar { display: inline-flex; align-items: center; gap: 10px; }
        .score-avatar .avatar { width: 32px; height: 32px; font-size: 1.5em; } 
        .score-avatar .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        .menu-btn { 
            width: 100%; padding: 15px; font-size: 1.1em; font-weight: bold; 
            border-radius: 12px; border: none; cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.1s; margin: 5px 0; 
            font-family: 'GmarketSans', sans-serif;
        }
        .menu-btn.primary { background-color: var(--primary-color); color: white; }
        .menu-btn.secondary { background-color: #3a3a5e; color: var(--text-color); } /* [수정] 다크 테마 */
        .menu-btn:active { transform: scale(0.98); }
        .menu-btn:disabled { background-color: #ccc; color: #888; cursor: not-allowed; }

       #confirm-exit-modal .modal-content { max-width: 350px; }
       #confirm-exit-modal .modal-body { padding: 30px; text-align: center; }
       #confirm-exit-modal .modal-body h3 { font-size: 1.4em; margin-bottom: 15px; }
       #confirm-exit-modal .modal-body p { font-size: 0.9em; color: #ccc; }
       #confirm-exit-modal .modal-footer { 
           display: flex; gap: 10px; padding: 15px; 
           background-color: #1a1a2e; /* [수정] 다크 테마 */
           border-top: 1px solid var(--grid-color); 
       }

       /* --- [수정] 액션 텍스트 (T-Spin, Combo 등) 스타일 개선 --- */
        #my-action-text { /* ID 셀렉터로 변경 */
            position: absolute;
            /* ▼▼▼ 위치: 보드 상단 근처로 이동 ▼▼▼ */
            top: 15%;
            /* ▲▲▲ 위치 수정 ▲▲▲ */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(1.8em, 6vw, 2.8em); /* 크기 살짝 키움 */
            font-weight: 900;
            /* ▼▼▼ 고급진 스타일 적용 ▼▼▼ */
            background: linear-gradient(180deg, var(--accent-color) 40%, #ffd700 100%); /* 골드 그라데이션 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* 그라데이션 적용 위해 투명 처리 */
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.7)); /* 그림자 효과 */
            /* ▲▲▲ 스타일 적용 ▲▲▲ */
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px) scale(0.8); /* 시작 위치 조정 */
            z-index: 100;
        }
        #my-action-text.show {
            /* ▼▼▼ 애니메이션 수정 ▼▼▼ */
            animation: elegant-action-text 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            /* ▲▲▲ 애니메이션 수정 ▲▲▲ */
        }
        /* ▼▼▼ 새로운 키프레임 ▼▼▼ */
        @keyframes elegant-action-text {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            25% { opacity: 1; transform: translateY(-10px) scale(1.2); } /* 더 위로 튀어오름 */
            75% { opacity: 1; transform: translateY(0) scale(1); } /* 잠시 유지 */
            100% { opacity: 0; transform: translateY(20px) scale(0.9); } /* 아래로 사라짐 */
        }
        /* ▲▲▲ 새로운 키프레임 ▲▲▲ */

        /* 개별 버튼 아이콘 크기 및 스타일 조정 */
        .touch-btn.soft-drop { font-size: clamp(1.3rem, 4vw, 1.6rem); } /* Adjusted */
        .touch-btn.move-left, .touch-btn.move-right { font-size: clamp(1.3rem, 4vw, 1.6rem); } /* Adjusted */
        .touch-btn.hold, .touch-btn.hard-drop { font-size: clamp(1.0rem, 3vw, 1.2rem); font-weight: 900; } /* [수정] 폰트 크기 키움 */
        .touch-btn.rotate { font-size: clamp(1.4rem, 4.5vw, 1.8rem); } /* Adjusted */

       

    </style>
</head>
<body>
    <audio id="move-sound" src="sounds/move.wav" preload="auto"></audio>
    <audio id="rotate-sound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="lock-new-sound" src="./봄버맨사운드/블록하강.mp3" preload="auto"></audio>
    <audio id="clear-new-sound" src="./봄버맨사운드/블록클리어.mp3" preload="auto"></audio>
    <audio id="gameover-sound" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="junk-sound" src="./봄버맨사운드/정크넘어올때.mp3" preload="auto"></audio>
    <audio id="tspin-sound" src="sounds/tspin.wav" preload="auto"></audio>
    <audio id="tetris-sound" src="sounds/tetris.wav" preload="auto"></audio>
    <audio id="win-sound-new" src="./봄버맨사운드/win.mp3" preload="auto"></audio>
    <audio id="loss-sound-new" src="./봄버맨사운드/패배.mp3" preload="auto"></audio>


    <div id="game-wrapper">
        
        <div id="game-header">
            </div>
        
        <div id="game-main-content">
            <div id="game-side-panels">
                 <div class="board-side-panel" id="hold-panel">
                     <div class="panel-label">HOLD</div>
                     <canvas id="hold-canvas"></canvas>
                </div>
                 <div id="game-next-bar">
                    <div class="board-side-panel" id="my-next-panel">
                        <div class="panel-label">NEXT</div>
                        <canvas id="my-next-canvas"></canvas>
                    </div>

     // --- [REVISED YET AGAIN] Layout Adjustment ---
            function adjustLayout() {
                // Determine side panel width dynamically

                const sidePanelWidth = Math.max(40, Math.floor(sidePanelBaseSize));
                const sidePanelsElement = document.getElementById('game-side-panels');
                if (sidePanelsElement) sidePanelsElement.style.width = `${sidePanelWidth}px`;
                const sidePanelGap = 5; // CSS gap
                const totalSideWidth = sidePanelWidth + sidePanelGap;

                // --- ▼▼▼ Simplified Height/Width Calculation based on Computed Style ▼▼▼ ---
                // Get the actual computed dimensions *inside* the main content area AFTER flexbox layout
                const mainContentStyle = window.getComputedStyle(gameMainContent);
                // Use clientWidth/Height which includes padding, then subtract known padding
                const boardAreaAvailableWidth = gameMainContent.clientWidth - parseFloat(mainContentStyle.paddingLeft) - parseFloat(mainContentStyle.paddingRight) - totalSideWidth;
                // Subtract explicit top padding from computed height
                const boardAreaAvailableHeight = gameMainContent.clientHeight - parseFloat(mainContentStyle.paddingTop);
                // --- ▲▲▲ Simplified Height/Width Calculation --- ▲▲▲

                // Prevent errors if dimensions are invalid
                 if (boardAreaAvailableHeight <= 0 || boardAreaAvailableWidth <= 0 || !isFinite(boardAreaAvailableHeight) || !isFinite(boardAreaAvailableWidth) ) {
                     console.warn("adjustLayout: Invalid dimensions, using fallback. H/W:", boardAreaAvailableHeight, boardAreaAvailableWidth);
                     BLOCK_SIZE = 10; // Use a small fallback block size
                 } else {
                    // 2. Determine BLOCK_SIZE based on board area constraints

                    // ▼▼▼ Calculate block size based only on VISIBLE rows within available height ▼▼▼

                    BLOCK_SIZE = Math.max(1, Math.floor(Math.min(widthBasedBlockSize, heightBasedBlockSize)));
                 }

                // 3. Size the Main Game Board Canvas

                particleCanvas.height = boardHeight;

            // --- Drawing Functions ---
            function drawMyBoard() {
                if (!myCtx) return;

            function drawMatrix(context, matrix, offset) {
                if (!matrix) return;
                for (let y = 0; y < ROWS + HIDDEN_ROWS; y++) {
                    if (!matrix[y]) continue;
                    for (let x = 0; x < COLS; x++) {
                        const value = matrix[y][x];
                        if (value !== 0) {
                            const canvasY = y + offset.y;
                            // ▼▼▼ [수정] 저장된 색상 값 사용 ▼▼▼
                            context.fillStyle = value === GARBAGE_INDEX ? GARBAGE_COLOR_VALUE : PIECES[PIECE_TYPES[value - 1]]?.color || '#888888';
                            // ▲▲▲ [수정] ▲▲▲
                            context.fillRect(x + offset.x, canvasY, 1, 1);
                            context.strokeStyle = 'rgba(0,0,0,0.3)';
                            context.lineWidth = 0.05;
                            context.strokeRect(x + offset.x, canvasY, 1, 1);
                        }
                    }
                }
            }

            function drawPiece(context, piece, yOffset = 0) {
                 if (!piece || !piece.shape) return;
                 // ▼▼▼ [수정] 저장된 색상 값 사용 ▼▼▼
                 context.fillStyle = piece.color || '#FFFFFF'; // piece 객체에 저장된 color 사용
                 // ▲▲▲ [수정] ▲▲▲
                 piece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const canvasX = x + piece.x;
                            const canvasY = y + piece.y + yOffset;
                            context.fillRect(canvasX, canvasY, 1, 1);
                            context.strokeStyle = 'rgba(0,0,0,0.3)';
                            context.lineWidth = 0.05;
                            context.strokeRect(canvasX, canvasY, 1, 1);
                        }
                    });
                 });
            }


            function drawGrid(context, cols, rows, yStart = 0) {
                // ▼▼▼ [수정] 저장된 색상 값 사용 ▼▼▼
                context.strokeStyle = GRID_COLOR_VALUE;
                // ▲▲▲ [수정] ▲▲▲
                context.lineWidth = 0.02;
                context.beginPath();
                for (let i = 1; i < cols; i++) {
                    context.moveTo(i, yStart);
                    context.lineTo(i, rows + yStart);
                }
                for (let i = yStart + 1; i < rows + yStart; i++) {
                    context.moveTo(0, i);
                    context.lineTo(cols, i);
                }
                context.stroke();
            }
            
           function drawNext(context, nextPieceTypes) {
                if (!context || !myNextCanvas) return;

                const MAX_BLOCKS_WIDE = 4;
                const canvasScaledWidth = context.canvas.width / nextBlockSize;
                const canvasScaledHeight = context.canvas.height / nextBlockSize;

                context.clearRect(0, 0, canvasScaledWidth, canvasScaledHeight);

                // --- ▼▼▼ [수정] 블록 간 간격 추가 및 배경/테두리 그리기 ▼▼▼ ---
                const piecesToDraw = nextPieceTypes.slice(0, PREVIEW_COUNT);
                let currentYOffset = 1.0; // [수정] 첫 블럭 상단 여백 추가
                const gap = 1.5; // [수정] 블럭 간 세로 간격 조정

                piecesToDraw.forEach((pieceType, index) => {
                    if (pieceType) {
                        const piece = PIECES[pieceType];
                        const shape = piece.shape;
                        let pieceHeight = 0;
                        let pieceWidth = 0;
                        // Calculate non-empty dimensions
                        shape.forEach((row, y) => {
                           if(row.some(cell => cell !== 0)) {
                               pieceHeight = Math.max(pieceHeight, y + 1);
                               row.forEach((cell, x) => {
                                   if(cell !== 0) pieceWidth = Math.max(pieceWidth, x + 1);
                               });
                           }
                        });
                         // Find the starting y index of the shape
                         let startY = shape.findIndex(row => row.some(cell => cell !== 0));
                         if (startY === -1) startY = 0; // Should not happen for valid pieces
                         pieceHeight = pieceHeight - startY; // Actual height used

                        if (index > 0) currentYOffset += gap; // Add gap *before* drawing next piece

                        const offsetX = (MAX_BLOCKS_WIDE - pieceWidth) / 2;
                        const offsetY = currentYOffset;

                        // Draw background/border for the piece area (optional, enhances visibility)
                        // context.fillStyle = 'rgba(0,0,0,0.1)'; // Faint background
                        // context.fillRect(offsetX - 0.5, offsetY - 0.5, pieceWidth + 1, pieceHeight + 1); // Slightly larger rect

                        // Draw the piece itself
                        context.fillStyle = piece.color || '#FFFFFF';
                        for(let y = startY; y < shape.length; y++){
                            if(!shape[y]) continue;
                            for(let x = 0; x < shape[y].length; x++){
                                if (shape[y][x] !== 0) {
                                    const drawX = x + offsetX;
                                    const drawY = (y - startY) + offsetY; // Adjust y based on startY
                                    if(drawX < canvasScaledWidth && drawY < canvasScaledHeight) {
                                        context.fillRect(drawX, drawY, 1, 1);
                                        context.strokeStyle = 'rgba(0,0,0,0.3)';
                                        context.lineWidth = 0.05;
                                        context.strokeRect(drawX, drawY, 1, 1);
                                    }
                                }
                            }
                        }
                        currentYOffset += pieceHeight; // Move down by actual piece height
                    }
                });
                // --- ▲▲▲ [수정] ---
            }

             function drawGhostPiece(context, yOffset = 0) { // yOffset은 이제 사용되지 않지만 호환성 위해 둠
                if (!currentPiece || ghostY === undefined) return;
                const ghostPiece = { ...currentPiece, y: ghostY };
                context.globalAlpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ghost-opacity').trim());
                drawPiece(context, ghostPiece, yOffset); // [수정]
                context.globalAlpha = 1.0;
             }

             // --- [NEW] Draw Hold Piece Function ---
            function drawHold(context, pieceType) {
                 if(!context || !holdCanvas) return;
                 const HOLD_SIZE = 4; // Use a 4x4 grid for hold display
                 context.clearRect(0, 0, HOLD_SIZE, HOLD_SIZE);

                 if (pieceType) {

                     shape.forEach((row, y) => {

                             }
                         });
                     });
                 }
            }


            // --- Game Logic ---
            function createMatrix(w, h) { 
                const matrix = [];
                while (h--) { matrix.push(new Array(w).fill(0)); }
                return matrix;
            }
            function generate7Bag() { 
                let bag = [...PIECE_TYPES];
                for (let i = bag.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [bag[i], bag[j]] = [bag[j], bag[i]];
                }
                return bag;
            }
            function getNextPieceFromBag() { 
                if (pieceBag.length === 0) {
                    if (isHost) {
                        pieceBag = generate7Bag();
                        roomRef.child('gameData/pieceBag').set(pieceBag);
                    } else {
                        pieceBag = generate7Bag(); 
                    }
                }
                return pieceBag.pop();
            }
            function spawnPiece(pieceType) { 
                const piece = PIECES[pieceType];
                return {
                    type: pieceType, shape: piece.shape, color: piece.color, index: piece.index,
                    x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                    y: 0, // Y좌표 0에서 시작 (HIDDEN_ROWS 영역)
                    rotation: 0
                };
            }

             function movePiece(dx, dy, isUserMove = false) {
                if (isGameOver || !currentPiece || !isGameLive) return;
                const nextPos = { ...currentPiece, x: currentPiece.x + dx, y: currentPiece.y + dy };
                if (!checkCollision(board, nextPos)) {

                    currentPiece.x = nextPos.x;
                    currentPiece.y = nextPos.y;
                    lastMoveWasRotate = false; // <<< [추가] 이동 시 회전 플래그 리셋

                    // (DB 업데이트 코드는 이전에 제거됨)

                    playSound('move');
                    clearLockDelay();

                    calculateGhostY();
                    drawMyBoard();
                }
                else if (dy > 0) {
                    startLockDelay();
                }
             }

            function rotatePiece() { 
                if (isGameOver || !currentPiece || !isGameLive) return; 
                const originalShape = currentPiece.shape;
                const rotatedShape = rotateMatrix(originalShape);
                let testPos = { ...currentPiece, shape: rotatedShape };
                let kickOffset = 0;
                while (checkCollision(board, testPos)) {
                    kickOffset = (kickOffset >= 0) ? -(kickOffset + 1) : -(kickOffset - 1);
                    testPos.x = currentPiece.x + kickOffset;
                    if (Math.abs(kickOffset) > 2) {
                        playSound('move'); return;
                    }
                }
                
                currentPiece.x = testPos.x;
                currentPiece.shape = rotatedShape;
                currentPiece.rotation = (currentPiece.rotation + 1) % 4;
                lastMoveWasRotate = true; 
                
                
                playSound('rotate');
                clearLockDelay();
                
                calculateGhostY();
                drawMyBoard();
            }

            function rotateMatrix(matrix) { 
                const N = matrix.length;
                const result = matrix.map((row, i) =>
                    row.map((val, j) => matrix[N - 1 - j][i])
                );
                return result;
            }

            function hardDrop() {
                if (isGameOver || !currentPiece || !isGameLive) return;
                playSound('move');
                let dropDistance = 0;
                let finalY = currentPiece.y;
                // ▼▼▼ [수정] 최종 Y 위치만 계산 ▼▼▼
                while (!checkCollision(board, { ...currentPiece, y: finalY + 1 })) {
                    finalY++; dropDistance++;
                }
                // ▲▲▲ [수정] ▲▲▲

                if (finalY > currentPiece.y) {
                    const hardDropScoreToAdd = dropDistance * HARD_DROP_SCORE;
                    // [제거] 로컬 병합 (mergePieceToBoard)
                    // [제거] 로컬 board 업데이트 (roomRef.update)

                    // ▼▼▼ [수정] handleLocking에 최종 Y 위치 전달 ▼▼▼
                    handleLocking(true, finalY, hardDropScoreToAdd);
                    // ▲▲▲ [수정] ▲▲▲

                    clearLockDelay();

                } else {
                     // 이미 바닥이면 일반 락킹 딜레이 시작
                     startLockDelay();
                }
            }

             function checkCollision(boardToCheck, piece) { 
                 if (!piece || !piece.shape || !boardToCheck) return true; 
                 for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x] !== 0) {
                            const boardX = x + piece.x;
                            const boardY = y + piece.y;
                            if (boardX < 0 || boardX >= COLS || boardY >= ROWS + HIDDEN_ROWS) {
                                return true;
                            }
                            if (boardY >= 0 && boardToCheck[boardY] && boardToCheck[boardY][boardX] !== 0) {
                                return true;
                            }
                        }
                    }
                 }
                 return false;
             }

             function detectTSpin(rotatedPiece) { 
                if (!rotatedPiece || rotatedPiece.type !== 'T' || !lastMoveWasRotate) {
                    return null;
                }
                const centerOffsets = { x: 1, y: 1 };
                const centerX = rotatedPiece.x + centerOffsets.x;
                const centerY = rotatedPiece.y + centerOffsets.y;
                const corners = [
                    { x: centerX - 1, y: centerY - 1 }, { x: centerX + 1, y: centerY - 1 },
                    { x: centerX - 1, y: centerY + 1 }, { x: centerX + 1, y: centerY + 1 },
                ];
                let filledCorners = 0;
                let frontCornersFilled = 0;
                corners.forEach((corner, index) => {
                    if (corner.x < 0 || corner.x >= COLS || corner.y < 0 || corner.y >= ROWS + HIDDEN_ROWS ||
                        (board[corner.y] && board[corner.y][corner.x] !== 0))
                    {
                        filledCorners++;
                        if (index < 2) { frontCornersFilled++; }
                    }
                });
                if (filledCorners >= 3) {
                     if (filledCorners === 3 && frontCornersFilled < 2) { return 'mini'; }
                    return 'normal';
                }
                return null;
             }

            function mergePieceToBoard(pieceToMerge = currentPiece) { 
                if (!pieceToMerge || !pieceToMerge.shape || !board) return; 
                const pieceIndex = pieceToMerge.index;
                pieceToMerge.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const boardY = y + pieceToMerge.y;
                            const boardX = x + pieceToMerge.x;
                            if (boardY >= 0 && boardY < ROWS + HIDDEN_ROWS && boardX >= 0 && boardX < COLS) {
                                board[boardY][boardX] = pieceIndex;
                            }
                        }
                    });
                });
            }

          function handleLocking(isHardDrop = false, finalY = null, hardDropScore = 0) { 
                if (!currentPiece) return;

                const pieceToMerge = isHardDrop && finalY !== null ? { ...currentPiece, y: finalY } : { ...currentPiece };

                clearLockDelay();

                // [신규] 트랜잭션이 성공한 후에 전송할 쓰레기 양을 저장할 변수
                let garbageToSendFromTransaction = 0;
// Reset hold availability
                    canSwapHold = true;
                roomRef.child('gameData').transaction(gameData => {
                    if (!gameData || !gameData[myPlayerKey]) {
                        return; // Abort if my data doesn't exist
                    }

                    const myData = gameData[myPlayerKey];
                    let currentBoard = myData.board;
                    let currentScore = myData.score;
                    let currentLines = myData.lines;
                    let currentLevel = myData.level;
                    let currentCombo = myData.combo;
                    let currentIncomingGarbage = myData.incomingGarbage;
                    let currentPieceBag = myData.pieceBag || generate7Bag();
                    let currentNextPieces = myData.nextPieces || [];
                    let currentIsGameOver = myData.isGameOver;
                    let currentDropInterval = myData.dropInterval || BASE_DROP_INTERVAL; // Get current interval

                    // Merge the locked piece into the board state within the transaction
                    const pieceIndex = pieceToMerge.index;
                    pieceToMerge.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value !== 0) {
                                const boardY = y + pieceToMerge.y;
                                const boardX = x + pieceToMerge.x;
                                if (boardY >= 0 && boardY < ROWS + HIDDEN_ROWS && boardX >= 0 && boardX < COLS) {

                                        console.error(`Error: Row ${boardY} does not exist in board during merge!`);
                                        currentBoard[boardY] = new Array(COLS).fill(0); // Create row if missing (error recovery)

                                    currentBoard[boardY][boardX] = pieceIndex;

                            }
                        });

                            triggerLineClearAnimation(y);

                            playSound('tspin');

                                garbageToSend += T_SPIN_GARBAGE[`normal_${linesCleared}`] || 0;
                            }
                        } else {
                            if (linesCleared === 4) {
                                playSound('tetris');

                            } else if (linesCleared === 3) {

                            showActionText(actionText);

                        currentScore += scoreToAdd * currentLevel;
                        currentLines += linesCleared;
                        const previousLevel = currentLevel; // Save previous level
                        currentLevel = Math.floor(currentLines / 10) + 1;

                        // --- ▼▼▼ [신규] 레벨업 시 속도 증가 로직 ▼▼▼ ---

                    // Update myData for the transaction

             function calculateBoardHeight(boardToCheck) { 
                let height = 0;
                if (!boardToCheck) return 0;
                for (let r = 0; r < ROWS + HIDDEN_ROWS; r++) {
                    if (boardToCheck[r].some(cell => cell !== 0)) {
                        height = (ROWS + HIDDEN_ROWS) - r; 
                        break;
                    }
                }
                return Math.max(0, Math.min(ROWS + HIDDEN_ROWS, height));
            }

                const deltaTime = timestamp - lastTime;

                if (dropCounter > currentDropInterval) {

                         movePiece(0, 1, softDropActive); 
                         if (softDropActive) {

                            // ▼▼▼ [추가] gameOverFlag 초기화 ▼▼▼
                            gameOverFlag = false;
                            // ▲▲▲ [추가] ▲▲▲
                            roomRef.update({
                                rematchRequests: null,
                                status: 'waiting',
                                gameData: null,
                            });
                      }
                 });
            }


             function updatePlayerStats(didIWin) { 
                if (!myPlayerId || myPlayerId.startsWith('guest_')) return;
                const result = (didIWin === null) ? 'draws' : (didIWin ? 'wins' : 'losses');
                const userStatsRef = usersRef.child(myPlayerId).child('gameStats/tetris');

                userStatsRef.transaction(currentStats => {
                    if (currentStats === null) {
                        currentStats = { wins: 0, losses: 0, draws: 0, plays: 0, highscore: 0 };
                    }
                    currentStats.plays = (currentStats.plays || 0) + 1;
                    currentStats[result] = (currentStats[result] || 0) + 1;
                    currentStats.highscore = Math.max(currentStats.highscore || 0, score);
                    return currentStats;
                });
                
                let expGained = 50, pointsGained = 50;
                if(didIWin === true) { expGained = 150; pointsGained = 100; }
                else if (didIWin === null) { expGained = 75; pointsGained = 75; } 
                usersRef.child(myPlayerId).child('profile/exp').transaction(exp => (exp || 0) + expGained);
                usersRef.child(myPlayerId).child('profile/points').transaction(points => (points || 0) + pointsGained);
            }

            // --- Particle Effects (유지) ---
            function triggerLineClearAnimation(clearedRowY) {
                 const startY = (clearedRowY - HIDDEN_ROWS) * BLOCK_SIZE + BLOCK_SIZE / 2;
                 const startX = myCanvas.width / 2;
                 const count = 30;
                 const color = 'var(--highlight-color)';
                 for (let i = 0; i < count; i++) {
                    particles.push(new Particle(startX, startY, color));
                 }
            }
            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * -8 - 2;
                    this.color = color;
                    this.life = 1; this.gravity = 0.2;
                }
                update(deltaTime) {
                    this.x += this.speedX * (deltaTime / 16);
                    this.y += this.speedY * (deltaTime / 16);
                    this.speedY += this.gravity;
                    this.life -= 0.02 * (deltaTime / 16);
                }
                draw() {
                    particleCtx.fillStyle = this.color;
                    particleCtx.globalAlpha = this.life;
                    particleCtx.beginPath();
                    particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    particleCtx.fill();
                    particleCtx.globalAlpha = 1;
                }
            }
            function updateParticles(deltaTime) {
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(deltaTime);
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
            }
            function drawParticles() {
                 if (!particleCtx || !particleCanvas) return;
                 particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                 particles.forEach(p => p.draw());
            }

            // --- Window Resize Listener ---
            window.addEventListener('resize', () => {
                adjustLayout();
                if (gameStarted && !isGameOver) {
                     drawMyBoard();
                } else if (currentRoomData && currentRoomData.gameData) {
                     drawMyBoard();
                }
            });

        }); // DOMContentLoaded End
    </script>

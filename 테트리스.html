            // --- Drawing Functions ---
            function drawMyBoard() {
                if (!myCtx) return;
                myCtx.fillStyle = BOARD_BG_COLOR_VALUE;
                myCtx.fillRect(0, 0, COLS, ROWS + HIDDEN_ROWS);

                drawMatrix(myCtx, board, { x: 0, y: 0 });

                if (currentPiece && !isGameOver) {
                    drawGhostPiece(myCtx, 0);
                    drawPiece(myCtx, currentPiece, 0);
                }

                drawGrid(myCtx, COLS, ROWS, HIDDEN_ROWS);

                drawImmediateNext(immediateNextCtx, nextPieces[0]);
                drawQueue(queueCtx, nextPieces.slice(1));
                
                drawHold(holdCtx, heldPieceType);
            }

            // --- [신규] 3D 입체 블록 그리기 헬퍼 함수 ---
            function drawBeveledBlock(context, x, y, color) {
                const size = 1;
                const inset = 0.1; // 10% 
                
                // 1. Base (Main Color)
                context.fillStyle = color;
                context.fillRect(x, y, size, size);

                // 2. Top/Left Highlight
                context.fillStyle = BLOCK_HIGHLIGHT_COLOR;
                context.beginPath();
                context.moveTo(x, y);
                context.lineTo(x + size, y);
                context.lineTo(x + size - inset, y + inset);
                context.lineTo(x + inset, y + inset);
                context.lineTo(x + inset, y + size - inset);
                context.lineTo(x, y + size);
                context.closePath();
                context.fill();

                // 3. Bottom/Right Shadow
                context.fillStyle = BLOCK_SHADOW_COLOR;
                context.beginPath();
                context.moveTo(x + size, y + size);
                context.lineTo(x, y + size);
                context.lineTo(x + inset, y + size - inset);
                context.lineTo(x + size - inset, y + size - inset);
                context.lineTo(x + size - inset, y + inset);
                context.lineTo(x + size, y);
                context.closePath();
                context.fill();
            }
            // --- [신규] ---

            function drawMatrix(context, matrix, offset) {
                if (!matrix) return;
                for (let y = 0; y < ROWS + HIDDEN_ROWS; y++) {
                    if (!matrix[y]) continue;
                    for (let x = 0; x < COLS; x++) {
                        const value = matrix[y][x];
                        if (value !== 0) {
                            const canvasY = y + offset.y;
                            // [수정] 3D 블록 그리기로 변경
                            const color = value === GARBAGE_INDEX ? GARBAGE_COLOR_VALUE : PIECES[PIECE_TYPES[value - 1]]?.color || '#888888';
                            drawBeveledBlock(context, x + offset.x, canvasY, color);
                        }
                    }
                }
            }

            function drawPiece(context, piece, yOffset = 0) {
                 if (!piece || !piece.shape) return;
                 // [삭제] context.fillStyle
                 piece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const canvasX = x + piece.x;
                            const canvasY = y + piece.y + yOffset;
                            // [수정] 3D 블록 그리기로 변경
                            drawBeveledBlock(context, canvasX, canvasY, piece.color);
                        }
                    });
                 });
            }


            function drawGrid(context, cols, rows, yStart = 0) {
                context.strokeStyle = GRID_COLOR_VALUE;
                context.lineWidth = 0.02;
                context.beginPath();
                for (let i = 1; i < cols; i++) {
                    context.moveTo(i, yStart);
                    context.lineTo(i, rows + yStart);
                }
                for (let i = yStart + 1; i < rows + yStart; i++) {
                    context.moveTo(0, i);
                    context.lineTo(cols, i);
                }
                context.stroke();
            }
            
           function drawQueue(context, nextPieceTypes) {
                if (!context || !queueCanvas) return;

                const MAX_BLOCKS_WIDE = 4;
                const canvasScaledWidth = context.canvas.width / nextBlockSize;
                const canvasScaledHeight = context.canvas.height / nextBlockSize;

                context.clearRect(0, 0, canvasScaledWidth, canvasScaledHeight);

                const piecesToDraw = nextPieceTypes.slice(0, PREVIEW_COUNT - 1);
                let currentYOffset = 1.0;
                const gap = 1.0;

                piecesToDraw.forEach((pieceType, index) => {
                    if (pieceType) {
                        const piece = PIECES[pieceType];
                        const shape = piece.shape;
                        let pieceHeight = 0;
                        let pieceWidth = 0;
                        shape.forEach((row, y) => {
                           if(row.some(cell => cell !== 0)) {
                               pieceHeight = Math.max(pieceHeight, y + 1);
                               row.forEach((cell, x) => {
                                   if(cell !== 0) pieceWidth = Math.max(pieceWidth, x + 1);
                               });
                           }
                        });
                         let startY = shape.findIndex(row => row.some(cell => cell !== 0));
                         if (startY === -1) startY = 0;
                         pieceHeight = pieceHeight - startY;

                        if (index > 0) currentYOffset += gap;

                        const offsetX = (MAX_BLOCKS_WIDE - pieceWidth) / 2;
                        const offsetY = currentYOffset;

                        // [삭제] context.fillStyle
                        for(let y = startY; y < shape.length; y++){
                            if(!shape[y]) continue;
                            for(let x = 0; x < shape[y].length; x++){
                                if (shape[y][x] !== 0) {
                                    const drawX = x + offsetX;
                                    const drawY = (y - startY) + offsetY;
                                    if(drawX < canvasScaledWidth && drawY < canvasScaledHeight) {
                                        // [수정] 3D 블록 그리기로 변경
                                        drawBeveledBlock(context, drawX, drawY, piece.color);
                                    }
                                }
                            }
                        }
                        currentYOffset += pieceHeight;
                    }
                });
            }

             function drawGhostPiece(context, yOffset = 0) {
                if (!currentPiece || ghostY === undefined) return;
                const ghostPiece = { ...currentPiece, y: ghostY };
                context.globalAlpha = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ghost-opacity').trim());
                drawPiece(context, ghostPiece, yOffset);
                context.globalAlpha = 1.0;
             }

            function drawHold(context, pieceType) {
                 if(!context || !holdCanvas) return;
                 const HOLD_SIZE = 4;
                 context.clearRect(0, 0, HOLD_SIZE, HOLD_SIZE);

                 if (pieceType) {
                     const piece = PIECES[pieceType];
                     const shape = piece.shape;
                     const offsetX = (HOLD_SIZE - shape[0].length) / 2;
                     const offsetY = (HOLD_SIZE - shape.length) / 2;

                     // [삭제] context.fillStyle
                     shape.forEach((row, y) => {
                         row.forEach((value, x) => {
                             if (value !== 0) {
                                 // [수정] 3D 블록 그리기로 변경
                                 drawBeveledBlock(context, x + offsetX, y + offsetY, piece.color);
                             }
                         });
                     });
                 }
            }

            function drawImmediateNext(context, pieceType) {
                 if(!context || !immediateNextCanvas) return;
                 const BOX_SIZE = 4;
                 context.clearRect(0, 0, BOX_SIZE, BOX_SIZE);

                 if (pieceType) {
                     const piece = PIECES[pieceType];
                     const shape = piece.shape;
                     const offsetX = (BOX_SIZE - shape[0].length) / 2;
                     const offsetY = (BOX_SIZE - shape.length) / 2;

                     // [삭제] context.fillStyle
                     shape.forEach((row, y) => {
                         row.forEach((value, x) => {
                             if (value !== 0) {
                                 // [수정] 3D 블록 그리기로 변경
                                 drawBeveledBlock(context, x + offsetX, y + offsetY, piece.color);
                             }
                         });
                     });
                 }
            }


            function createMatrix(w, h) { 
                const matrix = [];
                while (h--) { matrix.push(new Array(w).fill(0)); }
                return matrix;
            }
            function generate7Bag() { 
                let bag = [...PIECE_TYPES];
                for (let i = bag.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [bag[i], bag[j]] = [bag[j], bag[i]];
                }
                return bag;
            }
            function getNextPieceFromBag() { 
                if (pieceBag.length === 0) {
                    if (isHost) {
                        pieceBag = generate7Bag();
                        roomRef.child('gameData/pieceBag').set(pieceBag);
                    } else {
                        pieceBag = generate7Bag(); 
                    }
                }
                return pieceBag.pop();
            }
            
            // [신규] 로컬 전용 '다음 조각 채우기' 함수
            function fillNextPiecesLocally() {
                while (nextPieces.length < PREVIEW_COUNT) {
                    if (pieceBag.length === 0) {
                        pieceBag = generate7Bag();
                    }
                    nextPieces.push(pieceBag.pop());
                }
            }

            function spawnPiece(pieceType) { 
                const piece = PIECES[pieceType];
                return {
                    type: pieceType, shape: piece.shape, color: piece.color, index: piece.index,
                    x: Math.floor(COLS / 2) - Math.floor(piece.shape[0].length / 2),
                    y: 0,
                    rotation: 0
                };
            }

             function movePiece(dx, dy, isUserMove = false) {
                if (isGameOver || !currentPiece || !isGameLive) return;
                const nextPos = { ...currentPiece, x: currentPiece.x + dx, y: currentPiece.y + dy };
                if (!checkCollision(board, nextPos)) {
                    currentPiece.x = nextPos.x;
                    currentPiece.y = nextPos.y;
                    
                    if (dx !== 0) { // [수정] T-Spin 버그 수정
                        lastMoveWasRotate = false;
                    }
                    
                    playSound('move');
                    clearLockDelay();
                    calculateGhostY();
                    drawMyBoard();
                }
                else if (dy > 0) {
                    startLockDelay();
                }
             }

            function rotatePiece() { 
                if (isGameOver || !currentPiece || !isGameLive) return; 
                const originalShape = currentPiece.shape;
                const rotatedShape = rotateMatrix(originalShape);
                let testPos = { ...currentPiece, shape: rotatedShape };
                let kickOffset = 0;
                while (checkCollision(board, testPos)) {
                    kickOffset = (kickOffset >= 0) ? -(kickOffset + 1) : -(kickOffset - 1);
                    testPos.x = currentPiece.x + kickOffset;
                    if (Math.abs(kickOffset) > 2) {
                        playSound('move'); return;
                    }
                }
                
                currentPiece.x = testPos.x;
                currentPiece.shape = rotatedShape;
                currentPiece.rotation = (currentPiece.rotation + 1) % 4;
                lastMoveWasRotate = true; 
                
                playSound('rotate');
                clearLockDelay();
                calculateGhostY();
                drawMyBoard();
            }

            function rotateMatrix(matrix) { 
                const N = matrix.length;
                const result = matrix.map((row, i) =>
                    row.map((val, j) => matrix[N - 1 - j][i])
                );
                return result;
            }

            function hardDrop() {
                if (isGameOver || !currentPiece || !isGameLive) return;
                playSound('move');
                let dropDistance = 0;
                let finalY = currentPiece.y;
                while (!checkCollision(board, { ...currentPiece, y: finalY + 1 })) {
                    finalY++; dropDistance++;
                }

                if (finalY > currentPiece.y) {
                    const hardDropScoreToAdd = dropDistance * HARD_DROP_SCORE;
                    handleLocking(true, finalY, hardDropScoreToAdd);
                    clearLockDelay();
                } else {
                     startLockDelay();
                }
            }

             function checkCollision(boardToCheck, piece) { 
                 if (!piece || !piece.shape || !boardToCheck) return true; 
                 for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x] !== 0) {
                            const boardX = x + piece.x;
                            const boardY = y + piece.y;
                            if (boardX < 0 || boardX >= COLS || boardY >= ROWS + HIDDEN_ROWS) {
                                return true;
                            }
                            if (boardY >= 0 && boardToCheck[boardY] && boardToCheck[boardY][boardX] !== 0) {
                                return true;
                            }
                        }
                    }
                 }
                 return false;
             }

             function detectTSpin(rotatedPiece) { 
                if (!rotatedPiece || rotatedPiece.type !== 'T' || !lastMoveWasRotate) {
                    return null;
                }
                const centerOffsets = { x: 1, y: 1 };
                const centerX = rotatedPiece.x + centerOffsets.x;
                const centerY = rotatedPiece.y + centerOffsets.y;

                // A, B, C, D 코너 좌표
                const cornerCoords = [
                    { x: centerX - 1, y: centerY - 1 }, // 0: A (좌상단)
                    { x: centerX + 1, y: centerY - 1 }, // 1: B (우상단)
                    { x: centerX - 1, y: centerY + 1 }, // 2: C (좌하단)
                    { x: centerX + 1, y: centerY + 1 }, // 3: D (우하단)
                ];
                
                // 4개의 코너가 채워져 있는지 확인
                const filled = cornerCoords.map(coord => {
                    return (coord.x < 0 || coord.x >= COLS || coord.y < 0 || coord.y >= ROWS + HIDDEN_ROWS ||
                           (board[coord.y] && board[coord.y][coord.x] !== 0));
                });

                const filledCornersCount = filled.filter(Boolean).length;

                // 3개 미만이 채워져 있으면 T-Spin 아님
                if (filledCornersCount < 3) {
                    return null;
                }

                // T-Spin Mini 판별을 위해 "앞쪽" 코너 계산
                // 회전 상태(rotation)에 따라 "앞쪽" 코너가 달라짐
                // 0 (기본): A, B
                // 1 (우회전): B, D
                // 2 (180도): C, D
                // 3 (좌회전): A, C
                
                let frontCornersFilled = 0;
                const rotation = rotatedPiece.rotation % 4; // 0-3 사이 값 보장

                if (rotation === 0) {
                    if (filled[0]) frontCornersFilled++; // A
                    if (filled[1]) frontCornersFilled++; // B
                } else if (rotation === 1) {
                    if (filled[1]) frontCornersFilled++; // B
                    if (filled[3]) frontCornersFilled++; // D
                } else if (rotation === 2) {
                    if (filled[2]) frontCornersFilled++; // C
                    if (filled[3]) frontCornersFilled++; // D
                } else if (rotation === 3) {
                    if (filled[0]) frontCornersFilled++; // A
                    if (filled[2]) frontCornersFilled++; // C
                }

                // T-Spin Mini 조건:
                // 1. 3개의 코너가 채워져 있음
                // 2. "앞쪽" 코너 2개 중 채워진 것이 2개 미만 (즉, 1개)
                if (filledCornersCount === 3 && frontCornersFilled < 2) {
                    return 'mini';
                }
                
                // 4개 코너가 다 채워졌거나, 3개가 채워졌지만 Mini 조건이 아니면 'normal'
                return 'normal';
             }

            function mergePieceToBoard(pieceToMerge = currentPiece) { 
                if (!pieceToMerge || !pieceToMerge.shape || !board) return; 
                const pieceIndex = pieceToMerge.index;
                pieceToMerge.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const boardY = y + pieceToMerge.y;
                            const boardX = x + pieceToMerge.x;
                            if (boardY >= 0 && boardY < ROWS + HIDDEN_ROWS && boardX >= 0 && boardX < COLS) {
                                board[boardY][boardX] = pieceIndex;
                            }
                        }
                    });
                });
            }

          function handleLocking(isHardDrop = false, finalY = null, hardDropScore = 0) { 
                if (!currentPiece) return;

                const pieceToMerge = isHardDrop && finalY !== null ? { ...currentPiece, y: finalY } : { ...currentPiece };

                clearLockDelay();
                
                // [수정] 1. 모든 로직을 로컬 변수로 즉시 처리 (트랜잭션 없음)
                mergePieceToBoard(pieceToMerge);
                playSound('lock-new-sound');
                canSwapHold = true;
                holdPanel.classList.remove('unavailable');

                let linesCleared = 0;
                let tSpinType = detectTSpin(pieceToMerge); 

                let y = ROWS + HIDDEN_ROWS - 1;
                while (y >= 0) {
                    if (board[y] && board[y].every(cell => cell !== 0)) {
                        triggerLineClearAnimation(y); 
                        board.splice(y, 1);
                        board.unshift(new Array(COLS).fill(0));
                        linesCleared++;
                    } else {
                        y--;
                    }
                }

                let scoreToAdd = hardDropScore;
                let garbageToSend = 0;
                
                if (linesCleared > 0) {
                    playSound('clear-new-sound'); 
                    combo = (combo < 0) ? 0 : combo + 1;

                    let actionText = "";
                    if (tSpinType) {
                        playSound('tspin');
                        if (tSpinType === 'mini') {
                            actionText = "T-Spin Mini!";
                            scoreToAdd += T_SPIN_SCORE.mini; garbageToSend += T_SPIN_GARBAGE.mini_1;
                        } else {
                            if (linesCleared === 3) actionText = "T-Spin Triple!";
                            else if (linesCleared === 2) actionText = "T-Spin Double!";
                            else actionText = "T-Spin Single!";
                            scoreToAdd += T_SPIN_LINE_SCORE[linesCleared] || T_SPIN_SCORE.normal;
                            garbageToSend += T_SPIN_GARBAGE[`normal_${linesCleared}`] || 0;
                        }
                    } else {
                        if (linesCleared === 4) {
                            playSound('tetris');
                            actionText = "Tetris!";
                        } else if (linesCleared === 3) {
                            actionText = "Triple!";
                        } else if (linesCleared === 2) {
                            actionText = "Double!";
                        }
                        scoreToAdd += SCORE_MAP[linesCleared] || 0;
                        garbageToSend += GARBAGE_MAP[linesCleared] || 0;
                    }

                    if (combo > 0 && !tSpinType && linesCleared < 4) {
                        actionText = `Combo ${combo + 1}!`;
                        scoreToAdd += combo * COMBO_SCORE * level;
                        garbageToSend += COMBO_GARBAGE[Math.min(combo, COMBO_GARBAGE.length - 1)] || 0;
                    }

                    if (actionText) {
                        showActionText(actionText);
                    }
                    
                    score += scoreToAdd * level;
                    lines += linesCleared;
                    
                    let newLevel = Math.floor(lines / 10) + 1;
                    if (newLevel > level) {
                        level = newLevel;
                        dropInterval = Math.max(50, BASE_DROP_INTERVAL * Math.pow(LEVEL_SPEED_FACTOR, level - 1));
                    }

                } else {
                    if (tSpinType) {
                       playSound('tspin');
                       showActionText(tSpinType === 'mini' ? "T-Spin Mini!" : "T-Spin!");
                       scoreToAdd += (tSpinType === 'mini' ? T_SPIN_SCORE.mini : T_SPIN_SCORE.normal) * level;
                       score += scoreToAdd;
                       garbageToSend += (tSpinType === 'mini' ? T_SPIN_GARBAGE.mini_0 : T_SPIN_GARBAGE.normal_0);
                    }
                    combo = -1;
                }
                
                // [수정] 2. 쓰레기 상쇄 로직 (로컬)
                let garbageToOpponent = garbageToSend;
                if (incomingGarbage > 0) {
                    if (garbageToOpponent >= incomingGarbage) {
                        garbageToOpponent -= incomingGarbage;
                        incomingGarbage = 0;
                    } else {
                        incomingGarbage -= garbageToOpponent;
                        garbageToOpponent = 0;
                    }
                }

                // [수정] 3. 받을 쓰레기 즉시 적용 (로컬)
                if (incomingGarbage > 0) {
                    playSound('junk-sound');
                    const holeCol = Math.floor(Math.random() * COLS);
                    for (let i = 0; i < incomingGarbage; i++) {
                        if (board.length > 0) board.shift();
                        const newRow = Array(COLS).fill(GARBAGE_INDEX);
                        newRow[holeCol] = 0;
                        if (board.length < ROWS + HIDDEN_ROWS) {
                            board.push(newRow);
                        }
                    }
                    incomingGarbage = 0; // 쓰레기 처리 완료
                }
                
                // [수정] 4. 다음 조각 준비 (로컬)
                if (nextPieces.length === 0) {
                     if(pieceBag.length === 0) pieceBag = generate7Bag();
                     nextPieces.push(pieceBag.pop());
                }
                const nextSpawnType = nextPieces.shift();
                currentPiece = spawnPiece(nextSpawnType);
                fillNextPiecesLocally(); // (새로 만들 함수)
                
                // [수정] 5. 게임 오버 확인 (로컬)
                let lockedPieceLowestPoint = -1;
                pieceToMerge.shape.forEach((row, y) => {
                     row.forEach((value, x) => {
                          if (value !== 0) lockedPieceLowestPoint = Math.max(lockedPieceLowestPoint, y + pieceToMerge.y);
                     });
                });

                if (lockedPieceLowestPoint < HIDDEN_ROWS || checkCollision(board, currentPiece)) {
                    isGameOver = true;
                    console.log("Game Over triggered (Local): ", lockedPieceLowestPoint);
                }

                // [수정] 6. 가벼운 "결과"만 Firebase에 전송
                
                // 6-1. 내 상태 업데이트 (상대방 UI용 + 재접속 대비용)
                roomRef.child(`gameData/${myPlayerKey}`).update({
                    score: score,
                    lines: lines,
                    level: level,
                    isGameOver: isGameOver,
                    board: board, // [신규] 미니보드용 보드 데이터 전송
                    boardHeight: calculateBoardHeight(board),
                    incomingGarbage: incomingGarbage, // (0으로 초기화된 값)
                    combo: combo,
                    canSwapHold: canSwapHold,
                    dropInterval: dropInterval // [버그 수정] 레벨업 시 interval도 전송
                });

                // 6-2. 상대에게 쓰레기 전송 (이것만 트랜잭션)
                if (garbageToOpponent > 0) {
                    const opponentKey = myPlayerKey === 'p1' ? 'p2' : 'p1';
                    const opponentGarbageRef = roomRef.child(`gameData/${opponentKey}/incomingGarbage`);

                    opponentGarbageRef.transaction(currentOpponentGarbage => {
                        return (currentOpponentGarbage || 0) + garbageToOpponent;
                    });
                }
                
                // [수정] 7. 로컬 UI 즉시 갱신
                if (!isGameOver) {
                    calculateGhostY();
                    drawMyBoard();
                }
            }

             function calculateBoardHeight(boardToCheck) { 
                let height = 0;
                if (!boardToCheck) return 0;
                for (let r = 0; r < ROWS + HIDDEN_ROWS; r++) {
                    if (boardToCheck[r].some(cell => cell !== 0)) {
                        height = (ROWS + HIDDEN_ROWS) - r; 
                        break;
                    }
                }
                return Math.max(0, Math.min(ROWS + HIDDEN_ROWS, height));
            }
            

            function calculateGhostY() { 
                if (!currentPiece || !board) { ghostY = undefined; return; };
                ghostY = currentPiece.y;
                while (!checkCollision(board, { ...currentPiece, y: ghostY + 1 })) {
                    ghostY++;
                }
            }

            function startLockDelay() { 
                if (lockDelayTimer || !isGameLive) return;
                lockDelayTimer = setTimeout(() => {
                    if (!currentPiece || !board) { clearLockDelay(); return; } 
                    if (!checkCollision(board, { ...currentPiece, y: currentPiece.y + 1 })) {
                        clearLockDelay();
                    } else {
                        handleLocking(); 
                    }
                }, LOCK_DELAY);
            }

            function clearLockDelay() { 
                if (lockDelayTimer) { clearTimeout(lockDelayTimer); lockDelayTimer = null; }
            }

            function startGameLoop() {
                if (gameLoopId) cancelAnimationFrame(gameLoopId); 
                lastTime = performance.now();
                dropCounter = 0;
                gameStarted = true;
                gameLoopId = requestAnimationFrame(gameLoop);
                console.log("Game loop started for", myPlayerKey);
            }

            function gameLoop(timestamp) {
                if (isGameOver || !isGameLive) { 
                    console.log("Game loop stopped.");
                    gameStarted = false;
                    cancelAnimationFrame(gameLoopId);
                    return;
                }

                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                dropCounter += deltaTime;

                const currentDropInterval = softDropActive ? Math.min(dropInterval, DAS_INTERVAL) : dropInterval;

                if (dropCounter > currentDropInterval) {
                    if (currentPiece && board && !checkCollision(board, { ...currentPiece, y: currentPiece.y + 1 })) {
                         movePiece(0, 1, softDropActive); 
                         if (softDropActive) {
                             score += SOFT_DROP_SCORE;
                         }
                    } else {
                         startLockDelay();
                    }
                    dropCounter = 0;
                }
                
                updateParticles(deltaTime);
                drawParticles(); 
                
                gameLoopId = requestAnimationFrame(gameLoop);
            }

                  function setupControls() {
                document.addEventListener('keydown', handleKeyPress);
                document.addEventListener('keyup', handleKeyUp);

                touchControls.style.display = 'flex';

                // [수정] 사이드 버튼 ID로 변경
                document.getElementById('touch-left-side').addEventListener('touchstart', (e) => {
                    e.preventDefault(); if(!isGameLive) return;
                    moveDirection = -1; startTouchMove(-1);
                }, { passive: false });
                document.getElementById('touch-right-side').addEventListener('touchstart', (e) => {
                    e.preventDefault(); if(!isGameLive) return;
                    moveDirection = 1; startTouchMove(1);
                }, { passive: false });

                // [수정] 사이드 버튼 ID로 변경
                document.getElementById('touch-rotate-side').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; rotatePiece(); }, { passive: false });
                // [수정] 푸터 버튼 (ID 동일)
                document.getElementById('touch-down').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; softDropActive = true; }, { passive: false });
                // [수정] 사이드 버튼 ID로 변경
                document.getElementById('touch-drop-side').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; hardDrop(); }, { passive: false });
                // [수정] 푸터 버튼 (ID 동일)
                document.getElementById('touch-hold').addEventListener('touchstart', (e) => { e.preventDefault(); if(!isGameLive) return; holdPiece(); }, { passive: false });

                const stopMove = () => {
                    stopTouchMove();
                    softDropActive = false;
                    if (moveDirection !== 0) moveDirection = 0;
                };
                // [수정] 사이드 버튼 ID로 변경
                document.getElementById('touch-left-side').addEventListener('touchend', stopMove);
                document.getElementById('touch-right-side').addEventListener('touchend', stopMove);
                // [수정] 푸터 버튼 (ID 동일)
                document.getElementById('touch-down').addEventListener('touchend', stopMove);

                // [수정] 사이드 버튼 ID로 변경
                document.getElementById('touch-left-side').addEventListener('touchcancel', stopMove);
                document.getElementById('touch-right-side').addEventListener('touchcancel', stopMove);
                // [수정] 푸터 버튼 (ID 동일)
                document.getElementById('touch-down').addEventListener('touchcancel', stopMove);
            }


            function startTouchMove(dir) {
                stopTouchMove();
                movePiece(dir, 0, true);
                
                moveDelay = setTimeout(() => {
                    moveInterval = setInterval(() => {
                        movePiece(dir, 0, true);
                    }, DAS_INTERVAL); 
                }, DAS_DELAY);
            }
            
            function stopTouchMove() {
                clearTimeout(moveDelay);
                clearInterval(moveInterval);
                moveDelay = null;
                moveInterval = null;
            }


            function handleKeyPress(event) {
                if (isGameOver || !isGameLive) return; 
                
                switch (event.code) {
                    case 'ArrowLeft':
                        event.preventDefault();
                        if (moveDirection === -1 || event.repeat) return; 
                        moveDirection = -1;
                        startTouchMove(-1);
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        if (moveDirection === 1 || event.repeat) return;
                        moveDirection = 1;
                        startTouchMove(1);
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        if (!softDropActive) {
                            softDropActive = true;
                            dropCounter = dropInterval;
                        }
                         break;
                    case 'ArrowUp': 
                        if (event.repeat) return;
                        rotatePiece(); 
                        event.preventDefault(); 
                        break;
                    case 'Space':
                        if (event.repeat) return;
                        hardDrop();
                        event.preventDefault();
                        break;
                    case 'KeyC':
                    case 'ShiftLeft':
                    case 'ShiftRight':
                        if (event.repeat) return;
                        holdPiece();
                        event.preventDefault();
                        break;
                }
            }
             function handleKeyUp(event) {
                event.preventDefault();
                switch (event.code) {
                    case 'ArrowLeft':
                        if (moveDirection === -1) { 
                            moveDirection = 0;
                            stopTouchMove();
                        }
                        break;
                    case 'ArrowRight':
                        if (moveDirection === 1) { 
                            moveDirection = 0;
                            stopTouchMove();
                        }
                        break;
                    case 'ArrowDown': 
                        softDropActive = false; 
                        break;
                }
             }

            function updateGarbageMeter(meterElement, fillElement, count) {
                if (!meterElement || !fillElement) return;
                const maxHeight = meterElement.clientHeight;
                const fillHeight = Math.min(100, (count / 10) * 100);
                fillElement.style.height = `${fillHeight}%`;
                meterElement.classList.toggle('garbage-warning', count > 0);
            }

            function showGameOver(gameData) {
                console.log("showGameOver called. Current gameOverFlag:", gameOverFlag);
                if (gameOverFlag || gameoverOverlay.classList.contains('active')) {
                     console.log("showGameOver execution skipped (already game over).");
                     return;
                }

                gameOverFlag = true;
                cancelAnimationFrame(gameLoopId);
                gameStarted = false;
                isGameLive = false;

                if (!gameData) {
                    console.error("showGameOver called without gameData!");
                     gameoverOverlay.innerHTML = `<div class="modal-content"><div class="modal-body"><h2>오류 발생</h2><p>게임 결과를 처리할 수 없습니다.</p><button id="lobby-btn" class="menu-btn secondary">대기실로</button></div></div>`;
                     gameoverOverlay.classList.add('active');
                     document.getElementById('lobby-btn')?.addEventListener('click', cleanupAndExit);
                     return;
                }

                let didIWin = null;
                const myData = gameData[myPlayerKey];
                const opponentData = gameData[opponentPlayerKey];
                const iLost = myData && myData.isGameOver;
                const oppLost = opponentData && opponentData.isGameOver;

                if (iLost && !oppLost) {
                    didIWin = false;
                } else if (!iLost && oppLost) {
                    didIWin = true;
                } else if (iLost && oppLost) {
                    didIWin = null;
                } else if (!iLost && !opponentData) {
                    didIWin = true;
                     console.log("Calculated didIWin: Opponent data missing, I'm not game over -> Win");
                }
                 console.log(`Calculated didIWin: iLost=${iLost}, oppLost=${oppLost} -> didIWin=${didIWin}`);

                const resultText = (didIWin === null) ? "무승부!" : (didIWin ? "🎉 승리!" : "😭 패배...");
                playSound((didIWin === null) ? 'loss-sound-new' : (didIWin ? 'win-sound-new' : 'loss-sound-new'));

                updatePlayerStats(didIWin);

                const playerInfoSource = currentRoomData && currentRoomData.players ? currentRoomData.players : {};

                const scoresHTML = [myPlayerKey, opponentPlayerKey].map(key => {
                    if (!key) return '';

                    const isMyKey = (key === myPlayerKey);
                    const playerId = isMyKey ? myPlayerId : Object.keys(playerInfoSource).find(id => id !== myPlayerId);
                    const player = playerId ? playerInfoSource[playerId] : null;

                    if (!player && !isMyKey) {
                         return `<div class="score-row loser">
                                     <span class="score-avatar"><div class="avatar">👻</div> Opponent Left</span>
                                     <span>? 점</span>
                                 </div>`;
                    }
                    if (!player && isMyKey) {
                        return `<div class="score-row loser">
                                     <span class="score-avatar"><div class="avatar">❓</div> Unknown</span>
                                     <span>? 점</span>
                                 </div>`;
                    }

                    const data = (gameData && gameData[key]) ? gameData[key] : { score: 0 };

                    let scoreClass = 'draw';
                    if (didIWin !== null) {
                        // ✨ [수정] 승/패 로직이 반대로 되어있던 것을 수정합니다.
                        // (내가 이겼을 때 (didIWin=true) 내 줄(isMyKey=true)은 'winner'가 되어야 함)
                        // (내가 졌을 때 (didIWin=false) 내 줄(isMyKey=true)은 'loser'가 되어야 함)
                        // This is (isMyKey AND didIWin) OR (NOT isMyKey AND NOT didIWin)
                        if ((isMyKey && didIWin) || (!isMyKey && !didIWin)) {
                            scoreClass = 'winner';
                        } else {
                            scoreClass = 'loser';
                        }
                    }
                    // ✨ [삭제] 불필요하고 오류가 있던 else if 블록을 제거합니다.
                    // (didIWin === null 이면 'draw'가 유지됩니다.)


                    const avatarSet = AVATAR_SETS[player.avatar];
                    let avatarHTML = '';
                    if (avatarSet) avatarHTML = `<img src="${avatarSet.front}" alt="avatar">`;
                    else if (player.avatar && (player.avatar.startsWith('http') || player.avatar.includes('.'))) avatarHTML = `<img src="${escapeHTML(player.avatar)}" alt="avatar">`;
                    else avatarHTML = escapeHTML(player.avatar || '❓');

                    return `<div class="score-row ${scoreClass}">
                                <span class="score-avatar"><div class="avatar">${avatarHTML}</div> ${escapeHTML(player.nickname || 'Unknown')}</span>
                                <span>${data.score} 점</span>
                            </div>`;
                }).join('');

                gameoverOverlay.innerHTML = `
                     <div class="modal-content">
                         <div class="modal-header"><h2>${resultText}</h2></div>
                         <div class="modal-body">
                             <div id="score-board">${scoresHTML}</div>
                             <div class="modal-buttons">
                                 <button id="rematch-btn" class="menu-btn primary">다시 하기</button>
                                 <button id="lobby-btn" class="menu-btn secondary">대기실로</button>
                             </div>
                         </div>
                     </div>`;
                gameoverOverlay.classList.add('active');
                console.log("Game over overlay activated.");

                const rematchBtn = gameoverOverlay.querySelector('#rematch-btn');
                if (rematchBtn) {
                     rematchBtn.addEventListener('click', () => {
                         rematchBtn.textContent = '상대방 기다리는 중...';
                         rematchBtn.disabled = true;
                         roomRef.child('rematchRequests/' + myPlayerId).set(true);
                     });
                }
                const lobbyBtn = gameoverOverlay.querySelector('#lobby-btn');
                 if (lobbyBtn) {
                     lobbyBtn.addEventListener('click', cleanupAndExit);
                 }


                listenForRematch();
            }

            
            function listenForRematch() {
                 const rematchRef = roomRef.child('rematchRequests');
                 rematchRef.on('value', snapshot => {
                      if (!snapshot.exists() || !currentRoomData || !currentRoomData.players) return;

                      const requests = snapshot.val();
                      const requestCount = Object.keys(requests).length;
                      const playerCount = Object.keys(currentRoomData.players).length;

                      if (requestCount === playerCount && isHost) {
                            rematchRef.off();
                            gameOverFlag = false;
                            roomRef.update({
                                rematchRequests: null,
                                status: 'waiting',
                                gameData: null,
                            });
                      }
                 });
            }


             function updatePlayerStats(didIWin) { 
                if (!myPlayerId || myPlayerId.startsWith('guest_')) return;
                const result = (didIWin === null) ? 'draws' : (didIWin ? 'wins' : 'losses');
                const userStatsRef = usersRef.child(myPlayerId).child('gameStats/tetris');

                userStatsRef.transaction(currentStats => {
                    if (currentStats === null) {
                        currentStats = { wins: 0, losses: 0, draws: 0, plays: 0, highscore: 0 };
                    }
                    currentStats.plays = (currentStats.plays || 0) + 1;
                    currentStats[result] = (currentStats[result] || 0) + 1;
                    currentStats.highscore = Math.max(currentStats.highscore || 0, score);
                    return currentStats;
                });
                
                let expGained = 50, pointsGained = 50;
                if(didIWin === true) { expGained = 150; pointsGained = 100; }
                else if (didIWin === null) { expGained = 75; pointsGained = 75; } 
                usersRef.child(myPlayerId).child('profile/exp').transaction(exp => (exp || 0) + expGained);
                usersRef.child(myPlayerId).child('profile/points').transaction(points => (points || 0) + pointsGained);
            }

            function triggerLineClearAnimation(clearedRowY) {
                 const startY = (clearedRowY - HIDDEN_ROWS) * BLOCK_SIZE + BLOCK_SIZE / 2;
                 const startX = myCanvas.width / 2;
                 const count = 30;
                 // const color = 'var(--highlight-color)'; // [삭제]

                 // [수정] 색상 배열이 비어있으면 기본색 사용 (안전장치)
                 const colorsToUse = PARTICLE_COLORS.length > 0 ? PARTICLE_COLORS : ['var(--highlight-color)'];

                 for (let i = 0; i < count; i++) {
                    // [수정] 파티클마다 랜덤 색상 선택
                    const color = colorsToUse[Math.floor(Math.random() * colorsToUse.length)];
                    particles.push(new Particle(startX, startY, color));
                 }
            }
            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * -8 - 2;
                    this.color = color;
                    this.life = 1; this.gravity = 0.2;
                }
                update(deltaTime) {
                    this.x += this.speedX * (deltaTime / 16);
                    this.y += this.speedY * (deltaTime / 16);
                    this.speedY += this.gravity;
                    this.life -= 0.02 * (deltaTime / 16);
                }
                draw() {
                    particleCtx.fillStyle = this.color;
                    particleCtx.globalAlpha = this.life;
                    particleCtx.beginPath();
                    particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    particleCtx.fill();
                    particleCtx.globalAlpha = 1;
                }
            }

            // [신규] 상대방 미니보드 그리기 함수
            function drawOpponentBoard(context, boardData) {
                if (!context) return; 
                
                // [수정] sidePanelWidth를 JS에서 다시 계산 (adjustLayout과 유사 로직)
                const sidePanelsElement = document.getElementById('game-side-panels');
                let sidePanelWidth = 60; // 기본값
                if (sidePanelsElement) {
                    sidePanelWidth = sidePanelsElement.clientWidth || 60;
                }
                const opponentBlockSize = sidePanelWidth / COLS;

                // 스케일이 0이거나 캔버스가 없으면 중단
                if (opponentBlockSize <= 0 || !context.canvas) return;
                
                // [수정] 컨텍스트 스케일이 매번 바뀔 수 있으므로 여기서 재설정
                context.resetTransform();
                context.scale(opponentBlockSize, opponentBlockSize);

                const scaledWidth = context.canvas.width / opponentBlockSize;
                const scaledHeight = context.canvas.height / opponentBlockSize;
                
                context.fillStyle = BOARD_BG_COLOR_VALUE;
                context.fillRect(0, 0, scaledWidth, scaledHeight);

                // boardData가 있을 때만 블록을 그림
                if (boardData) {
                    // 상대방 보드는 10x20만 그립니다 (HIDDEN_ROWS 제외)
                    for (let y = HIDDEN_ROWS; y < ROWS + HIDDEN_ROWS; y++) {
                        if (!boardData[y]) continue;
                        for (let x = 0; x < COLS; x++) {
                            const value = boardData[y][x];
                            if (value !== 0) {
                                const canvasY = y - HIDDEN_ROWS; // 0~19 범위로
                                const color = value === GARBAGE_INDEX ? GARBAGE_COLOR_VALUE : PIECES[PIECE_TYPES[value - 1]]?.color || '#888888';
                                // 미니보드는 3D 효과 없이 간단하게 그립니다.
                                context.fillStyle = color;
                                context.fillRect(x, canvasY, 1, 1);
                            }
                        }
                    }
                }
                
                // 미니보드 그리드
                context.strokeStyle = GRID_COLOR_VALUE;
                context.lineWidth = 0.05;
                context.beginPath();
                for (let i = 1; i < COLS; i++) {
                    context.moveTo(i, 0);
                    context.lineTo(i, ROWS);
                }
                for (let i = 1; i < ROWS; i++) {
                    context.moveTo(0, i);
                    context.lineTo(COLS, i);
                }
                context.stroke();
            }

            function updateParticles(deltaTime) {
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(deltaTime);
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
            }

            
            function drawParticles() {
                 if (!particleCtx || !particleCanvas) return;
                 particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                 particles.forEach(p => p.draw());
            }

            window.addEventListener('resize', () => {
                adjustLayout();
                if (gameStarted && !isGameOver) {
                     drawMyBoard();
                } else if (currentRoomData && currentRoomData.gameData) {
                     drawMyBoard();
                }
            });

        }); // DOMContentLoaded End
    </script>

    <div id="side-controls-left" class="side-control-panel">
        <!-- [수정] 버튼들은 JS에 의해 동적으로 배치됩니다 -->
        <div class="touch-btn rotate" id="touch-rotate-side">↻</div>
        <div class="touch-btn move-left" id="touch-left-side">◀</div>
    </div>
    <div id="side-controls-right" class="side-control-panel">
        <!-- [수정] 버튼들은 JS에 의해 동적으로 배치됩니다 -->
        <div class="touch-btn hard-drop" id="touch-drop-side">DROP</div>
        <div class="touch-btn move-right" id="touch-right-side">▶</div>
    </div>

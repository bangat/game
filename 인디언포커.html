        :root {
            --table-bg: #006442; --card-bg: #fff; --text-light: #fff; --text-dark: #333;
            --accent-color: #ffc107; --bet-color: #f0ad4e; --fold-color: #777;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden; font-family: 'GmarketSans', sans-serif;
            background-color: #1a1a1a; color: var(--text-light);
            -webkit-user-select: none; user-select: none; touch-action: manipulation;
        }
        
        #game-wrapper {
            width: 100%; height: 100%; display: none; flex-direction: column;
            background: var(--table-bg);
            background-image: radial-gradient(ellipse at center, #00784e, #005034);
            position: relative;
        }
        
        #game-header {
            flex-shrink: 0; padding: 10px; position: relative; z-index: 10;
            height: 140px; display: flex; align-items: flex-start; justify-content: flex-end;
        }
        #game-footer {
            flex-shrink: 0; padding: 10px; position: relative; z-index: 10;
            height: 150px; display: flex; align-items: flex-end; justify-content: flex-start;
        }
        
        #game-main {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: space-around; align-items: center; padding: 10px 0;
        }

        .player-layout {
            display: flex;
            align-items: center;
            width: auto;
            gap: 15px;
        }
        #game-header .player-layout { flex-direction: row-reverse; }

        .player-details {
            display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.2); padding: 8px; border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.1); transition: all 0.3s ease;
            position: relative;
        }
        .my-turn .player-details {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            transform: scale(1.05);
            animation: pulse-turn 1.5s infinite;
        }
        @keyframes pulse-turn {
            0% { box-shadow: 0 0 10px var(--accent-color); }
            50% { box-shadow: 0 0 25px var(--accent-color); }
            100% { box-shadow: 0 0 10px var(--accent-color); }
        }

        #result-indicator-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 400;
            overflow: hidden;
        }
       .result-indicator {
            position: absolute;
            font-size: 6em;
            font-weight: 700;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-text-stroke: 2px black;
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        .result-indicator.show {
            opacity: 1;
            transform: scale(1);
        }
        #win-indicator { color: var(--accent-color); }
        #lose-indicator { color: var(--fold-color); }
        #draw-indicator { color: var(--chip-blue); }

        .folded { filter: grayscale(1); opacity: 0.6; }

        .player-details .avatar {
            width: 60px; height: 60px; border-radius: 50%;
            font-size: 2.2em; display: flex; justify-content: center;
            align-items: center; background-color: #f0f0f0;
            border: 2px solid var(--text-light); overflow: hidden; flex-shrink: 0;
        }
        .player-details .avatar img { width: 100%; height: 100%; object-fit: contain; }
        
        .info-text { display: flex; flex-direction: column; align-items: flex-start; }
        #game-header .info-text { align-items: flex-end; }
        .info-text .nickname { font-weight: 700; font-size: 1.1em; }
        .info-text .chips { display: flex; align-items: center; gap: 4px; font-size: 1em; font-weight: 700; color: var(--accent-color); }
        .info-text .chip-icon { width: 22px; height: 22px; }

        .player-card {
            width: 80px; height: 112px; background-color: var(--card-bg);
            border: 1px solid #aaa; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-size: 3.2em; font-weight: bold; color: var(--text-dark);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); flex-shrink: 0;
            position: absolute; left: 50%; transform: translateX(-50%);
        }
        #my-card-container { position: relative; width: 100%; height: 112px; }
        #my-card-container .player-card { bottom: 0; }
        #opponent-card-container { position: relative; width: 100%; height: 112px; }
        #opponent-card-container .player-card { top: 0; }

            background-image: linear-gradient(135deg, #444 25%, #555 25%, #555 50%, #444 50%, #444 75%, #555 75%, #555 100%);

        .bet-display { display: flex; align-items: center; gap: 8px; font-size: 1.2em; font-weight: 700; }
        .bet-display .chip-icon { width: 35px; height: 35px; }
        
        #pot-container { text-align: center; color: var(--text-light); }
        #game-log { font-size: 0.9em; margin-bottom: 5px; height: 20px; font-weight: 500; }
        #pot-label { font-size: 1.1em; letter-spacing: 2px; }
        #pot-amount { font-size: 1.8em; font-weight: 700; color: var(--accent-color); }

        #action-controls {
            background: rgba(0,0,0,0.3); padding: 10px;
            display: flex; justify-content: center; gap: 8px;
            border-radius: 15px; margin-top: 15px; width: 100%;
        }
        .action-btn {
            flex: 1; max-width: 120px; height: 50px; font-size: 1.1em; font-weight: 700;
            border: none; border-radius: 10px; cursor: pointer; color: white;
            box-shadow: 0 4px 0px 0px rgba(0,0,0,0.4), inset 0 -2px 5px rgba(255,255,255,0.2);
            transition: all 0.1s ease;

        .action-btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0px 0px rgba(0,0,0,0.4); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: 0 4px 0px 0px rgba(0,0,0,0.4); }
        
        #die-btn    { background-color: var(--fold-color); }
        #check-btn  { background-color: var(--chip-green); }
        #call-btn   { background-color: var(--chip-blue); }
        #bet-btn    { background-color: var(--bet-color); }
        #raise-btn  { background-color: var(--chip-red); }
        
        #chat-bubble-btn {
            position: fixed; top: 50%; right: 10px; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(0,0,0,0.5); font-size: 1.8em; color: white;
            cursor: pointer; z-index: 300;
        }
        .chat-bubble {
            position: absolute; background-color: white; color: black;
            padding: 8px 12px; border-radius: 15px; max-width: 150px;
            font-size: 0.9em; word-break: break-all; opacity: 0;

        .overlay {

        .modal-content { background: #2c3e50; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; }

        @keyframes countdown-pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>

    function escapeHTML(str) {
        if (typeof str !== 'string') return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return str.replace(/[&<>"']/g, m => map[m]);
    }

          const main = ({emitEvents = true} = {}) => {

              const orientation = widthThreshold ? 'vertical' : 'horizontal';
              if (!(heightThreshold && widthThreshold) && ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {

        function handleHostLogic() {
            const { gameState, players, actionsThisRound } = currentRoomData;
            if (!isHost || !gameState || !players) return;
            
            switch(gameState) {
                case 'startingRound':
                    startNewRound();
                    break;
                case 'betting':
                    const activePlayers = Object.values(players).filter(p => p && !p.hasFolded);
                    if (activePlayers.length <= 1) {
                        roomRef.update({ gameState: 'showdown' });
                        return;
                    }
                    const isPlayerBankruptAtStart = activePlayers.some(p => p.chips === 0);
                    if (isPlayerBankruptAtStart && actionsThisRound === 0) {
                        roomRef.update({ gameState: 'showdown' });
                        return;
                    }
                    const allPlayersActed = activePlayers.every(p => p.lastAction !== null);
                    const enoughActionsTaken = actionsThisRound >= activePlayers.length;
                    if (allPlayersActed && enoughActionsTaken) {
                        const bets = activePlayers.map(p => p.bet);
                        const allBetsEqual = new Set(bets).size === 1;
                        const isAnyPlayerAllIn = activePlayers.some(p => p.chips === 0);
                        if (allBetsEqual || isAnyPlayerAllIn) {
                            roomRef.update({ gameState: 'showdown' });
                        }
                    }
                    break;
                case 'showdown':
                      setTimeout(endRound, 2500);
                    break;
            }
        }
        
        function startNewRound() {
            if (!isHost) return;
            const { players, currentRound, carryOverPot } = currentRoomData;

            const playerIdsWithChips = Object.keys(players).filter(pid => players[pid] && players[pid].chips > 0);
            if (playerIdsWithChips.length < 2) {
                endGame(); return;
            }

            const nextRound = (currentRound || 0) + 1;
            if (nextRound > TOTAL_ROUNDS) {
                endGame(); return;
            }

            const deck = shuffleDeck();
            const updates = { pot: 0, currentBet: 0, gameLog: `라운드 ${nextRound} 시작!`, actionsThisRound: 0 };
            const newPlayers = JSON.parse(JSON.stringify(players));
            let currentPot = carryOverPot || 0;

            playerIdsWithChips.forEach(pid => {
                const p = newPlayers[pid];
                p.card = deck.pop();
                p.hasFolded = false;
                const betAmount = Math.min(MANDATORY_BET, p.chips);
                p.bet = betAmount;
                p.chips -= betAmount;
                p.lastAction = null;
                currentPot += betAmount;
            });

            updates.pot = currentPot;
            updates.currentBet = MANDATORY_BET;
            updates.players = newPlayers;
            updates.currentRound = nextRound;
            updates.carryOverPot = 0;

            const isPlayerBankruptAfterAnte = playerIdsWithChips.some(pid => newPlayers[pid].chips <= 0);
            if (isPlayerBankruptAfterAnte) {
                updates.gameState = 'showdown';
            } else if (nextRound === 1) {
                updates.gameState = 'countdown';
            } else {
                updates.gameState = 'dealing';
            }
            
            roomRef.update(updates).then(() => {
                if (updates.gameState === 'dealing' && isHost) {
                    setTimeout(() => roomRef.update({ gameState: 'betting' }), 1500);
                }
            });
        }

       function endRound() {
            if (!isHost) return;
            const { players, pot, currentRound } = currentRoomData;
            const activePlayers = Object.values(players).filter(p => p && !p.hasFolded);
            let winner = null, isDraw = false, logMessage;

            if (activePlayers.length === 1) {
                winner = activePlayers[0];
                logMessage = `${winner.nickname}님이 라운드 승리!`;
            } else {
                let highestRank = -1, potentialWinners = [];
                activePlayers.forEach(p => {
                    const rank = CARD_RANKS.indexOf(p.card);
                    if (rank > highestRank) { highestRank = rank; potentialWinners = [p]; }
                    else if (rank === highestRank) { potentialWinners.push(p); }
                });
                if (potentialWinners.length === 1) {
                    winner = potentialWinners[0];
                    logMessage = `${winner.nickname}님이 승리! (카드: ${winner.card})`;
                } else {
                    isDraw = true;
                    logMessage = `무승부! (카드: ${potentialWinners.length > 0 ? potentialWinners[0].card : '?'}) 팟이 이월됩니다.`;
                }
            }
            
            const finalPlayersState = JSON.parse(JSON.stringify(players));

            if (isDraw) {
                Object.keys(finalPlayersState).forEach(pid => {
                    finalPlayersState[pid].chips += finalPlayersState[pid].bet;
                });
            } else if (winner) {
                const loser = Object.values(finalPlayersState).find(p => p.id !== winner.id && activePlayers.some(ap => ap.id === p.id));
                let winnings = pot;
                if (loser && winner.bet < loser.bet) {
                    const refundToLoser = loser.bet - winner.bet;
                    winnings -= refundToLoser;
                    finalPlayersState[loser.id].chips += refundToLoser;
                }
                finalPlayersState[winner.id].chips += winnings;
            }
            
            const playersWithChips = Object.values(finalPlayersState).filter(p => p.chips > 0);
            const isGameOver = playersWithChips.length < 2 || (currentRound >= TOTAL_ROUNDS);

            if (isGameOver) {
                endGame(finalPlayersState);
                return;
            }
            
            const updates = {
                gameState: 'startingRound',
                gameLog: logMessage,
                carryOverPot: isDraw ? pot : 0, 
                currentTurnPlayerId: isDraw ? currentRoomData.currentTurnPlayerId : winner.id,
                players: finalPlayersState
            };
            roomRef.update(updates);
        }

        function endGame(finalPlayersState = null) {
            if(!isHost) return;
            
            setTimeout(() => {
                const players = Object.values(finalPlayersState || currentRoomData.players);
                if (players.length < 2) { return endGameOnDisconnect(); }
                
                const p1 = players[0], p2 = players[1];
                let winnerId = null, loserId = null, isDraw = false;
                
                if (p1.chips > p2.chips) { winnerId = p1.id; loserId = p2.id; } 
                else if (p2.chips > p1.chips) { winnerId = p2.id; loserId = p1.id; } 
                else { isDraw = true; winnerId = p1.id; loserId = p2.id; }
                
                updatePlayerStats(winnerId, loserId, isDraw);
                roomRef.update({ gameState: 'finalGameOver', finalWinnerId: isDraw ? null : winnerId, isDraw });
            }, 3000); 

        }
        
       function endGameOnDisconnect() {
            if (!isHost || currentRoomData.gameState === 'finalGameOver') return;
            
            const winnerId = myPlayerId;
            const loserId = currentRoomData.allPlayerIds.find(pid => pid !== winnerId);

            updatePlayerStats(winnerId, loserId, false);
            
            roomRef.update({ 
                gameState: 'finalGameOver', 
                finalWinnerId: winnerId, 
                isDraw: false,
                endedByDisconnect: true 
            });
        }

        async function updatePlayerStats(winnerId, loserId, isDraw = false) {
    const updatePromises = [];
    
    const updateUser = (uid, result) => {
        if (!uid || String(uid).startsWith('guest_')) return;
        
        const promise = usersRef.child(uid).transaction(data => {
            if (data) {
                // profile 확인
                if (!data.profile) data.profile = {};
                const profile = data.profile;
                profile.level = profile.level || 1;
                profile.createdAt = profile.createdAt || firebase.database.ServerValue.TIMESTAMP;
                profile.exp = profile.exp || 0;
                profile.points = profile.points || 0;
                
                // gameStats 확인
                if (!data.gameStats) data.gameStats = {};
                if (!data.gameStats.indianpoker) {
                    data.gameStats.indianpoker = { wins: 0, losses: 0, plays: 0 };
                }
                
                // plays 증가
                data.gameStats.indianpoker.plays = (data.gameStats.indianpoker.plays || 0) + 1;
                
                // 결과에 따른 업데이트
                if (isDraw) {
                    // 무승부
                    profile.exp += 25;
                    profile.points += 50;
                } else if (result === 'win') {
                    // 승리
                    data.gameStats.indianpoker.wins = (data.gameStats.indianpoker.wins || 0) + 1;
                    profile.exp += 50;
                    profile.points += 100;
                } else if (result === 'loss') {
                    // 패배
                    data.gameStats.indianpoker.losses = (data.gameStats.indianpoker.losses || 0) + 1;
                    profile.exp += 10;
                    profile.points += 30;
                }
            }
            return data;
        }, (error, committed, snapshot) => {
            if (error) {
                console.error('[인디언포커] 전적 업데이트 실패:', error);
            } else if (committed) {
                console.log('[인디언포커] 전적 업데이트 성공:', snapshot.val());
            }
        });
        
        updatePromises.push(promise);
    };
    
    if (isDraw) {
        updateUser(winnerId, 'draw');
        updateUser(loserId, 'draw');
    } else {
        updateUser(winnerId, 'win');
        updateUser(loserId, 'loss');
    }
    
    await Promise.all(updatePromises).catch(e => console.error("전적 업데이트 실패", e));
}

            actionControls.innerHTML = buttonsHTML;
        }
        
        function handleFold() { performAction('fold'); }
        function handleCheck() { performAction('check'); }
        function handleCall() { performAction('call'); }
        function handleRaise() { performAction('raise'); }
        function handleAllIn() { performAction('all-in'); }
        function openBetModal() { betModalOverlay.style.display = 'flex'; }
        function performBet(amount) { betModalOverlay.style.display = 'none'; performAction('bet', amount); }

        function performAction(type, amount = 0) {
            const myPlayer = currentRoomData.players[myPlayerId];
            if (!myPlayer) return;
            const updates = {};
            updates['/actionsThisRound'] = firebase.database.ServerValue.increment(1);
            let logMessage = `${myPlayer.nickname}님이 `;
            let potIncrease = 0;
            updates[`/players/${myPlayerId}/lastAction`] = type;

            const toCall = currentRoomData.currentBet - myPlayer.bet;
            const opponent = Object.values(currentRoomData.players).find(p => p.id !== myPlayerId);

            switch(type) {
                case 'fold': playSound('die-sound'); updates[`/players/${myPlayerId}/hasFolded`] = true; logMessage += '다이했습니다.'; break;
                case 'check': speak('체크'); logMessage += '체크했습니다.'; break;
                case 'call':
                    playSound('call-sound');
                    if (myPlayer.chips < toCall) return;
                    updates[`/players/${myPlayerId}/chips`] = myPlayer.chips - toCall;
                    updates[`/players/${myPlayerId}/bet`] = myPlayer.bet + toCall;
                    potIncrease = toCall;
                    logMessage += '콜했습니다.'; break;
                case 'bet':
                    playSound('bet-sound');
                    if (myPlayer.chips < amount) return;
                    updates[`/players/${myPlayerId}/chips`] = myPlayer.chips - amount;
                    updates[`/players/${myPlayerId}/bet`] = myPlayer.bet + amount;
                    updates['/currentBet'] = myPlayer.bet + amount;
                    potIncrease = amount;
                    logMessage += `${amount} 베팅했습니다.`;
                    if (opponent) updates[`/players/${opponent.id}/lastAction`] = null; break;
                case 'raise':
                    speak('레이즈'); playSound('bet-sound');
                    const raiseAmount = toCall + currentRoomData.currentBet;
                    if (myPlayer.chips < raiseAmount) return;
                    const newTotalBet = myPlayer.bet + raiseAmount;
                    updates[`/players/${myPlayerId}/chips`] = myPlayer.chips - raiseAmount;
                    updates[`/players/${myPlayerId}/bet`] = newTotalBet;
                    updates['/currentBet'] = newTotalBet;
                    potIncrease = raiseAmount;
                    logMessage += `레이즈했습니다. (총 ${newTotalBet})`;
                    if (opponent) updates[`/players/${opponent.id}/lastAction`] = null; break;
                case 'all-in':
                    speak('올인'); playSound('bet-sound');
                    const allInAmount = myPlayer.chips;
                    const finalBet = myPlayer.bet + allInAmount;
                    updates[`/players/${myPlayerId}/chips`] = 0;
                    updates[`/players/${myPlayerId}/bet`] = finalBet;
                    if (finalBet > currentRoomData.currentBet) {
                        updates['/currentBet'] = finalBet;
                    }
                    potIncrease = allInAmount;
                    logMessage += `올인했습니다! (${allInAmount})`;
                        if (opponent) updates[`/players/${opponent.id}/lastAction`] = null;
                    break;
            }
            updates['/pot'] = currentRoomData.pot + potIncrease;
            updates['/gameLog'] = logMessage;
            if (opponent) { updates['/currentTurnPlayerId'] = opponent.id; }
            roomRef.update(updates);
        }

        function showRoundResultAnimation(result) {
            let indicator;
            if (result === 'win') indicator = document.getElementById('win-indicator');
            else if (result === 'lose') indicator = document.getElementById('lose-indicator');
            else if (result === 'draw') indicator = document.getElementById('draw-indicator');
            else return;

            if (indicator) {
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 1800);
            }
        }

        function shuffleDeck() {
            const deck = [...CARD_RANKS];
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

      function showInfoModal(title, message, showSpinner = true, onConfirm = null) {
            const infoModalContent = document.getElementById('info-modal-content');
            
            infoOverlay.style.backgroundColor = '';
            infoOverlay.style.backdropFilter = '';
            infoModalContent.style.backgroundColor = '';
            infoModalContent.style.boxShadow = '';
            infoModalContent.style.padding = '';
            document.getElementById('info-title').style.display = '';
            
            infoOverlay.style.display = 'flex';
            document.getElementById('info-title').textContent = title;
            document.getElementById('info-message').textContent = message;
            document.getElementById('info-spinner').style.display = showSpinner ? 'block' : 'none';
            const buttonsContainer = document.getElementById('info-buttons');
            buttonsContainer.innerHTML = '';

            if (title === '게임 종료!') {
                if (currentRoomData.endedByDisconnect) {
                    document.getElementById('info-message').textContent = '상대방이 접속을 종료하여 승리했습니다.';
                    const lobbyBtn = document.createElement('button');
                    lobbyBtn.className = 'menu-btn primary';
                    lobbyBtn.textContent = '대기실로 이동';
                    lobbyBtn.onclick = () => {
                        roomRef.off();
                        if (isHost) roomRef.remove().then(() => window.location.href = '대기실.html');
                        else window.location.href = '대기실.html';
                    };
                    buttonsContainer.appendChild(lobbyBtn);
                } else {
                    const rematchBtn = document.createElement('button');
                    rematchBtn.className = 'menu-btn primary';
                    rematchBtn.textContent = '다시 하기';
                    rematchBtn.onclick = () => {
                        rematchBtn.textContent = '상대방 기다리는 중...';
                        rematchBtn.disabled = true;
                                roomRef.child('rematchRequests/' + myPlayerId).set(true);
                    };

                    const exitBtn = document.createElement('button');
                    exitBtn.className = 'menu-btn';
                    exitBtn.style.backgroundColor = '#777';
                    exitBtn.style.color = 'white';
                    exitBtn.textContent = '나가기';
                    exitBtn.onclick = () => {
                        if (rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                        roomRef.off();
                        const promise = isHost ? roomRef.remove() : roomRef.child('players/' + myPlayerId).remove();
                        promise.finally(() => {
                            window.location.href = '대기실.html';
                        });
                    };
                    
                    buttonsContainer.appendChild(rematchBtn);
                    buttonsContainer.appendChild(exitBtn);

                    if (rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                    rematchListener = roomRef.child('rematchRequests').on('value', snapshot => {
                        if (!snapshot.exists() || !currentRoomData.players) return;
                        const playerCount = Object.keys(currentRoomData.players).length;
                        if (playerCount > 0 && Object.keys(snapshot.val()).length >= playerCount) {
                            if (rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                            if (isHost) {
                                startRematch();
                            }
                        }
                    });
                }
            } else if (onConfirm) {
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'menu-btn primary';
                confirmBtn.textContent = '확인';
                confirmBtn.onclick = () => { infoOverlay.style.display = 'none'; onConfirm(); };
                buttonsContainer.appendChild(confirmBtn);
            }
        }
        
        // ✨ [수정 3] initialize()를 직접 호출하는 대신, auth 상태 리스너로 감싸기
        auth.onAuthStateChanged(user => {
            if (user) {
                // 사용자가 로그인한 상태
                debugLog.addLog(`✅ Firebase Auth 상태 확인: 로그인됨 (UID: ${user.uid})`);
                
                // localStorage의 ID와 실제 인증된 ID가 일치하는지 확인
                const storedPlayerId = localStorage.getItem('myPlayerId');
                if (storedPlayerId === user.uid) {
                    initialize(); // 인증이 확인된 후 게임 초기화
                } else {
                    debugLog.addLog(`❌ Auth/localStorage ID 불일치. Stored: ${storedPlayerId}, Auth: ${user.uid}`);
                    alert('인증 정보가 일치하지 않습니다. 다시 로그인해주세요.');
                    window.location.href = 'index.html';
                }
            } else {
                // 사용자가 로그인하지 않은 상태
                debugLog.addLog('❌ Firebase Auth 상태 확인: 로그아웃됨');
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
            }
        });

    });
    </script>

    <style>

            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');

        }

            font-weight: 700;
        }

        :root {
            --table-bg: #006442; --card-bg: #fff; --text-light: #fff; --text-dark: #333;
            --accent-color: #ffc107; --bet-color: #f0ad4e; --fold-color: #777;
            --chip-red: #d9534f; --chip-blue: #428bca; --chip-green: #5cb85c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden; font-family: 'GmarketSans', sans-serif;
            background-color: #1a1a1a; color: var(--text-light);
            -webkit-user-select: none; user-select: none; touch-action: manipulation;
        }
        
        #game-wrapper {
            width: 100%; height: 100%; display: none; flex-direction: column;
            background: var(--table-bg);
            background-image: radial-gradient(ellipse at center, #00784e, #005034);
            position: relative;
        }
        
        #game-header {
            flex-shrink: 0; padding: 10px; position: relative; z-index: 10;
            height: 140px; display: flex; align-items: flex-start; justify-content: flex-end;
        }
        #game-footer {
            flex-shrink: 0; padding: 10px; position: relative; z-index: 10;
            height: 150px; display: flex; align-items: flex-end; justify-content: flex-start;
        }
        
        #game-main {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: space-around; align-items: center; padding: 10px 0;
        }

        .player-layout {
            display: flex;
            align-items: center;
            width: auto;
            gap: 15px;
        }
        #game-header .player-layout { flex-direction: row-reverse; }

        .player-details {
            display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.2); padding: 8px; border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.1); transition: all 0.3s ease;
            position: relative;
        }
        .my-turn .player-details {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
            transform: scale(1.05);
            animation: pulse-turn 1.5s infinite;
        }
        @keyframes pulse-turn {
            0% { box-shadow: 0 0 10px var(--accent-color); }
            50% { box-shadow: 0 0 25px var(--accent-color); }
            100% { box-shadow: 0 0 10px var(--accent-color); }
        }
        .folded { filter: grayscale(1); opacity: 0.6; }

        .player-details .avatar {
            width: 60px; height: 60px; border-radius: 50%;
            font-size: 2.2em; display: flex; justify-content: center;
            align-items: center; background-color: #f0f0f0;
            border: 2px solid var(--text-light); overflow: hidden; flex-shrink: 0;
        }
        .player-details .avatar img { width: 100%; height: 100%; object-fit: contain; }
        
        .info-text { display: flex; flex-direction: column; align-items: flex-start; }
        #game-header .info-text { align-items: flex-end; }
        .info-text .nickname { font-weight: 700; font-size: 1.1em; }
        .info-text .chips { display: flex; align-items: center; gap: 4px; font-size: 1em; font-weight: 700; color: var(--accent-color); }
        .info-text .chip-icon { width: 22px; height: 22px; }

        .player-card {
            width: 80px; height: 112px; background-color: var(--card-bg);
            border: 1px solid #aaa; border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            font-size: 3.2em; font-weight: bold; color: var(--text-dark);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); flex-shrink: 0;
            position: absolute; left: 50%; transform: translateX(-50%);
        }
        #my-card-container { position: relative; width: 100%; height: 112px; }
        #my-card-container .player-card { bottom: 0; }
        #opponent-card-container { position: relative; width: 100%; height: 112px; }
        #opponent-card-container .player-card { top: 0; }

        .player-card.hidden {
            background-image: linear-gradient(135deg, #444 25%, #555 25%, #555 50%, #444 50%, #444 75%, #555 75%, #555 100%);
            background-size: 40px 40px; color: white;
        }
        
        .bet-display { display: flex; align-items: center; gap: 8px; font-size: 1.2em; font-weight: 700; }
        .bet-display .chip-icon { width: 35px; height: 35px; }
        
        #pot-container { text-align: center; color: var(--text-light); }
        #game-log { font-size: 0.9em; margin-bottom: 5px; height: 20px; font-weight: 500; }
        #pot-label { font-size: 1.1em; letter-spacing: 2px; }
        #pot-amount { font-size: 1.8em; font-weight: 700; color: var(--accent-color); }

        #action-controls {
            background: rgba(0,0,0,0.3); padding: 10px;
            display: flex; justify-content: center; gap: 8px;
            border-radius: 15px; margin-top: 15px; width: 100%;
        }
        .action-btn {
            flex: 1; max-width: 120px; height: 50px; font-size: 1.1em; font-weight: 700;
            border: none; border-radius: 10px; cursor: pointer; color: white;
            box-shadow: 0 4px 0px 0px rgba(0,0,0,0.4), inset 0 -2px 5px rgba(255,255,255,0.2);
            transition: all 0.1s ease;
        }
        .action-btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0px 0px rgba(0,0,0,0.4); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: 0 4px 0px 0px rgba(0,0,0,0.4); }
        
        #die-btn    { background-color: var(--fold-color); }
        #check-btn  { background-color: var(--chip-green); }
        #call-btn   { background-color: var(--chip-blue); }
        #bet-btn    { background-color: var(--bet-color); }
        #raise-btn  { background-color: var(--chip-red); }
        
        #chat-bubble-btn {
            position: fixed; top: 50%; right: 10px; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(0,0,0,0.5); font-size: 1.8em; color: white;
            cursor: pointer; z-index: 300;
        }
        .chat-bubble {
            position: absolute; background-color: white; color: black;
            padding: 8px 12px; border-radius: 15px; max-width: 150px;
            font-size: 0.9em; word-break: break-all; opacity: 0;
            transition: opacity 0.5s ease; pointer-events: none; z-index: 100;
        }
        #my-chat-bubble { bottom: 100%; left: 60px; margin-bottom: 5px; }
        #opponent-chat-bubble { top: 100%; right: 60px; margin-top: 5px; }
        .chat-bubble.show { opacity: 1; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 500; text-align: center; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content { background: #2c3e50; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; }
        .menu-btn { width: 100%; max-width: 250px; padding: 15px; font-size: 1.2em; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; }
        .menu-btn.primary { background-color: var(--accent-color); color: var(--text-dark); }
        
        #bet-modal-overlay { z-index: 510; }
        #bet-modal-content { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .spinner { margin: 20px auto; border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const firebaseConfig = {
            apiKey: "AIzaSyCmNAKmgF_L3o0QyOGh_oFAq_rMRtUyklw", authDomain: "goodluck-7c14b.firebaseapp.com",
            databaseURL: "https://goodluck-7c14b-default-rtdb.firebaseio.com", projectId: "goodluck-7c14b",
            storageBucket: "goodluck-7c14b.firebasestorage.app", messagingSenderId: "858281658455",
            appId: "1:858281658455:web:9131280a459be983933b12"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const gameRoomsRef = database.ref('memoryGameRooms');
        const usersRef = database.ref('users');

        const gameWrapper = document.getElementById('game-wrapper');
        const potAmountEl = document.getElementById('pot-amount');
        const actionControls = document.getElementById('action-controls');
        const gameLogEl = document.getElementById('game-log');
        const infoOverlay = document.getElementById('info-overlay');
        const opponentZone = document.getElementById('opponent-zone');
        const myZone = document.getElementById('my-zone');
        const myCardContainer = document.getElementById('my-card-container');
        const opponentCardContainer = document.getElementById('opponent-card-container');
        const betModalOverlay = document.getElementById('bet-modal-overlay');
        const chatBubbleBtn = document.getElementById('chat-bubble-btn');

        let myPlayerId, myNickname, myAvatar, roomId, roomRef, isHost = false;
        let currentRoomData = null;
        let isGameInitialized = false;
        let rematchListener = null;

        const CARD_RANKS = ['2','3','4','5','6','7','8','9','10','A'];
        const TOTAL_ROUNDS = 5;
        const STARTING_CHIPS = 100;
        const MANDATORY_BET = 5;
        const MY_CHIP_IMG_URL = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2FcKGrWm%2FbtsQ8tqCtxA%2FAAAAAAAAAAAAAAAAAAAAAMtqUdB8mZJXZHveQot57uccUtjwWFoLvJmhSt5G14z7%2Fimg.png%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1761922799%26allow_ip%3D%26allow_referer%3D%26signature%3Duq5eoVhwlmFc5SppQwmMS9ZtyVQ%253D';
        const OPPONENT_CHIP_IMG_URL = 'https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdna%2FbdOp5p%2FbtsQ60CtTJD%2FAAAAAAAAAAAAAAAAAAAAAMw3nG5fGg0FCyfcQNHjXg6jthvvh1QJp2gUFleg_ybo%2Fimg.png%3Fcredential%3DyqXZFxpELC7KVnFOS48ylbz2pIh7yKj8%26expires%3D1761922799%26allow_ip%3D%26allow_referer%3D%26signature%3DhThuOEgms%252Foxtq38zHgu4R1aLA0%253D';
        
        let koreanMaleVoice = null;
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            koreanMaleVoice = voices.find(v => v.lang === 'ko-KR' && v.name.includes('ÎÇ®Ïûê')) || voices.find(v => v.lang === 'ko-KR');
        };

        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
        }
        function speak(text) {
            if (!window.speechSynthesis) return;
            const utterance = new SpeechSynthesisUtterance(text);
            if (koreanMaleVoice) utterance.voice = koreanMaleVoice;
            utterance.lang = 'ko-KR';
            window.speechSynthesis.speak(utterance);
        }

        function initialize() {
            myPlayerId = localStorage.getItem('myPlayerId');
            myNickname = localStorage.getItem('userNickname');
            myAvatar = localStorage.getItem('userAvatar');
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('roomId');

            if (!myPlayerId || !roomId) {
                alert("ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§."); window.location.href = 'index.html'; return;
            }
            
            roomRef = gameRoomsRef.child(roomId);
            listenToRoom();

            betModalOverlay.querySelectorAll('.menu-btn[data-amount]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const amount = parseInt(btn.dataset.amount, 10);
                    performBet(amount);
                });
            });

            actionControls.addEventListener('click', (event) => {
                const button = event.target.closest('.action-btn');
                if (!button || button.disabled) return;
                switch (button.id) {
                    case 'die-btn': handleFold(); break;
                    case 'check-btn': handleCheck(); break;
                    case 'call-btn': handleCall(); break;
                    case 'bet-btn': openBetModal(); break;
                    case 'raise-btn': handleRaise(); break;
                }
            });

            chatBubbleBtn.addEventListener('click', () => {
                const message = prompt('Ï±ÑÌåÖ Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (ÏµúÎåÄ 20Ïûê)');
                if (message && message.trim() !== '') {
                    roomRef.child('latestChat').set({
                        senderId: myPlayerId,
                        message: message.substring(0, 20),
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }
        
        // ‚ñº‚ñº‚ñº‚ñº‚ñº [ÏàòÏ†ï] listenToRoom: Îã§ÏãúÌïòÍ∏∞ Î°úÏßÅ(restarting) Ï†úÍ±∞, Ìá¥Ïû• Î©îÏãúÏßÄ Í∞úÏÑ† ‚ñº‚ñº‚ñº‚ñº‚ñº
        function listenToRoom() {
            let lastChatTimestamp = 0;
            roomRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    if(rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                    roomRef.off();
                    if(isGameInitialized) {
                        showInfoModal('ÏïåÎ¶º', 'Î∞©Ïû•Ïù¥ Í≤åÏûÑÏùÑ Ï¢ÖÎ£åÌñàÍ±∞ÎÇò, Ïó∞Í≤∞Ïù¥ ÎÅäÍ≤ºÏäµÎãàÎã§.', false, () => window.location.href = 'ÎåÄÍ∏∞Ïã§.html');
                    }
                    return;
                }
                currentRoomData = snapshot.val();
                
                if (!isGameInitialized && currentRoomData.players && currentRoomData.players[myPlayerId]) {
                    isHost = currentRoomData.hostId === myPlayerId;
                    if (isHost) roomRef.onDisconnect().remove(); 
                    else roomRef.child('players/' + myPlayerId).onDisconnect().remove();
                }

                if (isHost && currentRoomData.gameState === 'launching' && !isGameInitialized) {
                    isGameInitialized = true;
                    startGame();
                    return;
                }

                const playerIds = Object.keys(currentRoomData.players || {});
                if (isGameInitialized && currentRoomData.gameState !== 'finalGameOver' && playerIds.length < 2) {
                    if (playerIds.includes(myPlayerId) && isHost) {
                        endGameOnDisconnect();
                    }
                    return;
                }

                if (currentRoomData.gameState && currentRoomData.gameState !== 'launching') {
                    gameWrapper.style.display = 'flex';
                    if (currentRoomData.gameState !== 'finalGameOver') {
                        infoOverlay.style.display = 'none';
                    }
                    renderGame();
                }

                if (currentRoomData.latestChat && currentRoomData.latestChat.timestamp > lastChatTimestamp) {
                    lastChatTimestamp = currentRoomData.latestChat.timestamp;
                    showChatBubble(currentRoomData.latestChat.senderId, currentRoomData.latestChat.message);
                }

                if (isHost) { handleHostLogic(); }
            });
        }
        
        function showChatBubble(senderId, message) {
            const isMe = senderId === myPlayerId;
            const bubbleId = isMe ? 'my-chat-bubble' : 'opponent-chat-bubble';
            let bubbleEl = document.getElementById(bubbleId);
            if (!bubbleEl) {
                bubbleEl = document.createElement('div');
                bubbleEl.className = 'chat-bubble';
                bubbleEl.id = bubbleId;
                const detailsEl = document.querySelector(isMe ? '#my-zone .player-details' : '#opponent-zone .player-details');
                if (detailsEl) detailsEl.appendChild(bubbleEl);
            }
            bubbleEl.textContent = message;
            bubbleEl.classList.add('show');
            setTimeout(() => { bubbleEl.classList.remove('show'); }, 3000);
        }

        function startGame() {
            if (!isHost) return;
            const playerIds = Object.keys(currentRoomData.players);
            const players = {};
            playerIds.forEach((pid, index) => {
                players[pid] = { ...currentRoomData.players[pid], id: pid, chips: STARTING_CHIPS, color: index === 0 ? 'blue' : 'red' };
            });
            const firstTurnPlayerId = playerIds[Math.floor(Math.random() * playerIds.length)];
            roomRef.update({ 
                players, 
                currentTurnPlayerId: firstTurnPlayerId, 
                gameState: 'startingRound', 
                currentRound: 0, 
                carryOverPot: 0,
                actionsThisRound: 0,
                rematchRequests: null
            });
        }

        // ‚ñº‚ñº‚ñº‚ñº‚ñº [Ï∂îÍ∞Ä] Îã§ÏãúÌïòÍ∏∞ Í∏∞Îä• Ìï®Ïàò ‚ñº‚ñº‚ñº‚ñº‚ñº
        function startRematch() {
            if (!isHost) return;
            // startGame Ìï®ÏàòÍ∞Ä Í≤åÏûÑ ÏÉÅÌÉúÎ•º ÏôÑÎ≤ΩÌïòÍ≤å Ï¥àÍ∏∞ÌôîÌïòÎØÄÎ°ú Í∑∏ÎåÄÎ°ú Ìò∏Ï∂ú
            startGame();
        }
        
        function handleHostLogic() {
            const { gameState, players, actionsThisRound } = currentRoomData;
            if (!isHost || !gameState || !players) return;
            
            if (gameState === 'startingRound') {
                setTimeout(startNewRound, 3000);
            } else if (gameState === 'betting') {
                const activePlayers = Object.values(players).filter(p => p && !p.hasFolded);
                if (activePlayers.length <= 1) { setTimeout(endRound, 1500); return; }
                const firstPlayerBet = activePlayers[0].bet;
                const allPlayersMatched = activePlayers.every(p => p.bet === firstPlayerBet);
                const allPlayersActed = activePlayers.every(p => p.lastAction !== null);
                if (allPlayersMatched && allPlayersActed && actionsThisRound >= activePlayers.length) {
                    roomRef.update({ gameState: 'showdown' });
                }
            } else if (gameState === 'showdown') {
                setTimeout(endRound, 3000);
            }
        }
        
        function startNewRound() {
            if (!isHost) return;
            const { players, currentRound, carryOverPot } = currentRoomData;
            const nextRound = (currentRound || 0) + 1;
            const playerIdsWithChips = Object.keys(players).filter(pid => players[pid].chips > 0);
            if (playerIdsWithChips.length < 2 || nextRound > TOTAL_ROUNDS) {
                endGame();
                return;
            }
            const deck = shuffleDeck();
            const updates = { pot: 0, currentBet: 0, gameLog: `ÎùºÏö¥Îìú ${nextRound} ÏãúÏûë!`, gameState: 'dealing', actionsThisRound: 0 };
            const newPlayers = { ...players };
            let currentPot = carryOverPot || 0;
            playerIdsWithChips.forEach(pid => {
                const p = newPlayers[pid];
                p.card = deck.pop();
                p.hasFolded = false;
                const betAmount = Math.min(MANDATORY_BET, p.chips);
                p.bet = betAmount;
                p.chips -= betAmount;
                p.lastAction = null;
                currentPot += betAmount;
            });
            updates.pot = currentPot;
            updates.currentBet = MANDATORY_BET;
            updates.players = newPlayers;
            updates.currentRound = nextRound;
            updates.carryOverPot = 0;
            roomRef.update(updates).then(() => { setTimeout(() => roomRef.update({ gameState: 'betting' }), 1500); });
        }

        function endRound() {
            if (!isHost) return;
            const { players, pot } = currentRoomData;
            const activePlayers = Object.values(players).filter(p => p && !p.hasFolded);
            let winner = null, isDraw = false, logMessage;
            if (activePlayers.length === 1) {
                winner = activePlayers[0];
                logMessage = `${winner.nickname}ÎãòÏù¥ ÎùºÏö¥Îìú ÏäπÎ¶¨!`;
            } else {
                let highestRank = -1, potentialWinners = [];
                activePlayers.forEach(p => {
                    const rank = CARD_RANKS.indexOf(p.card);
                    if (rank > highestRank) { highestRank = rank; potentialWinners = [p]; } 
                    else if (rank === highestRank) { potentialWinners.push(p); }
                });
                if (potentialWinners.length === 1) {
                    winner = potentialWinners[0];
                    logMessage = `${winner.nickname}ÎãòÏù¥ ÏäπÎ¶¨! (Ïπ¥Îìú: ${winner.card})`;
                } else { isDraw = true; logMessage = `Î¨¥ÏäπÎ∂Ä! (Ïπ¥Îìú: ${potentialWinners.length > 0 ? potentialWinners[0].card : '?'}) ÌåüÏù¥ Ïù¥ÏõîÎê©ÎãàÎã§.`; }
            }
            const updates = { gameState: 'startingRound' };
            if (winner && winner.id && players[winner.id]) {
                const updatedPlayers = { ...players };
                updatedPlayers[winner.id].chips += pot;
                updates.players = updatedPlayers;
                updates.carryOverPot = 0;
                updates.currentTurnPlayerId = winner.id;
            } else if (isDraw) {
                updates.carryOverPot = pot;
                updates.currentTurnPlayerId = currentRoomData.currentTurnPlayerId;
            } else if(winner) {
                console.error("Winner object or ID is invalid:", winner);
                updates.carryOverPot = pot; 
            }
            updates.gameLog = logMessage;
            roomRef.update(updates);
        }
        
        function endGame() {
            if(!isHost) return;
            const players = Object.values(currentRoomData.players);
            if (players.length < 2) { return endGameOnDisconnect(); }
            const p1 = players[0], p2 = players[1];
            let winnerId = null, loserId = null, isDraw = false;
            if (p1.chips > p2.chips) { winnerId = p1.id; loserId = p2.id; } 
            else if (p2.chips > p1.chips) { winnerId = p2.id; loserId = p1.id; } 
            else { isDraw = true; winnerId = p1.id; loserId = p2.id; }
            updateFinalStats(winnerId, loserId, isDraw);
            roomRef.update({ gameState: 'finalGameOver', finalWinnerId: isDraw ? null : winnerId, isDraw });
        }
        
       function endGameOnDisconnect() {
            if (!isHost) return;
            const playerIds = Object.keys(currentRoomData.players || {});
            const winnerId = playerIds.find(pid => pid === myPlayerId);
            if (!winnerId) return;

            const loser = Object.values(currentRoomData.players).find(p => p.id !== winnerId);
            updateFinalStats(winnerId, loser ? loser.id : null, false);
            
            // ‚ñº‚ñº‚ñº‚ñº‚ñº Ï†ëÏÜç Ï¢ÖÎ£åÎ°ú Í≤åÏûÑÏù¥ ÎÅùÎÇ¨Îã§Îäî ÌëúÏãú(endedByDisconnect: true) Ï∂îÍ∞Ä ‚ñº‚ñº‚ñº‚ñº‚ñº
            roomRef.update({ 
                gameState: 'finalGameOver', 
                finalWinnerId: winnerId, 
                isDraw: false,
                endedByDisconnect: true 
            });
        }

        async function updateFinalStats(winnerId, loserId, isDraw) {
            if (isDraw) {
                const pids = [winnerId, loserId].filter(Boolean);
                for (const pid of pids) await usersRef.child(pid + '/exp').set(firebase.database.ServerValue.increment(25));
            } else {
                if (winnerId) await usersRef.child(winnerId + '/exp').set(firebase.database.ServerValue.increment(50));
                if (loserId) await usersRef.child(loserId + '/exp').set(firebase.database.ServerValue.increment(10));
            }
        }
        
        function renderGame() {
            const data = currentRoomData;
            if (data.gameState === 'finalGameOver') {
                const winnerInfo = data.players[data.finalWinnerId];
                const winnerNickname = winnerInfo ? winnerInfo.nickname : 'Î¨¥ÏäπÎ∂Ä';
                let message = data.isDraw ? "üëè ÏµúÏ¢Ö Í≤∞Í≥º: Î¨¥ÏäπÎ∂Ä! üëè" : (data.finalWinnerId === myPlayerId ? "üéâ ÎãπÏã†Ïù¥ ÏµúÏ¢Ö ÏäπÎ¶¨ÌñàÏäµÎãàÎã§! üéâ" : `üò¢ ${winnerNickname}ÎãòÏùò ÏµúÏ¢Ö ÏäπÎ¶¨! üò¢`);
                showInfoModal('Í≤åÏûÑ Ï¢ÖÎ£å!', message, false);
                return;
            }
            const { players } = data;
            myZone.innerHTML = ''; opponentZone.innerHTML = '';
            myCardContainer.innerHTML = ''; opponentCardContainer.innerHTML = '';
            potAmountEl.textContent = data.pot || 0;
            gameLogEl.textContent = data.gameLog || 'Ïù∏ÎîîÏñ∏ Ìè¨Ïª§';
            
            Object.values(players || {}).forEach(p => {
                if (!p || !p.id) return;
                const isMe = p.id === myPlayerId;
                const avatarHTML = p.avatar.startsWith('http') ? `<img src="${p.avatar}">` : p.avatar;
                const chipImg = p.color === 'blue' ? MY_CHIP_IMG_URL : OPPONENT_CHIP_IMG_URL;
                const playerLayoutHTML = `
                    <div class="player-layout ${p.id === data.currentTurnPlayerId ? 'my-turn' : ''} ${p.hasFolded ? 'folded' : ''}">
                        <div class="player-details">
                            <div class="avatar">${avatarHTML}</div>
                            <div class="info-text">
                                <div class="nickname">${p.nickname}</div>
                                <div class="chips"><img src="${chipImg}" class="chip-icon"><span>${p.chips || 0}</span></div>
                            </div>
                        </div>
                        <div class="bet-display"><img src="${chipImg}" class="chip-icon"><span>${p.bet || 0}</span></div>
                    </div>`;
                const isCardHidden = isMe && data.gameState !== 'showdown';
                const cardContent = p.card ? (isCardHidden ? '‚ùì' : p.card) : '';
                const cardHTML = `<div class="player-card ${isCardHidden ? 'hidden' : ''}">${cardContent}</div>`;
                if (isMe) { myZone.innerHTML = playerLayoutHTML; myCardContainer.innerHTML = cardHTML; } 
                else { opponentZone.innerHTML = playerLayoutHTML; opponentCardContainer.innerHTML = cardHTML; }
            });
            renderActionButtons();
        }

        function renderActionButtons() {
            const { players, gameState, currentTurnPlayerId, currentBet } = currentRoomData;
            const myPlayer = players ? players[myPlayerId] : null;
            if (!myPlayer) { actionControls.innerHTML = ''; return; }
            const isMyTurn = gameState === 'betting' && currentTurnPlayerId === myPlayerId;
            const toCall = (currentBet || 0) - myPlayer.bet;
            const canCheck = toCall <= 0;
            let buttonsHTML = `<button id="die-btn" class="action-btn" ${!isMyTurn ? 'disabled' : ''}>Îã§Ïù¥</button>`;
            if (canCheck) {
                buttonsHTML += `<button id="check-btn" class="action-btn" ${!isMyTurn ? 'disabled' : ''}>Ï≤¥ÌÅ¨</button>
                                <button id="bet-btn" class="action-btn" ${!isMyTurn ? 'disabled' : ''}>Î≤†ÌåÖ</button>`;
            } else {
                buttonsHTML += `<button id="call-btn" class="action-btn" ${!isMyTurn || myPlayer.chips < toCall ? 'disabled' : ''}>ÏΩú (${toCall})</button>
                                <button id="raise-btn" class="action-btn" ${!isMyTurn || myPlayer.chips < (toCall + currentBet) ? 'disabled' : ''}>Î†àÏù¥Ï¶à</button>`;
            }
            actionControls.innerHTML = buttonsHTML;
        }
        
        function handleFold() { performAction('fold'); }
        function handleCheck() { performAction('check'); }
        function handleCall() { performAction('call'); }
        function handleRaise() { performAction('raise'); }
        function openBetModal() { betModalOverlay.style.display = 'flex'; }
        function performBet(amount) { betModalOverlay.style.display = 'none'; performAction('bet', amount); }

        function performAction(type, amount = 0) {
            const myPlayer = currentRoomData.players[myPlayerId];
            if (!myPlayer) return;
            const updates = {};
            updates['/actionsThisRound'] = firebase.database.ServerValue.increment(1);
            let logMessage = `${myPlayer.nickname}ÎãòÏù¥ `;
            let potIncrease = 0;
            updates[`/players/${myPlayerId}/lastAction`] = type;

            const toCall = currentRoomData.currentBet - myPlayer.bet;
            const opponent = Object.values(currentRoomData.players).find(p => p.id !== myPlayerId);

            switch(type) {
                case 'fold': playSound('die-sound'); updates[`/players/${myPlayerId}/hasFolded`] = true; logMessage += 'Îã§Ïù¥ÌñàÏäµÎãàÎã§.'; break;
                case 'check': speak('Ï≤¥ÌÅ¨'); logMessage += 'Ï≤¥ÌÅ¨ÌñàÏäµÎãàÎã§.'; break;
                case 'call':
                    playSound('call-sound');
                    if (myPlayer.chips < toCall) return;
                    updates[`/players/${myPlayerId}/chips`] = myPlayer.chips - toCall;
                    updates[`/players/${myPlayerId}/bet`] = myPlayer.bet + toCall;
                    potIncrease = toCall;
                    logMessage += 'ÏΩúÌñàÏäµÎãàÎã§.'; break;
                case 'bet':
                    playSound('bet-sound');
                    if (myPlayer.chips < amount) return;
                    updates[`/players/${myPlayerId}/chips`] = myPlayer.chips - amount;
                    updates[`/players/${myPlayerId}/bet`] = myPlayer.bet + amount;
                    updates['/currentBet'] = myPlayer.bet + amount;
                    potIncrease = amount;
                    logMessage += `${amount} Î≤†ÌåÖÌñàÏäµÎãàÎã§.`;
                    if (opponent) updates[`/players/${opponent.id}/lastAction`] = null; break;
                case 'raise':
                    speak('Î†àÏù¥Ï¶à'); playSound('bet-sound');
                    const raiseAmount = toCall + currentRoomData.currentBet;
                    if (myPlayer.chips < raiseAmount) return;
                    const newTotalBet = myPlayer.bet + raiseAmount;
                    updates[`/players/${myPlayerId}/chips`] = myPlayer.chips - raiseAmount;
                    updates[`/players/${myPlayerId}/bet`] = newTotalBet;
                    updates['/currentBet'] = newTotalBet;
                    potIncrease = raiseAmount;
                    logMessage += `Î†àÏù¥Ï¶àÌñàÏäµÎãàÎã§. (Ï¥ù ${newTotalBet})`;
                    if (opponent) updates[`/players/${opponent.id}/lastAction`] = null; break;
            }
            updates['/pot'] = currentRoomData.pot + potIncrease;
            updates['/gameLog'] = logMessage;
            if (opponent) { updates['/currentTurnPlayerId'] = opponent.id; }
            roomRef.update(updates);
        }

        function shuffleDeck() {
            const deck = [...CARD_RANKS];
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        // ‚ñº‚ñº‚ñº‚ñº‚ñº [ÏàòÏ†ï] showInfoModal: Îã§ÏãúÌïòÍ∏∞/ÎÇòÍ∞ÄÍ∏∞ Î≤ÑÌäº Î∞è Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä ‚ñº‚ñº‚ñº‚ñº‚ñº
      function showInfoModal(title, message, showSpinner = true, onConfirm = null) {
            infoOverlay.style.display = 'flex';
            document.getElementById('info-title').textContent = title;
            document.getElementById('info-message').textContent = message;
            document.getElementById('info-spinner').style.display = showSpinner ? 'block' : 'none';
            const buttonsContainer = document.getElementById('info-buttons');
            buttonsContainer.innerHTML = '';

            if (title === 'Í≤åÏûÑ Ï¢ÖÎ£å!') {
                // ‚ñº‚ñº‚ñº‚ñº‚ñº ÏÉÅÎåÄÎ∞© Ï†ëÏÜç Ï¢ÖÎ£åÎ°ú Í≤åÏûÑÏù¥ ÎÅùÎÇ¨ÎäîÏßÄ ÌôïÏù∏ÌïòÎäî Î°úÏßÅ Ï∂îÍ∞Ä ‚ñº‚ñº‚ñº‚ñº‚ñº
                if (currentRoomData.endedByDisconnect) {
                    document.getElementById('info-message').textContent = 'ÏÉÅÎåÄÎ∞©Ïù¥ Ï†ëÏÜçÏùÑ Ï¢ÖÎ£åÌïòÏó¨ ÏäπÎ¶¨ÌñàÏäµÎãàÎã§.';
                    const lobbyBtn = document.createElement('button');
                    lobbyBtn.className = 'menu-btn primary';
                    lobbyBtn.textContent = 'ÎåÄÍ∏∞Ïã§Î°ú Ïù¥Îèô';
                    lobbyBtn.onclick = () => {
                        roomRef.off();
                        if (isHost) roomRef.remove().then(() => window.location.href = 'ÎåÄÍ∏∞Ïã§.html');
                        else window.location.href = 'ÎåÄÍ∏∞Ïã§.html';
                    };
                    buttonsContainer.appendChild(lobbyBtn);
                } else {
                // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤
                    const rematchBtn = document.createElement('button');
                    rematchBtn.className = 'menu-btn primary';
                    rematchBtn.textContent = 'Îã§Ïãú ÌïòÍ∏∞';
                    rematchBtn.onclick = () => {
                        rematchBtn.textContent = 'ÎåÄÍ∏∞Ï§ë...';
                        rematchBtn.disabled = true;
                        roomRef.child('rematchRequests/' + myPlayerId).set(true);
                    };

                    const exitBtn = document.createElement('button');
                    exitBtn.className = 'menu-btn';
                    exitBtn.style.backgroundColor = '#777';
                    exitBtn.style.color = 'white';
                    exitBtn.textContent = 'ÎÇòÍ∞ÄÍ∏∞';
                    exitBtn.onclick = () => {
                        if (rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                        roomRef.off();
                        const promise = isHost ? roomRef.remove() : roomRef.child('players/' + myPlayerId).remove();
                        promise.finally(() => {
                            window.location.href = 'ÎåÄÍ∏∞Ïã§.html';
                        });
                    };
                    
                    buttonsContainer.appendChild(rematchBtn);
                    buttonsContainer.appendChild(exitBtn);

                    if (rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                    rematchListener = roomRef.child('rematchRequests').on('value', snapshot => {
                        if (!snapshot.exists() || !currentRoomData.players) return;
                        const playerCount = Object.keys(currentRoomData.players).length;
                        if (playerCount > 0 && Object.keys(snapshot.val()).length >= playerCount) {
                            if (rematchListener) roomRef.child('rematchRequests').off('value', rematchListener);
                            if (isHost) {
                                startRematch();
                            }
                        }
                    });
                }
            } else if (onConfirm) {
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'menu-btn primary';
                confirmBtn.textContent = 'ÌôïÏù∏';
                confirmBtn.onclick = () => { infoOverlay.style.display = 'none'; onConfirm(); };
                buttonsContainer.appendChild(confirmBtn);
            }
        }
        initialize();
    });

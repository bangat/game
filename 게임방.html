        :root {

            --primary-color: #FF6B6B; /* 활기찬 코랄색 */
            --secondary-color: #4ECDC4; /* 상쾌한 틸(teal)색 */
            --accent-color: #FFD93D; /* 밝은 노란색 */
            --text-color-dark: #574141; /* 어두운 갈색 */
            --text-color-light: #ffffff;
            --danger-color: #F76363;
            --panel-bg: #FFFFFF;
            --panel-border: #F0EAD2; /* 연한 베이지색 테두리 */
            --panel-shadow: #E4DCCF; /* 패널 그림자 */

        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: var(--font-main);
            background-color: var(--bg-color); /* [수정] */
            color: var(--text-color-dark); /* [수정] */
            -webkit-user-select: none; user-select: none;
            touch-action: manipulation;

        /* [수정] 2. 대기실 : 아케이드 버튼 스타일 */
        .menu-btn {
            width: 100%; padding: 16px; font-size: 1.25em; font-weight: 900;
            font-family: var(--font-main);
            border-radius: 16px; border: none; cursor: pointer;
            transition: all 0.1s ease-out;
            border-bottom: 5px solid; /* 3D 효과를 위한 아래쪽 테두리 */
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);

        .menu-btn:active { transform: translateY(3px); border-bottom-width: 2px; }
        
        .menu-btn.primary {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border-bottom-color: #C04A4A; /* 기본 색상의 어두운 버전 */
        }
        .menu-btn.secondary {
            background-color: var(--secondary-color);
            color: var(--text-color-light);
            border-bottom-color: #379A93;
        }
        .menu-btn.accent {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            border-bottom-color: #D1B030;
            text-shadow: none;
        }
         .menu-btn.light {
            background-color: #F8F9FA;
            color: var(--text-color-dark);
            border-bottom-color: #BDBDBD;
        }
        .menu-btn:disabled {
            background-color: #BDBDBD !important;
            color: #757575 !important;
            border-bottom-color: #8D8D8D !important;
            cursor: not-allowed;
            transform: none;
        }

            color: var(--text-color-dark); /* [수정] */

        }

            flex-shrink: 0;
            border-bottom: 4px solid #C04A4A; /* [수정] */
        }
        #send-chat-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        #emoji-toggle-btn {
            font-size: 1.6em; background: none; border: none;
            cursor: pointer; padding: 5px;
            color: var(--text-color-dark); /* [수정] */
            position: absolute; /* [추가] */
            right: 80px; /* [추가] 전송 버튼 옆 */
            top: 50%; transform: translateY(-50%);
        }
        #emoji-popover {
            display: none; position: absolute; bottom: calc(100% + 5px); left: 5px;
            background: var(--panel-bg);
            border: 3px solid var(--text-color-dark); /* [수정] */
            border-radius: 12px;
            box-shadow: 4px 4px 0px 0px var(--text-color-dark); /* [수정] */
            padding: 10px; grid-template-columns: repeat(4, 1fr);
            gap: 10px; z-index: 10;
        }
        #emoji-popover.active { display: grid; }
        #emoji-popover button { background: none; border: none; font-size: 1.8em; cursor: pointer; padding: 5px; }
        
        /* [수정] 8. 모달 및 오버레이 (대기실 테마 적용) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* [수정] */
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .overlay.active { display: flex; } /* [추가] */

        .modal-content {
            background: var(--panel-bg);
            border-radius: 24px;
            width: 90%; max-width: 420px;
            overflow: hidden;
            border: 4px solid var(--text-color-dark);
            box-shadow: 8px 8px 0px 0px var(--text-color-dark);

        .modal-body { padding: 30px 20px 20px; text-align: center; }

        .modal-body p { font-size: 0.9em; color: #666; }
        .modal-footer {
            display: flex; gap: 10px;
            padding: 20px;

            background-color: #FFFAE0; /* [수정] */
        }
        .modal-footer .menu-btn { margin: 0; font-size: 1.1em; }

        .spinner {
            border: 5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);

        }

    </style>

            { id: 'reversi', name: '리버시', icon: '⚫', file: '리버시.html', maxPlayers: 2 },
            { id: 'indianpoker', name: '인디언포커', icon: '🃏', file: '인디언포커.html', maxPlayers: 2 },
            { id: 'candysoap', name: '캔디솝', icon: '🍬', file: '캔디솝.html', isSolo: true },
            { id: 'quiz', name: 'AI 스피드퀴즈', icon: '❓', file: 'ai퀴즈.html', maxPlayers: 4 },
            { id: 'bomber', name: '크레이지 봄버', icon: '💣', file: '봄버맨.html', maxPlayers: 4 },
            // ✨ [신규] 사천성 추가
            { id: 'shisenSho', name: '사천성', icon: '🀄', file: '사천성.html', maxPlayers: 2 },
            { id: 'tetris', name: '테트리스', icon: '🧱', file: '테트리스.html', maxPlayers: 2, color: '#2980b9', canSolo: false }
        ];

       
        const playSound = (id) => {
            const sound = document.getElementById(id);
            if(sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
        };

        const vibrate = () => { if ('vibrate' in navigator) navigator.vibrate(500); };
        function kakaoInvite() {
            if (!currentRoomData || !roomRef) return;
            
            const game = availableGames.find(g => g.id === currentRoomData.gameType);
            if (!game) return;

            const inviteURL = window.location.origin + window.location.pathname + `?roomId=${roomRef.key}`;

            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: `[${game.name}] 같이 할 사람!`,
                    description: `'${currentRoomData.roomName}' 방에서 당신을 기다리고 있어요!`,
                    imageUrl: 'https://i.ibb.co/684n0XG/link-Image.png', // ✨ [선택] 게임 로고 이미지 URL로 변경
                    link: {
                        mobileWebUrl: inviteURL,
                        webUrl: inviteURL,
                    },
                },
                buttons: [
                    {
                        title: '게임 참가하기',
                        link: {
                            mobileWebUrl: inviteURL,
                            webUrl: inviteURL,
                        },
                    },
                ],
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                myNickname = localStorage.getItem('userNickname');
                myAvatar = localStorage.getItem('userAvatar');
                if (!myNickname) { auth.signOut(); return; }

                // ✨ [신규] 방 입장 전, DB에서 bombSkin 정보를 가져옵니다.
                usersRef.child(currentUser.uid).child('profile/bombSkin').once('value', snapshot => {
                    // bombSkin 값이 있으면 사용하고, 없으면 기본 물풍선으로 설정
                    myBombSkin = snapshot.val() || './봄버맨사운드/물풍선.png';
                    
                    // 스킨 정보 로드 후 방 초기화 시작
                    initializeRoom();

                }).catch(error => {
                    // 오류 발생 시 기본값으로 진행
                    console.error("bombSkin 로드 오류:", error);
                    myBombSkin = './봄버맨사운드/물풍선.png';
                    initializeRoom();
                });

            } else {
                window.location.href = 'index.html';
            }
        });

        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomId');
            
            // ✨ [핵심 수정] AI 퀴즈 혼자 하기 모드 확인
            const isSoloQuiz = urlParams.get('mode') === 'solo' && roomId === 'solo_quiz_temp';
            
            if (isSoloQuiz) {
                // 혼자 하기 모드는 DB 검사 없이 바로 게임 페이지로 이동합니다.
                const game = availableGames.find(g => g.id === 'quiz'); 
                if (game) {
                    // window.location.replace를 사용하여 뒤로 가기를 방지합니다.
                    window.location.replace(`${game.file}?roomId=${roomId}&mode=solo`);
                    return;
                }
            }

            if (!roomId) {
                alert("잘못된 접근입니다.");
                window.location.href = '대기실.html';
                return;
            }
            
            // ✨ 멀티 플레이 모드 (기존 로직)
            roomRef = roomsRef.child(roomId);

            roomRef.once('value', snapshot => {
                if (!snapshot.exists()) {
                    alert("방을 찾을 수 없습니다.");
                    window.location.href = '대기실.html';
                    return;
                }

                const roomData = snapshot.val();
                const game = availableGames.find(g => g.id === roomData.gameType);
                const playerCount = roomData.players ? Object.keys(roomData.players).length : 0;
                const isPlayerAlreadyIn = roomData.players && roomData.players[currentUser.uid];

                if (!isPlayerAlreadyIn && game && playerCount >= game.maxPlayers) {
                    alert("방이 가득 찼습니다.");
                    window.location.href = '대기실.html';
                    return;
                }
                
                const myPlayerData = {
                    nickname: myNickname,
                    avatar: myAvatar,
                    bombSkin: myBombSkin, // ✨ [신규] 가져온 bombSkin 정보 추가
                    isHost: roomData.hostId === currentUser.uid
                };

                roomRef.child('players/' + currentUser.uid).set(myPlayerData).then(() => {
                    listenToRoomChanges();
                }).catch(error => {
                    console.error("Error joining room:", error);
                    alert("방 입장에 실패했습니다.");
                    window.location.href = '대기실.html';
                });
            });
        }

        function listenToRoomChanges() {
            roomRef.on('value', snapshot => {
                if (!snapshot.exists()) { 
                    alert("방이 사라졌습니다."); 
                    cleanupAndExit(); 
                    return; 
                }
                const oldRoomData = currentRoomData;
                currentRoomData = snapshot.val();
                inviteBtn.disabled = false; // [추가] 방 정보 로드 완료, 초대 버튼 활성화
                
                if (currentRoomData.status === 'playing') {
                    const game = availableGames.find(g => g.id === currentRoomData.gameType);
                    if (game) {
                        if (isHost) {
                            roomRef.onDisconnect().cancel();
                        } else {
                            roomRef.child('players/' + currentUser.uid).onDisconnect().cancel();
                        }
                        if(roomRef) roomRef.off(); 
                        window.location.href = `${game.file}?roomId=${snapshot.key}`; 
                    }
                    return;
                }

                if (!currentRoomData.players || !currentRoomData.players[currentUser.uid]) {
                    alert("방에서 퇴장되었습니다.");
                    cleanupAndExit();
                    return;
                }

                isHost = currentRoomData.hostId === currentUser.uid;
                
                // [수정] onDisconnect 참조를 변수에 저장
                if (isHost) {
                    // 이전에 플레이어 onDisconnect가 설정되었다면 취소
                    if (playerOnDisconnect) playerOnDisconnect.cancel(); 
                    hostOnDisconnect = roomRef.onDisconnect();
                    hostOnDisconnect.remove();
                } else {
                    // 이전에 호스트 onDisconnect가 설정되었다면 취소
                    if (hostOnDisconnect) hostOnDisconnect.cancel(); 
                    playerOnDisconnect = roomRef.child('players/' + currentUser.uid).onDisconnect();
                    playerOnDisconnect.remove();
                }
                
                updateUI();
                handlePlayerChanges(oldRoomData ? oldRoomData.players : {});
                loadingOverlay.style.display = 'none';
            });

            roomRef.child('chat').on('child_added', snapshot => renderChatMessage(snapshot.val()));
        }
        
        function handlePlayerChanges(oldPlayers) {
            const currentPlayers = currentRoomData.players || {};
            const oldPlayerIds = Object.keys(oldPlayers);
            const currentPlayerIds = Object.keys(currentPlayers);

            const joined = currentPlayerIds.filter(id => !oldPlayerIds.includes(id));
            const left = oldPlayerIds.filter(id => !currentPlayerIds.includes(id));

            joined.forEach(id => {
                if (id !== currentUser.uid && oldPlayerIds.length > 0) { 
                    addSystemMessage(`${currentPlayers[id].nickname}님이 입장했습니다.`);
                    playSound('enter-sound');
                    vibrate();
                }
            });

            left.forEach(id => {
                const leftPlayerNickname = oldPlayers[id]?.nickname;
                 if (leftPlayerNickname) {
                    addSystemMessage(`${leftPlayerNickname}님이 퇴장했습니다.`);
                    playSound('leave-sound');
                    vibrate();
                 }
            });
        }

        // 기존 updateUI 함수(약 300행 근처)를 삭제하고
        // 아래 코드로 완전히 교체하세요.
        function updateUI() {
            const game = availableGames.find(g => g.id === currentRoomData.gameType);
            document.getElementById('room-name-header').textContent = currentRoomData.roomName;
            document.getElementById('game-type-header').textContent = game ? `${game.icon} ${game.name}` : '';

            const playerList = document.getElementById('player-list-horizontal');
            playerList.innerHTML = '';
            
            const playerIds = Object.keys(currentRoomData.players);

            for (let i = 0; i < (game?.maxPlayers || 0); i++) {
                const playerId = playerIds[i];
                const player = playerId ? currentRoomData.players[playerId] : null;
                const slot = document.createElement('div');
                slot.className = 'player-slot-compact';
               // 약 316행 'updateUI' 함수 내부
                if (player) {
                    if (player.isHost) slot.classList.add('is-host');
                    // ✨ [수정] 4방향 아바타 세트(ID), 이미지, 이모지 순으로 확인
                    const avatarSet = AVATAR_SETS[player.avatar];
                    let avatarHTML = '';
                    if (avatarSet) {
                        avatarHTML = `<img src="${avatarSet.front}" alt="avatar">`;
                    } else if (player.avatar.startsWith('http') || /\.(png|jpg|jpeg|gif|webp)$/i.test(player.avatar)) {
                        avatarHTML = `<img src="${player.avatar}" alt="avatar">`;
                    } else {
                        avatarHTML = player.avatar; // 이모지
                    }
                    slot.innerHTML = `<div class="avatar">${avatarHTML}</div><div class="nickname">${escapeHTML(player.nickname)}</div>`;
                } else {
                    slot.innerHTML = `<div class="avatar"></div><div class="nickname">대기중...</div>`;
                }
                playerList.appendChild(slot);
            }

           if (isHost) {
                const playerCount = Object.keys(currentRoomData.players).length;
                const minPlayers = 2; // '같이 하기'는 무조건 2명
                const canStart = game && playerCount >= minPlayers && playerCount <= game.maxPlayers;
                
                // [수정] 버튼 표시 및 활성화 로직
                startGameBtn.style.display = 'block'; // 버튼을 표시
                startGameBtn.disabled = !canStart;

                if (playerCount < minPlayers) {
                    startGameBtn.textContent = `(${minPlayers}명부터 시작 가능)`;
                } else {
                    startGameBtn.textContent = `게임 시작 (${playerCount}/${game.maxPlayers})`;
                }

            } else {
                startGameBtn.style.display = 'none'; // [수정] 손님에게는 버튼을 숨김
            }
        }
        
        function renderChatMessage(msg) {
            if (!msg) return;
            const msgEl = document.createElement('div');
            
            if (msg.isSystem) {
                msgEl.className = 'system-message';
                msgEl.textContent = msg.content;
            } else {
                const senderInfo = currentRoomData.players[msg.senderId];
                if (!senderInfo) return;
                
                msgEl.className = 'chat-message';
                // 약 351행 'renderChatMessage' 함수 내부
                if (msg.senderId === currentUser.uid) msgEl.classList.add('my-message');
                
                // ✨ [수정] 4방향 아바타 세트(ID), 이미지, 이모지 순으로 확인
                const avatarSet = AVATAR_SETS[senderInfo.avatar];
                let avatarHTML = '';
                if (avatarSet) {
                    avatarHTML = `<img src="${avatarSet.front}" alt="avatar">`;
                } else if (senderInfo.avatar.startsWith('http') || /\.(png|jpg|jpeg|gif|webp)$/i.test(senderInfo.avatar)) {
                    avatarHTML = `<img src="${senderInfo.avatar}" alt="avatar">`;
                } else {
                    avatarHTML = senderInfo.avatar; // 이모지
                }
                msgEl.innerHTML = `
                    <div class="sender-avatar">${avatarHTML}</div>
                    <div class="msg-body">
                        <div class="sender">${escapeHTML(msg.senderNickname)}</div>
                        <div class="content">${escapeHTML(msg.content)}</div>
                    </div>`;
            }
            chatContainer.appendChild(msgEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addSystemMessage(message) {
            roomRef.child('chat').push({ isSystem: true, content: message, timestamp: firebase.database.ServerValue.TIMESTAMP });
        }

        function sendMessage(content) {
            const message = content.trim();
            if (message) {
                roomRef.child('chat').push({
                    senderId: currentUser.uid,
                    senderNickname: myNickname,
                    content: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
        }

      function startGame() {
            if (!isHost) return;
            const game = availableGames.find(g => g.id === currentRoomData.gameType);
            if (!game) return;
            
            console.log('[게임방] 게임 시작 - gameType:', game.id);
            
            const playerIds = Object.keys(currentRoomData.players);
            const updates = {};

            // 리버시 게임
            if (game.id === 'reversi') {
                console.log('[게임방] 리버시 초기화 시작');
                const shuffled = [...playerIds].sort(() => Math.random() - 0.5);
                const initialBoard = Array(64).fill('empty');
                initialBoard[27] = 'white'; initialBoard[28] = 'black';
                initialBoard[35] = 'black'; initialBoard[36] = 'white';
                shuffled.forEach((pid, index) => {
                    updates[`players/${pid}/color`] = index === 0 ? 'black' : 'white';
                });
                updates.status = 'playing';
                updates.board = initialBoard;
                updates.turn = 'black';
                updates.passedTurn = false;
                updates.lastMove = null;
            }
            // 메모리 게임
            else if (game.id === 'memoryGame') {
                console.log('[게임방] 메모리게임 시작 신호 전송');
                // ✨ [수정] 메모리게임.html이 스스로 초기화하도록 'launching' 신호만 보냄
                // ✨ (중복되는 카드 생성, 턴 설정 등 모든 로직 삭제)
                updates.status = 'playing';
                updates.gameState = 'launching'; 
            }
            // 인디언포커 게임
            else if (game.id === 'indianpoker') {
                console.log('[게임방] 인디언포커 초기화 시작');
                const players = {};
                playerIds.forEach((pid, index) => {
                    players[pid] = { ...currentRoomData.players[pid], id: pid, chips: 250, color: index === 0 ? 'blue' : 'red', bet: 0, hasFolded: false, lastAction: null };
                });
                const firstTurnPlayerId = playerIds[Math.floor(Math.random() * playerIds.length)];
                updates.status = 'playing';
                updates.gameState = 'launching';
                updates.players = players;
                updates.currentTurnPlayerId = firstTurnPlayerId;
                updates.currentRound = 0;
                updates.pot = 0;
                updates.currentBet = 0;
                updates.carryOverPot = 0;
                updates.actionsThisRound = 0;
                updates.allPlayerIds = playerIds;
            }
            // 봄버맨 게임
            else if (game.id === 'bomber') {
                console.log('[게임방] 봄버맨 초기화 시작');
                const players = {};
                playerIds.forEach(pid => {
                   players[pid] = {
                        ...currentRoomData.players[pid],
                        stats: { maxBombs: 1, bombRange: 1, speed: 1, isAlive: true, needles: 0, shields: 0, darts: 0, shieldActiveUntil: null }
                    };
                    if (!players[pid].bombSkin) {
                        players[pid].bombSkin = './봄버맨사운드/물풍선.png';
                    }
                });
              updates.status = 'playing';
                updates.players = players;
                updates.gameStartTime = firebase.database.ServerValue.TIMESTAMP;
            }
            // ✨ [신규] 사천성 게임
            else if (game.id === 'shisenSho') {
                console.log('[게임방] 사천성 시작 신호 전송');
                // 사천성은 게임 파일(사천성.html)의 listenToRoomChanges -> initializeShisenShoGame 에서
                // 방장이 직접 게임판(board)을 생성하므로, 게임방에서는 status만 변경합니다.
                updates.status = 'playing';
                // launching 신호를 보내 게임 파일에서 초기화를 트리거할 수도 있습니다.
                updates.gameState = 'launching';
            }
            // 기타 게임 (알까기, 크로싱나이츠, AI퀴즈 등)
            else {
                console.log(`[게임방] ${game.id} 시작 신호 전송`);
                updates.status = 'playing';
                // ✨ [추가] 다른 게임들도 launching 신호를 사용하도록 통일 (선택 사항이지만 권장)
                updates.gameState = 'launching';
            }

            console.log('[게임방] Firebase 업데이트 실행:', updates);
            roomRef.update(updates).then(() => {
                console.log('[게임방] 업데이트 성공!');
            }).catch(error => {
                console.error('[게임방] 업데이트 실패:', error);
            });
        }
        
        function generateCards(pairCount) {
            const themes = [['🐶','🐱','🐭','🐹','🐰','🦊','🐻','🐼','🐨','🐯'], ['🍔','🍕','🍟','🌭','🍿','🥨','🥯','🥞','🧇','🧀']];
            const selectedEmojis = themes[Math.floor(Math.random() * themes.length)];
            const cards = [...selectedEmojis.slice(0, pairCount), ...selectedEmojis.slice(0, pairCount)];
            cards.sort(() => Math.random() - 0.5); 
            return cards.map(e => ({ emoji: e, matched: false }));
        }

        function cleanupAndExit() {
            if (roomRef) {
                roomRef.off();
            }

            if (roomRef && currentUser) {
                if (isHost) {
                    roomRef.remove().finally(() => {
                        window.location.href = '대기실.html';
                    });
                } else {
                    roomRef.child('players/' + currentUser.uid).remove().finally(() => {
                        window.location.href = '대기실.html';
                    });
                }
            } else {
                window.location.href = '대기실.html';
            }
        }
        
        // ✨ 키보드가 올라올 때 입력창이 가려지는 현상 방지
        chatInput.addEventListener('focus', () => {
            // setTimeout을 주어 키보드 애니메이션이 끝난 후 스크롤되도록 합니다.
            setTimeout(() => {
                lobbyFooter.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }, 150);
        });

        sendChatBtn.addEventListener('click', () => { sendMessage(chatInput.value); chatInput.value = ''; chatInput.focus(); });
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') { sendMessage(chatInput.value); chatInput.value = ''; e.preventDefault(); }});
        inviteBtn.addEventListener('click', kakaoInvite); // [신규] 초대 버튼 리스너

        // [신규] Page Visibility API 리스너 (연결 유지의 핵심)
        document.addEventListener('visibilitychange', () => {
            if (!roomRef || !currentUser) return;

            if (document.visibilityState === 'hidden') {
                // 페이지가 숨겨지면 (예: 카톡 이동)
                // 설정된 onDisconnect 이벤트를 모두 임시 취소
                if (hostOnDisconnect) hostOnDisconnect.cancel();
                if (playerOnDisconnect) playerOnDisconnect.cancel();
                
            } else if (document.visibilityState === 'visible') {
                // 페이지가 다시 보이면 (예: 게임방 복귀)
                // onDisconnect 이벤트를 다시 설정
                if (isHost) {
                    hostOnDisconnect = roomRef.onDisconnect();
                    hostOnDisconnect.remove();
                } else {
                    playerOnDisconnect = roomRef.child('players/' + currentUser.uid).onDisconnect();
                    playerOnDisconnect.remove();
                }
            }
        });
        startGameBtn.addEventListener('click', startGame);
        
        // [수정] 나가기 버튼 클릭 시 모달 띄우기
        leaveRoomBtn.addEventListener('click', () => {
            // 브라우저 뒤로가기 버튼과 동일하게 작동
            history.back();
        });
        
        emojiToggleBtn.addEventListener('click', e => { e.stopPropagation(); emojiPopover.classList.toggle('active'); });
        document.addEventListener('click', () => emojiPopover.classList.remove('active'));
        emojiPopover.addEventListener('click', e => {
            if(e.target.tagName === 'BUTTON'){
                sendMessage(e.target.textContent);
                emojiPopover.classList.remove('active');
            }
        });
    });
</script>

            <h3>대기실로 나가시겠습니까?</h3>
            <p id="exit-modal-subtext">방장이 나가면 방이 사라집니다.</p>
        </div>
        <div class="modal-footer">
            <button id="exit-cancel-btn" class="menu-btn secondary">취소</button>
            <button id="exit-confirm-btn" class="menu-btn primary" style="background-color: var(--danger-color); border-bottom-color: #A94442;">확인</button>
        </div>
    </div>
</div>

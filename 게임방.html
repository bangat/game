<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>게임 준비</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <style>
        /* [수정] 1. 대기실 테마 :root */
        :root {
            --bg-color: #FFFBEB; /* 따뜻한 크림색 배경 */
            --primary-color: #FF6B6B; /* 활기찬 코랄색 */
            --secondary-color: #4ECDC4; /* 상쾌한 틸(teal)색 */
            --accent-color: #FFD93D; /* 밝은 노란색 */
            --text-color-dark: #574141; /* 어두운 갈색 */
            --text-color-light: #ffffff;
            --danger-color: #F76363;
            --panel-bg: #FFFFFF;
            --panel-border: #F0EAD2; /* 연한 베이지색 테두리 */
            --panel-shadow: #E4DCCF; /* 패널 그림자 */
            --font-main: 'GmarketSans', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: var(--font-main);
            background-color: var(--bg-color); /* [수정] */
            color: var(--text-color-dark); /* [수정] */
            -webkit-user-select: none; user-select: none;
            touch-action: manipulation;
        }

        /* [수정] 2. 대기실 : 아케이드 버튼 스타일 */
        .menu-btn {
            width: 100%; padding: 16px; font-size: 1.25em; font-weight: 900;
            font-family: var(--font-main);
            border-radius: 16px; border: none; cursor: pointer;
            transition: all 0.1s ease-out;
            border-bottom: 5px solid; /* 3D 효과를 위한 아래쪽 테두리 */
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        .menu-btn:active { transform: translateY(3px); border-bottom-width: 2px; }
        
        .menu-btn.primary {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border-bottom-color: #C04A4A; /* 기본 색상의 어두운 버전 */
        }
        .menu-btn.secondary {
            background-color: var(--secondary-color);
            color: var(--text-color-light);
            border-bottom-color: #379A93;
        }
        .menu-btn.accent {
            background-color: var(--accent-color);
            color: var(--text-color-dark);
            border-bottom-color: #D1B030;
            text-shadow: none;
        }
         .menu-btn.light {
            background-color: #F8F9FA;
            color: var(--text-color-dark);
            border-bottom-color: #BDBDBD;
        }
        .menu-btn:disabled {
            background-color: #BDBDBD !important;
            color: #757575 !important;
            border-bottom-color: #8D8D8D !important;
            cursor: not-allowed;
            transform: none;
        }

        /* [수정] 3. 레이아웃 및 헤더 (대기실 테마 적용) */
        .game-lobby-container { display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0 auto; background-color: var(--panel-bg); }
        
        .game-lobby-header {
            padding: 15px;
            border-bottom: 3px solid var(--panel-border); /* [수정] */
            background-color: #FFFAE0; /* [수정] 대기실 헤더 배경 */
            color: var(--text-color-dark); /* [수정] */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title { text-align: center; flex-grow: 1; min-width: 0; }
        .game-lobby-header h1 {
            font-size: 1.4em; margin: 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .game-lobby-header p {
            font-size: 0.8em; opacity: 0.8; margin: 2px 0 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .header-btn {
            font-family: 'GmarketSans', sans-serif;
            background: none; border: none;
            color: var(--text-color-dark); /* [수정] */
            font-size: 1.8em; font-weight: 700;
            cursor: pointer; padding: 0 10px;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }
        .header-btn:active { opacity: 0.7; }
        .header-btn.leave { font-size: 2.5em; width: 50px; text-align: left; }
        .header-btn.invite {
            font-size: 1.0em;
            font-weight: 900;
            background-color: var(--secondary-color); /* [수정] secondary 색상 */
            color: var(--text-color-light);
            border-radius: 12px;
            padding: 10px 16px;
            border-bottom: 4px solid #379A93; /* [수정] secondary 어두운 버전 */
            box-shadow: none;
            width: auto; /* 고정 폭 제거 */
            white-space: nowrap; /* 줄바꿈 방지 */
        }
        .header-btn.invite:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .header-buttons-wrapper {
            display: flex;
            flex-shrink: 0;
            gap: 8px; /* 버튼 사이 간격 */
        }

        .header-btn.invite:disabled {
            background-color: #BDBDBD !important;
            color: #757575 !important;
            border-bottom-color: #8D8D8D !important;
            cursor: not-allowed;
            transform: none;
        }
           
        
        .game-lobby-main { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; overflow: hidden; }
        
        /* [수정] 4. 플레이어 목록 (대기실 테마 적용) */
        #player-list-wrapper {
            padding: 15px;
            border-bottom: 3px solid var(--panel-border); /* [수정] */
            background-color: #FFFAE0; /* [수정] */
            flex-shrink: 0;
        }
        #player-list-horizontal { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; }
        #player-list-horizontal::-webkit-scrollbar { height: 5px; }
        #player-list-horizontal::-webkit-scrollbar-thumb { background: #ccc; border-radius: 5px; }
        
        /* [수정] 5. 플레이어 슬롯 (대기실 테마 적용) */
        .player-slot-compact { flex-shrink: 0; width: 80px; text-align: center; }
        .player-slot-compact .avatar {
            width: 60px; height: 60px; margin: 0 auto 8px;
            background-color: var(--panel-bg); /* [수정] */
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 2em; position: relative;
            border: 3px solid var(--text-color-dark); /* [수정] */
            overflow: hidden; /* [추가] */
        }
        .player-slot-compact .avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .player-slot-compact.is-host .avatar {
            border-color: var(--accent-color); /* [수정] */
        }
        .player-slot-compact.is-host .nickname {
            color: var(--accent-color);
            text-shadow: 0 0 8px rgba(255, 200, 74, 0.7);
        }
        .player-slot-compact .nickname { 
            font-size: 0.9em; 
            font-weight: 700; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        
        /* [수정] 6. 채팅창 (대기실 테마 적용) */
        #chat-container {
            flex-grow: 1; display: flex; flex-direction: column;
            padding: 10px; overflow-y: auto;
            background-color: var(--bg-color); /* [수정] */
        }
        .chat-message { display: flex; margin-bottom: 12px; max-width: 85%; align-self: flex-start; }
        .chat-message.my-message { align-self: flex-end; }
        .chat-message .sender-avatar {
            width: 36px; height: 36px; border-radius: 50%; font-size: 1.6em;
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0; margin-right: 10px;
            background-color: var(--panel-bg); /* [수정] */
            border: 2px solid var(--panel-border); /* [수정] */
            overflow: hidden; /* [추가] */
        }
        .chat-message .sender-avatar img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .chat-message.my-message .sender-avatar { display: none; }
        .chat-message .msg-body { display: flex; flex-direction: column; }
        .chat-message .sender {
            font-weight: 700; font-size: 0.9em;
            color: var(--primary-color); /* [수정] */
            margin-bottom: 4px;
        }
        .chat-message.my-message .sender { display: none; }
        .chat-message .content {
            padding: 10px 14px; border-radius: 12px; /* [수정] */
            background-color: var(--panel-bg); /* [수정] */
            border: 2px solid var(--panel-border); /* [수정] */
            display: inline-block; word-break: break-word; text-align: left;
        }
        /* [수정] 내 메시지 (대기실 스타일) */
        .chat-message.my-message .content {
            background-color: var(--accent-color);
            border-color: #D1B030;
            color: var(--text-color-dark);
        }
        .system-message {
            text-align: center; font-size: 0.85em; font-weight: 700;
            color: #9A6A3A; /* [수정] */
            margin: 10px 0;
            background-color: #FFFAE0; /* [수정] */
            padding: 5px; border-radius: 8px;
            border: 2px dashed var(--panel-border); /* [수정] */
        }

        /* [수정] 7. 채팅 푸터 (대기실 테마 적용) */
        .game-lobby-footer {
            padding: 15px; /* [수정] */
            border-top: 3px solid var(--panel-border); /* [수정] */
            display: flex; flex-direction: column;
            flex-shrink: 0;
            background-color: #FFFAE0; /* [수정] */
        }
        #start-game-btn {
            font-size: 1.1em;
            padding: 14px;
        }
        #chat-controls { display: flex; gap: 8px; align-items: center; position: relative;}
        #chat-input {
            flex-grow: 1;
            border: 2px solid var(--text-color-dark); /* [수정] */
            background-color: #fff;
            border-radius: 12px; /* [수정] */
            padding: 12px; /* [수정] */
            font-size: 1em; font-family: 'GmarketSans', sans-serif;
            min-width: 0;
        }
        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #send-chat-btn {
            padding: 0 20px; /* [수정] */
            font-size: 1em; /* [수정] */
            font-weight: 700; /* [수정] */
            border-radius: 12px; /* [수정] */
            border: none;
            background-color: var(--primary-color);
            color: white; cursor: pointer;
            width: auto; /* [수정] */
            height: 48px; /* [수정] */
            display:flex; justify-content:center; align-items:center;
            flex-shrink: 0;
            border-bottom: 4px solid #C04A4A; /* [수정] */
        }
        #send-chat-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }
        #emoji-toggle-btn {
            font-size: 1.6em; background: none; border: none;
            cursor: pointer; padding: 5px;
            color: var(--text-color-dark); /* [수정] */
            position: absolute; /* [추가] */
            right: 80px; /* [추가] 전송 버튼 옆 */
            top: 50%; transform: translateY(-50%);
        }
        #emoji-popover {
            display: none; position: absolute; bottom: calc(100% + 5px); left: 5px;
            background: var(--panel-bg);
            border: 3px solid var(--text-color-dark); /* [수정] */
            border-radius: 12px;
            box-shadow: 4px 4px 0px 0px var(--text-color-dark); /* [수정] */
            padding: 10px; grid-template-columns: repeat(4, 1fr);
            gap: 10px; z-index: 10;
        }
        #emoji-popover.active { display: grid; }
        #emoji-popover button { background: none; border: none; font-size: 1.8em; cursor: pointer; padding: 5px; }
        
        /* [수정] 8. 모달 및 오버레이 (대기실 테마 적용) */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* [수정] */
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .overlay.active { display: flex; } /* [추가] */

        .modal-content {
            background: var(--panel-bg);
            border-radius: 24px;
            width: 90%; max-width: 420px;
            overflow: hidden;
            border: 4px solid var(--text-color-dark);
            box-shadow: 8px 8px 0px 0px var(--text-color-dark);
        }
        .modal-body { padding: 30px 20px 20px; text-align: center; }
        .modal-body h3 { font-size: 1.4em; margin-bottom: 15px; }
        .modal-body p { font-size: 0.9em; color: #666; }
        .modal-footer {
            display: flex; gap: 10px;
            padding: 20px;
            border-top: 3px solid var(--panel-border);
            background-color: #FFFAE0; /* [수정] */
        }
        .modal-footer .menu-btn { margin: 0; font-size: 1.1em; }

        .spinner {
            border: 5px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"></script>
</head>

    <script src="아바타.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
   <script>
    // 전역 변수 선언 (카카오 공유에서 사용)
    let currentRoomData = null;
    let roomRef = null;
    let availableGames = [];
    
    // 전역 스코프 함수 정의
    function escapeHTML(str) {
        if (typeof str !== 'string') return '';
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
        return str.replace(/[&<>"']/g, m => map[m]);
    }

    function setScreenHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        const gameLobbyContainer = document.querySelector('.game-lobby-container');
        if (gameLobbyContainer) {
            gameLobbyContainer.style.height = `${window.innerHeight}px`;
        }
    }

    // F12 차단 등은 DOMContentLoaded 전에 실행될 수 있으므로 전역 유지
    document.addEventListener('contextmenu', event => event.preventDefault());
    /* // 디버깅 위해 임시 주석 처리
    document.addEventListener('keydown', event => {
       if (event.key === 'F12' ||
            (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key.toUpperCase())) ||
            (event.ctrlKey && event.key.toUpperCase() === 'U')) {
          event.preventDefault();
        }
    });
    setInterval(() => { try { debugger; } catch (e) {} }, 1000);
    */

    window.addEventListener('resize', setScreenHeight);
    window.addEventListener('orientationchange', setScreenHeight);
    setScreenHeight(); // 페이지 로드 시 즉시 실행

    // 카카오 초대 함수 정의 (전역 유지)
    function kakaoInvite() {
        console.log('[로그] kakaoInvite 함수 실행 시작됨.');
        
        // Kakao SDK 체크
        if (typeof window.Kakao === 'undefined' || !window.Kakao.isInitialized()) { // ✨ Kaka -> Kakao 오타 수정
            alert('카카오 SDK가 로드되지 않았거나 초기화에 실패했습니다. 페이지를 새로고침 해보세요.');
            console.error('kakaoInvite: Kakao SDK가 로드되지 않았거나 초기화되지 않았습니다.');
            return;
        }
        
        console.log('Kakao SDK 초기화 확인됨.');
        
        if (!currentRoomData || !roomRef) {
            alert("오류: 아직 방 정보가 로드되지 않았습니다. 잠시 후 다시 시도해주세요.");
            console.error('kakaoInvite: currentRoomData 또는 roomRef가 없습니다.');
            return;
        }
        console.log('방 정보 확인됨.');
        
        const game = availableGames.find(g => g.id === currentRoomData.gameType);
        if (!game) {
            alert("오류: 알 수 없는 게임입니다.");
            console.error('kakaoInvite: game을 찾을 수 없습니다.');
            return;
        }
        
        const inviteURL = window.location.origin + window.location.pathname.replace('게임방.html', '') + `?roomId=${roomRef.key}`;
        console.log('kakaoInvite: 생성된 URL:', inviteURL);
        console.log('Kakao.Share.sendDefault 호출 시도...');
        
        try {
            window.Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: `[${game.name}] 같이 할 사람!`,
                    description: `'${currentRoomData.roomName}' 방에서 당신을 기다리고 있어요!`,
                    imageUrl: 'https://i.ibb.co/684n0XG/link-Image.png',
                    link: {
                        mobileWebUrl: inviteURL,
                        webUrl: inviteURL,
                    },
                },
                buttons: [
                    {
                        title: '게임 참가하기',
                        link: {
                            mobileWebUrl: inviteURL,
                            webUrl: inviteURL,
                        },
                    },
                ],
            });
            console.log('Kakao.Share.sendDefault 호출 완료.');
        } catch (e) {
            console.error('Kakao.Share.sendDefault 실패:', e);
            alert('카카오톡 공유하기에 실패했습니다.');
        }
   }


    // ✨ [신규] 게임 설정 전역 변수 (대기실과 공유)
    const defaultSettings = {
        sfx: true,      // 효과음
        bgm: true,      // 배경음악
        vibration: true // 진동
    };
    // localStorage에서 설정을 불러오거나, 없으면 기본값 사용
    let gameSettings = JSON.parse(localStorage.getItem('gameSettings')) || defaultSettings;
    // localStorage에 최신 상태(기본값 포함)를 저장 (필수는 아니지만, 일관성을 위해)
    localStorage.setItem('gameSettings', JSON.stringify(gameSettings));


    // --- DOMContentLoaded 시작 ---

                initialBoard[35] = 'black'; initialBoard[36] = 'white';

                updates['players/' + playerIds[1] + '/color'] = 'white';
                
                updates.board = initialBoard;
                updates.turn = 'black'; // 흑돌(black)이 선공

                updates.lastMove = null;

            } else if (game.id === 'memoryGame') {
                // ✨ [채움] 메모리 게임 초기화
                const pairCount = playerIds.length <= 2 ? 8 : 10; // 2명=16장(4x4), 3~4명=20장(5x4)
                const cards = generateCards(pairCount);
                updates.board = cards;

                updates.scores = {};
                playerIds.forEach(id => { updates.scores[id] = 0; });
                updates.flippedIndices = [];
                updates.matchedPairs = 0;

                playerIds.forEach((id, index) => {

        function generateCards(pairCount) {
            // 아이콘/이미지 등 (필요에 따라 추가)
            const icons = [
                '🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯',
                '🦁', '🐮', '🐷', '🐸', '🐵', '🐔', '🐧', '🐦', '🐤', '🦅'
            ]; // 20종류
            
            const pairs = [];
            for (let i = 0; i < pairCount; i++) {
                const icon = icons[i % icons.length];
                pairs.push(icon, icon); // 아이콘을 2개씩 넣음
            }

            // Fisher-Yates shuffle
            for (let i = pairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
            }
            
            // Firebase에 저장할 카드 객체 배열 생성
            return pairs.map((icon, index) => ({
                id: index,
                icon: icon,
                isFlipped: false,
                isMatched: false
            }));
        }

                    removePromise = roomRef.remove();
                } else {

                    removePromise = roomRef.child('players/' + currentUser.uid).remove();
                }
            } else {

            }

            removePromise

                }
